post:
  summary: Create credential sets
  description: This endpoint is used to create a credential set.
  tags:
    - tenancy-access-controls
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/credentialSet'
          examples:
            example-1:
              value:
                uniqueId: 6rHBKNjsQcJM5ssqZ7NhmZsp
                name: 01. CREATE CREDENTIAL
                secure: false
                port: 0
                snmpVersion: V2
                autoEnableMode: false
                universal: true
                spSecure: false
                spPort: 0
                timeoutMs: 0
                assignedUsers: []
                assignedDevices: []
                assignedAcls: []
                assignedDeviceGroups: []
  requestBody:
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/credentialSet'
        examples:
          example-1:
            value:
              name: 01. CREATE CREDENTIAL
              description: TESTING FROM API
              credentialType: AWS
              accountName: '12345'
              accountId: John@superadmin
              accountKey: PASSWORD
              timeoutMs: 1500
              assignedDeviceGroups:
                - id: '1665'
                - id: '1790'
              assignedDevices:
                - uniqueId: DEV0000016029
                - uniqueId: DEV0000015402
get:
  summary: Get credential sets
  description: This endpoint is used to delete a credential set.
  tags:
    - tenancy-access-controls
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              results:
                type: array
                items:
                  $ref: '#/components/schemas/credentialSet'
              totalResults:
                type: integer
              orderBy:
                type: string
              pageNo:
                type: integer
              pageSize:
                type: integer
              totalPages:
                type: integer
              nextPage:
                type: boolean
              nextPageNo:
                type: integer
              previousPageNo:
                type: integer
              descendingOrder:
                type: boolean
          examples:
            example-1:
              value:
