get:
  summary: Get login audit report
  description: |-
    This endpoint is used to retrieve the login history details of users.

    >## Notes
    >There are special characters that can be used in a query string:
    >- (+) represents the next field and must be URL-encoded.
    >- (:) represents equals. An example is `key : value`.
    >- Space characters must be URL-encoded.
    >- Date format must be yyyy-MM-ddTHH:mm:ssZ (GMT).

    ### Query variables

    |Query Variables|Description|
    |----|-----|
    |id|User ID.|
    |loginName|User login name.|
    |startLoginDate|Search for the users who logged in within a specific duration. startLoginDate denotes the from date.|
    |endLoginDate|Search for the users who logged in within a specific duration. endLoginDate denotes the to date.|
    |startLogoutDate|Search for the users who logged out within a specific duration. startLogoutDate denotes the from date.|
    |endLogoutDate|Search for the users who logged out within a specific duration. endLogoutDate denotes the to date.|
  tags:
    - tenancy-access-controls
  parameters:
    - schema:
        type: integer
        default: '1'
      in: query
      name: pageNo
    - schema:
        type: integer
        default: '100'
      in: query
      name: pageSize
    - schema:
        type: string
        default: id
      in: query
      name: sortName
    - schema:
        type: boolean
        default: 'true'
      in: query
      name: isDescendingOrder
    - schema:
        type: string
      in: query
      name: queryString
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              results:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    partner:
                      type: object
                      properties:
                        id:
                          type: integer
                        uniqueId:
                          type: string
                        name:
                          type: string
                        activated:
                          type: boolean
                    client:
                      type: object
                      properties:
                        id:
                          type: integer
                        uniqueId:
                          type: string
                        name:
                          type: string
                        activated:
                          type: boolean
                    user:
                      type: object
                      properties:
                        id:
                          type: string
                        loginName:
                          type: string
                        lastName:
                          type: string
                        firstName:
                          type: string
                        email:
                          type: string
                        changePassword:
                          type: boolean
                    sourceIp:
                      type: string
                    sourceHost:
                      type: string
                    sessionId:
                      type: string
                    status:
                      type: string
                    loginType:
                      type: string
                    logoutType:
                      type: string
                    loginTime:
                      type: string
                    logoutTime:
                      type: string
              totalResults:
                type: integer
              orderBy:
                type: string
              pageNo:
                type: integer
              pageSize:
                type: integer
              totalPages:
                type: integer
              nextPage:
                type: boolean
              nextPageNo:
                type: integer
              previousPageNo:
                type: integer
              descendingOrder:
                type: boolean
          examples:
            example-1:
              value:
