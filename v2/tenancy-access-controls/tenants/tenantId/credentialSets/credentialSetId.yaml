post:
  summary: Update credential set
  description: This endpoint is used to update a credential set.
  tags:
    - tenancy-access-controls
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: './components.yaml#/components/schemas/credentialSet'
          examples:
            example-1:
              value:
                uniqueId: 6rHBKNjsQcJM5ssqZ7NhmZsp
                name: 'UPDATING CREDENTIAL SET CREATED ID  : 335'
                secure: false
                port: 0
                snmpVersion: V2
                autoEnableMode: false
                universal: true
                spSecure: false
                spPort: 0
                timeoutMs: 0
                assignedUsers: []
                assignedDevices: []
                assignedAcls: []
                assignedDeviceGroups: []
  requestBody:
    content:
      application/json:
        schema:
          $ref: './components.yaml#/components/schemas/credentialSet'
        examples:
          example-1:
            value:
              name: 'UPDATING CREDENTIAL SET CREATED ID  : 335'
              assignedDeviceGroups:
                - id: '1665'
                - id: '1790'
              assignedDevices:
                - uniqueId: DEV0000015402
parameters:
  - schema:
      type: string
    in: path
    name: tenantId
    required: true
  - schema:
      type: string
    in: path
    name: credentialSetId
    required: true
