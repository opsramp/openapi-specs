summary: Get minimal details of device credential sets
description: This endpoint is used to retrieve the minimal details of client credential sets.
get:
  tags:
    - tenancy-access-controls
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: './components.yaml#/components/schemas/credentialSet'
          examples:
            example-1:
              value:
                - uniqueId: 96936cc5aeddf35878bcfacd
                  name: Amazon Cloud Credentials
                  secure: false
                  port: 0
                  snmpVersion: V2
                  description: Credentials to onboard an Amazon cloud instance
                  autoEnableMode: false
                  universal: true
                  spSecure: false
                  spPort: 0
                  timeoutMs: 0
                - uniqueId: RNtxCt726BWedJ5kEzF2bvup
                  name: Linux Cloud Credentials
                  secure: false
                  port: 0
                  snmpVersion: V2
                  description: Credentials to onboard a Linux device
                  autoEnableMode: false
                  universal: true
                  spSecure: false
                  spPort: 0
                  timeoutMs: 15000
parameters:
  - $ref: '../components-global.yaml#/components/parameters/tenantId'
  - schema:
      type: string
    in: path
    name: deviceId
    required: true
