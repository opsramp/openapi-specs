get:
  summary: Get tenant NOCs
  description: This endpoint is used to retrieve the list of NOCs of a tenant.
  tags:
    - tenancy-access-controls
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: integer
                name:
                  type: string
          examples:
            example-1:
              value:
                - id: 3
                  name: ANN NOC
                - id: 4
                  name: San Jose NOC
                - id: 6
                  name: North East NOC
                - id: 2
                  name: SJ NOC1
                - id: 1
                  name: HYD NOC2
                - id: 5
                  name: North NOC
                - id: 7
                  name: South SJ NOC
