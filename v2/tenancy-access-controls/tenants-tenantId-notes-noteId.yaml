summary: Manage client note
description: This endpoint is used to update, retrieve, and delete a client note.
delete:
  summary: Delete client note
  description: This endpoint is used to delete a client note. This endpoint is also used to delete notes from the resource-level.
  tags:
    - tenancy-access-controls
  responses:
    '200':
      description: OK
get:
  summary: Get client note
  description: This endpoint is used to retrieve the details of a client note.
  tags:
    - tenancy-access-controls
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: './components.yaml#/components/schemas/clientNote'
          examples:
            example-1:
              value:
                id: 50
                subject: Device created for maintain logs-updated
                description: The Device is for auditing purpose only-updated
                createdTime: '2016-03-21T12:02:11+0000'
                updatedTime: '2016-03-21T12:06:26+0000'
                startTime: '2016-03-26T15:40:10+0000'
                expiryTime: '2016-04-26T15:40:10+0000'
                createdBy:
                  id: USR0000002095
                  loginName: John.Smith
                  lastName: Smith
                  firstName: John
                  email: john.smith@gmail.com
                  changePassword: false
post:
  summary: Update client notes
  description: This endpoint is used to update the details in a client note.
  tags:
    - tenancy-access-controls
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: './components.yaml#/components/schemas/clientNote'
          examples:
            example-1:
              value:
                id: 17
                subject: Rest Applications Client
                description: This client is using for Rest applications
                createdTime: '2016-09-09T05:57:32+0000'
                updatedTime: '2016-09-09T06:19:01+0000'
                startTime: '2016-09-08T00:00:00+0000'
                expiryTime: '2016-09-14T00:00:00+0000'
                createdBy:
                  loginName: john.smith
                  lastName: Smith
                  firstName: John
                  email: john.smith@gmail.com
  requestBody:
    content:
      application/json:
        schema:
          $ref: './components.yaml#/components/schemas/clientNote'
        examples:
          example-never-expire:
            value:
              subject: Rest Applications Client
              description: This client is using for Rest applications
              expiryDateType: 1
          example-validity-period:
            value:
              subject: Rest Applications Client
              description: This client is using for Rest applications
              expiryDateType: 2
              startTime: '2016-09-08T05:57:32+0000'
              expiryTime: '2016-09-30T05:57:32+0000'
          example-expire-now:
            value:
              subject: Rest Applications Client
              description: This client is using for Rest applications
parameters:
  - $ref: '../components-global.yaml#/components/parameters/tenantId'
  - schema:
      type: string
    in: path
    name: noteId
    required: true
