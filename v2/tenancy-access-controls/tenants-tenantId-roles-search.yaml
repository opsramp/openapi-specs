summary: Search roles
description: This endpoint is used to retrieve roles under a partner or client.
get:
  tags:
    - tenancy-access-controls
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              results:
                type: array
                items:
                  type: object
                  properties:
                    uniqueId:
                      type: string
                    name:
                      type: string
                    description:
                      type: string
                    defaultRole:
                      type: boolean
              totalResults:
                type: integer
              orderBy:
                type: string
              pageNo:
                type: integer
              pageSize:
                type: integer
              totalPages:
                type: integer
              nextPage:
                type: boolean
              previousPageNo:
                type: integer
              descendingOrder:
                type: boolean
          examples:
            example-1:
              value:
                results:
                  - uniqueId: ROLE-0074b24b-5c0b-2332-dd99-fea506f6cebd
                    name: Var Administrator
                    description: Administrator role for all the service operations supported VAR(s)
                    defaultRole: false
                  - uniqueId: ROLE-1274b24b-5c0b-2332-dd99-fea506f6cebd
                    name: Network Administrator
                    description: Permissions on all Network Devices in SJ Site
                    defaultRole: false
                  - uniqueId: ROLE-3474b24b-5c0b-2332-dd99-fea506f6cebd
                    name: Auditor Manage
                    description: Auditor for all Windows and Linux Devices
                    defaultRole: false
                  - uniqueId: ROLE-5674b24b-5c0b-2332-dd99-fea506f6cebd
                    name: Auditor View
                    description: Auditor View
                    defaultRole: false
                  - uniqueId: ROLE-7874b24b-5c0b-2332-dd99-fea506f6cebd
                    name: Partner Administrator
                    description: Partner Administrator
                    defaultRole: true
                totalResults: 5
                orderBy: id
                pageNo: 1
                pageSize: 100
                totalPages: 1
                nextPage: false
                previousPageNo: 0
                descendingOrder: false
  parameters:
    - schema:
        type: integer
        default: '1'
      in: query
      name: pageNo
    - schema:
        type: integer
        default: '100'
      in: query
      name: pageSize
    - schema:
        type: string
        default: id
      in: query
      name: sortName
    - schema:
        type: boolean
        default: 'true'
      in: query
      name: isDescendingOrder
parameters:
  - $ref: '../components-global.yaml#/components/parameters/tenantId'
