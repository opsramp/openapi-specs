  '/v2/gateway/actions/{actionName}':
    x-internal: true
    summary: Update deployed gateway configurations.
    description: |-
      Update the supported configurations changes for deployed gateway.
      - Base URL : 'https://{gateway-ip}:5480'
    parameters:
      - schema:
          type: string
          enum:
            - registration
            - restartAllServices
            - monitService
            - syslogAdd
            - syslogDelete
            - syslogReset
            - ntpSync
            - networkSettings
            - dateTime
            - passwdChange
            - timeZone
            - externalProxy
            - staticRoutes
            - syslogUpdate
            - ntpUpdate
          example: registration
        name: actionName
        in: path
        required: true
        description: |- 
          Update gateway config
    post:
      summary: Update gateway configurations
      operationId: post-v2-gateway-actions-actionName
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/successInfo'
              examples:
                monit-service-response:
                  value:
                    success: Service Nginx  is Active (Running..)
                syslogAdd:
                  value:
                    success: Added syslog receiver successfully
                syslogDelete:
                  value:
                    success: removed syslog receiver successfully
                syslogReset:
                  value:
                    success: Syslog settings has been reset successfully
                ntpSync:
                  value:
                    success: Successfully synchronized date using NTP.
                passwdChange:
                  value:
                    success: admin password has been changed successfully.
                registeration:
                  value:
                    success: Appliance registered successfully
                networkSettings:
                  value:
                    success: Successfully updated network configuration.
                staticRoutes:
                  value:
                    success: Successfully added the static route configuration.
                dateTime:
                  value:
                    success: Successfully updated time and date
                timeZone:
                  value:
                    success: Alaska Time Zone Successfully updated
                'external-proxy ':
                  value:
                    success: Successfully updated proxy settings.
                syslogUpdate:
                  value:
                    success: Updated syslog receiver successfully
                ntpUpdate:
                  value:
                    success: Successfully updated NTP details
                restartAllServices:
                  value:
                    success: Successfully restarted all services
      description: |- 
        Update deployed gateway configurations.
          - Supported values of config update actions:
            - registration
            - restartAllServices
            - monitService
            - syslogAdd
            - syslogDelete
            - syslogReset
            - ntpSync
            - networkSettings
            - dateTime
            - passwdChange
            - timeZone
            - externalProxy
            - staticRoutes
            - syslogUpdate
            - ntpUpdate        
      requestBody:
        content:
          application/json:
            schema:
              anyOf:
                - $ref: '#/components/schemas/monitService'
                - $ref: '#/components/schemas/registration'
                - $ref: '#/components/schemas/passwdChange'
                - $ref: '#/components/schemas/ntpUpdate'
                - $ref: '#/components/schemas/dateTime'
                - $ref: '#/components/schemas/externalProxy'
                - $ref: '#/components/schemas/timeZone'
                - $ref: '#/components/schemas/gatewayConfig'
            examples:
              monitService:
                value:
                  monitService:
                    service: nginx
                    action: status
              syslogAdd:
                value:
                  syslogInfo:
                    receiver: 192.168.0.116
                    port: '514'
                    selectors: '*.*'
                    protocol: UDP
              syslogDelete:
                value:
                  syslogInfo:
                    receiver: 192.168.0.116
                    port: '514'
                    selectors: '*.*'
                    protocol: UDP
              passwdChange:
                value:
                  passwdChange:
                    username: admin
                    oldpasswd: Pass@1234
                    newpasswd: Pass@12345
              registration:
                value:
                  registration:
                    server: <podName>
                    activation_token: xyz123
              networkSettings:
                value:
                  networkSettings:
                    domainname: domain.com
                    hostname: localhost
                    interface: enp0s3
                    dhcp: 'False'
                    ipaddr: xxx.xxx.x.xxx
                    subnet: 255.255.255.0
                    gateway: xxx.xxx.0.1
                    dnsArray: xxx.xxx.0.1
              staticRoutes:
                value:
                  staticRoutes:
                    srouteIP: 10.10.5.0
                    srouteGateway: 192.168.0.1
                    srouteSubnet: 255.255.255.0
                    srouteMetric: '0'
                    srouteInterface: enp0s3
              ntpupdates:
                value:
                  ntpUpdate:
                    ntpServers:
                      - 216.239.35.4
                      - 45.32.199.189
              dateTime:
                value:
                  dateTime:
                    hour: '13'
                    min: '02'
                    sec: '02'
                    date: 04-13-2021
              timeZone:
                value:
                  timeZone:
                    tzs: Alaska
              externalProxy:
                value:
                  externalProxy:
                    connection: proxy
                    proxy_ip: 172.xx.xxx.xxx
                    proxy_port: '3128'
                    proxy_usr: xxx
                    proxy_pwd: xxx
              syslogUpdate:
                value:
                  syslogInfo:
                    receiver: 192.168.0.116
                    port: '514'
                    selectors: '*.*'
                    protocol: UDP
              ntpUpdate:
                value:
                  ntpUpdate:
                    ntpServers:
                      - 216.239.35.4
                      - 45.32.199.189
      tags:
        - org-gateways
