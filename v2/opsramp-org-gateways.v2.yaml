                          protocol: udp
                          port: '514'
                          receiver: 172.25.0.1
                      - syslogInfo:
                          selectors: '*.*'
                          protocol: udp
                          port: '514'
                          receiver: 172.25.1.1
                ntpInfo:
                  value:
                    ntpInfo:
                      ntpStatus: 'ON'
                      servers: '216.239.35.4,45.32.199.189'
                      time: 'Thu May 20 05:09:42 UTC 2021'
                servicesInfo:
