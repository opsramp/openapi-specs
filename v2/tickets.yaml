  '/api/v2/tenants/{tenantId}/incidents/businessImpacts':
    post:
      summary: Create business impact
      description: |-
        This endpoint is used to create a business impact on an incident.

        ## Sample URLs
        To create partner-level business impact:
        ```
        https://{api-url}/api/v2/tenants/msp_3/incidents/businessImpacts
        ```
        To create client-level business impact:
        ```
        https://{api-url}/api/v2/tenants/client_4/incidents/businessImpacts
        ```
        >Business impact defines the impact an incident has on the process.
      operationId: business-impacts-create-post/
      tags:
        - tickets
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/businessImpact'
              examples:
                example-1:
                  value:
                    uniqueId: SIMPACT-b5a182be-826c-4380-9575-ad02cf4f5836
                    name: SJ Server Down
                    description: Servers in SJ are down
                    createdBy:
                      loginName: john.smith
                      lastName: Smith
                      firstName: John
                      email: john.smith@myorganization.com
                    updatedBy:
                      loginName: john.smith
                      lastName: Smith
                      firstName: John
                      email: john.smith@myorganization.com
                    createdDate: '2017-12-14T05:50:18+0000'
                    updatedDate: '2017-12-14T05:50:18+0000'
