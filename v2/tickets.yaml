  '/api/v2/tenants/{tenantId}/incidents/urgencies':
    get:
      summary: Get urgencies
      description: |-
        This endpoint is used to retrieve the list of urgencies of an incident.

        ## Sample URLs
        ```
        https://{api-url}/api/v2/tenants/client_93/incidents/urgencies
        ```
      operationId: urgencies-get/
      tags:
        - tickets
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/urgency'
              examples:
                example-1:
                  value:
                    - id: 1
                      uniqueId: SURG-67154b42-0437-47a7-8fa0-0a63144c7bdd
                      name: Level 1
                      description: High level of impact
                    - id: 2
                      uniqueId: SURG-77a42eb4-52d5-47c1-ab7f-2e084eaac23d
                      name: Level 2
                      description: Normal level of impact
                    - id: 3
                      uniqueId: SURG-59b56741-21f8-4854-9306-b64d3cf93deb
                      name: Level 3
                      description: Low level of impact
      externalDocs:
        url: 'https://docs.opsramp.com/api/tickets/urgencies-get/'
    post:
      summary: Create urgency
      description: |-
        This endpoint is used to create urgency.

        ## Sample URLs
        To create a partner-level urgency:
        ```
        https://{api-url}/api/v2/tenants/msp_3/incidents/urgencies
        ```
        To create a client-level urgency:
        ```
        https://{api-url}/api/v2/tenants/client_4/incidents/urgencies
        ```
        >Urgency defines how quickly a resolution is expected following an incident before it has high impact on the process.
      operationId: urgencies-urgency-create-post/
      tags:
        - tickets
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
