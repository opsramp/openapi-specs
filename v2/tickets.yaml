    get:
      summary: Search change requests
      description: |-
        This endpoint is used to search for change requests.

        ## Sample URLs
        ```
        https://{api-url}/api/v2/tenants/client_1000/changeRequests/search?pageNo=1&pageSize=10&isDescendingOrder=true&sortName=ticket.id&include=customFields,statusFlow&queryString=status:New,Open+priority: High+requester:USR0000000129+startCreationDate:2016-07-26T14:49:44 0000+endCreationDate:2016-07-28T07:12:19 0000
        ```
        ## Sample cURL
        ```
        https://{api-url}/api/v2/tenants/msp_100/changeRequests/search?pageNo=1&pageSize=10&isDescendingOrder=true&sortName=ticket.id&include=customFields,statusFlow&queryString=status:New,Open+priority: High+requester:USR0000000129+startCreationDate:2016-07-26T14:49:44 0000+endCreationDate:2016-07-28T07:12:19 0000
        ```
        >## Notes
        > The request parameter include is required in order to retrieve the following information in the response:
        >- Custom fields
        >- Status flow.
        >
        > Example: include=customFields, statusFlow

        ### Query variables

        |Field|Default Value|
        |----|----|
        |uniqueId|ID of the change request.<br>Example: CHG0000002401|
        |status|Current status of change request.<br>Supported values: New, Open, Pending, Resolved, Closed, and On Hold.<br>Example: Closed, Resolved|
        |priority|Current priority of change request.<br>Supported values: Low, Normal, High, Urgent, and Very Low<br>Example: High, Urgent|
        |subject|A short summary of change request.<br>Example: Change Request from Alert.|
        |assignedTo|User who has been assigned change request.<br>Example: USR0000000129|
        |requester|User who requests the change request.<br>Example: USR0000000129|
        |startCreationDate|Filter change request with the creation date. Provide the from date.<br>Example: 2016-07-26T14:49:44 0000 (GMT)|
        |endCreationDate|Provide the to date.<br>Example: 2016-07-28T07:12:19 0000 (GMT)|
        |startUpdationDate|Filter change request with the updation date.<br>Example: 2016-08-12T06:54:59 0000 (GMT)|
        |endUpdationDate|Provide the to date.<br>Example: 2016-08-15T10:40:20 0000 (GMT)|
        |oldStatus|Previous status of change request.<br>Supported values: New, Open, Pending, Resolved, and On Hold<br>Example: Resolved|
        |oldPriority|Previous priority of change request.<br>Supported values: Low, Normal, High, Urgent, and Very Low<br>Example: Urgent|
        |deviceId|Unique ID of the device.<br>Example: 481af404-33a6-4d61-af77-c483ca6641fa|
        |source|Source of the change request.<br>Supported values: PORTAL, INTEGRATION, MOBILE, EMAIL|
        |sourcePolicyType|Source policy type of the change request.<br>Supported values: AUTOINCIDENT, INTEGRATION|
        |firstContactFix|Problem fixed without assigning to another group.<br>Example: true, false|
        |assigneeGroupIds|ID of the group to which the problem is assigned.<br>Example: 1, 2, 3|
        |minResponseTime|Minimum response time of request.<br>Example: 300 (time in seconds)|
        |maxResponseTime|Maximum response time of request.<br>Example: 600 (time in seconds)|
        |minResolutionTime|Minimum resolution time of request.<br>Example: 3600 (time in seconds)|
        |maxResolutionTime|Maximum resolution time of request.<br>Example: 7200 (time in seconds)|
        |minReOpens|Minimum number of times change request is reopened.<br>Example: 5|
        |maxReOpens|Maximum number of times change request is reopened.<br>Example: 8|
        |startClosedDate|Filter change requests with the closed date. Provide the from closed date.<br>Example: 2016-08-12T06:54:59 0000 (GMT)|
        |endClosedDate|Provide to closed date.<br>Example: 2016-08-15T06:54:59 0000 (GMT)|
        |startResolvedDate|Filter change requests with the resolved date. Provide from resolved date.<br>Example: 2016-08-12T06:49:59 0000 (GMT)|
        |endResolvedDate|Provide to resolved date.<br>Example: 2016-08-14T07:49:59 0000 (GMT)|
        |extTicketId|External ticket ID.|

        >## Notes
        >There are special characters that can be used in a query string:
        >- (+) represents the next field and must be URL-encoded.
        >- (:) represents equals. An example is `key : value`.
        >- Space characters must be URL-encoded.
        >- Date format must be yyyy-MM-ddTHH:mm:ssZ (GMT)
