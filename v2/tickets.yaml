  '/api/v2/tenants/{tenantId}/changeRequests/{changeRequestId}/activitylog':
    get:
      summary: Get activity log of a change request
      description: |-
        This endpoint is used to retrieve user activities on a change request.

        ## Sample URLs
        ```
        https://{api-url}/api/v2/tenants/client_4/changeRequests/CHG0000001801/activitylog?startTs=2018-10-29T12:26:27 0000&endTs=2018-11-02T12:26:27 0000&isDescendingOrder=true
        ```

        >## Notes
        >- (+) represents the next field and must be URL-encoded.
        >- Date format must be yyyy-MM-ddTHH:mm:ssZ (GMT).
      operationId: change-request-activity-log-get/
      tags:
        - tickets
      externalDocs:
        url: 'https://docs.opsramp.com/api/tickets/change-request-activity-log-get/'
      parameters:
        - schema:
            type: string
            default: "Ticket created time\t"
          in: query
          name: startTs
          description: |-
            To retrieve activities performed on a change request within a certain duration, provide the start time and end time. startTs indicates the from date and time.

            Example: 2018-08-10T05:39:51 0000
        - schema:
            type: string
            default: Current time
          in: query
          name: endTs
          description: |-
            endTs indicates the to date and time.

            Example: 2018-08-25T10:20:15 0000
        - schema:
            type: boolean
            default: 'true'
          in: query
          name: isDescendingOrder
          description: |
            To list the data in a descending order (high to low), provide isDescendingOrder: true, otherwise provide false. By default, data is listed in descending order.

