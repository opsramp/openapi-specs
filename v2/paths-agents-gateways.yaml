paths:
  /api/v2/applicationservice:
    post:
      description: |-
        This endpoint is used to get the service status and to start and stop application services.

        An access token must be generated to use this API.

        Supported services are network, squid, postgresql, vprobe, and ntp.

        ## Sample URLs
        ```
        https://192.168.xxx.xxx:5480/api/v2/applicationservice
        ```
        ## Sample cURL
        ```
        curl -k -X POST https://{GatewayIP}:5480/api/v2/applicationservice 
        -H 'Accept: application/json' 
        -H 'Authorization: Bearer {accessToken}' 
        { 
            "service": "<network/squid/postgresql/vprobe/ntp>",
            "action": "<start/stop/status/restart>"
        }
        ```
      operationId: gateways/gateway-application-service-post/
      tags:
        - agents-gateways
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  Success:
                    type: string
              examples:
                example-1:
                  value:
                    Success: Service Squid Proxy started successfully.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                service:
                  type: string
                  description: Name of the service.
                  enum:
                    - network
                    - squid
                    - postgresql
                    - ntp
                action:
                  type: string
                  description: 'Action item: status, start, or stop.'
                  enum:
                    - start
                    - stop
                    - status
                    - restart
              required:
                - service
                - action
            examples:
              example-1:
                value:
                  service: squid
                  action: start
        description: ''
      externalDocs:
        url: 'https://docs.opsramp.com/api/agents-gateways/gateways/gateway-application-service-post/'
      summary: 'Status, start, and stop service'
      parameters: []
    parameters: null
  '/api/v2/download/gateway/{packageName}':
    get:
      description: |-
        This API is used to download gateway files from the OpsRamp download server.

        ## Sample URL
        ```
        https://{api-url}/api/v2/download/gateway/iso
        ```
      operationId: gateways/gateway-download/
      tags:
        - agents-gateways
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  expires_in:
                    type: integer
                  url:
                    type: string
              examples:
                example-1:
                  value:
                    expires_in: 900
                    url: 'https://dl01.opsramp.com/itop/download/gateway/d3873201-c303-4846-8ce4-b9fd4cf1306b'
      externalDocs:
        url: 'https://docs.opsramp.com/api/agents-gateways/gateways/gateway-download/'
      summary: Download gateway
    parameters:
      - schema:
          type: string
          enum:
            - 'NULL'
            - ova
            - iso
            - windows
            - google
          default: 'NULL'
        in: path
        name: packageName
        required: true
        description: Refers to the gateway package.
  /api/v2/externalproxy:
    post:
      description: |-
        This endpoint is used to configure the external proxy connection on the gateway.

        An access token must be generated to use this API.

        ## Sample URLs
        ```
        https://192.168.xxx.xxx:5480/api/v2/externalproxy
        ```

        ## Sample cURL
        ```
        curl -k -X POST https://{GatewayIP}:5480/api/v2/externalproxy 
        -H 'Accept: application/json' 
        -H 'Authorization: Bearer {accessToken}' 
        -H 'Content-Type: application/json' -k -d ''
        { 
            connection":"<direct/proxy>", 
            "proxy_ip": "<ip>", 
            "proxy_port": "<port>", 
            "proxy_usr": "<username>",
            "proxy_pwd‚Äù: "<proxypassword>"
        }
        ```
      operationId: gateways/gateway-externalproxy-post/
      tags:
        - agents-gateways
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  Success:
                    type: string
              examples:
                example-1:
                  value:
                    Success: Successfully updated proxy settings.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                connection:
                  type: string
                  description: 'Type of network connection: direct or proxy'
                  enum:
                    - direct
                    - proxy
                proxy_ip:
                  type: string
                  description: Proxy IP address for the network.
                proxy_port:
                  type: string
                  description: Port for the proxy IP address.
                proxy_usr:
                  type: string
                  description: Proxy user name.
                proxy_pwd:
                  type: string
                  description: Proxy password.
              required:
                - connection
                - proxy_ip
                - proxy_port
            examples:
              example-1:
                value:
                  connection: <direct/proxy>
                  proxy_ip: <ip>
                  proxy_port: <port>
                  proxy_usr: <proxyuser>
                  proxy_pwd: <proxypassword>
        description: ''
      externalDocs:
        url: 'https://docs.opsramp.com/api/agents-gateways/gateways/gateway-externalproxy-post/'
      summary: Set external proxy connection
      parameters: []
  /api/v2/generalinfo:
    get:
      summary: Get gateway information
      description: |-
        This endpoint is used to get general information from the gateway. This includes appliance details and network information.
        ## Sample URLs
        ```
        https://192.168.xxx.xxx:5480/api/v2/generalinfo
        ```
        ## Sample cURL
        ```
        curl -k -X GET https://{gateway_IP_address}:5480/api/v2/generalinfo 
        -H 'Accept: application/json' 
        -H 'Authorization: Token <TOKEN>'
        ```
      operationId: gateways/gateway-generalinfo-get/
      tags:
        - agents-gateways
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  Appliance Information:
                    type: object
                    properties:
                      Model:
                        type: string
                      Registration Status:
                        type: string
                      Firmware Build Tag:
                        type: string
                      Tunnel Status:
                        type: string
                  Network Information:
                    type: object
                    properties:
                      IP Address:
                        type: string
                      Subnet Mask:
                        type: string
                      Default Interface:
                        type: string
                      MAC Address:
                        type: string
                      DHCP:
                        type: string
                      Default Gateway:
                        type: string
                      DNS Entries:
                        type: string
                      Domain Name:
                        type: string
                      Host Name:
                        type: string
              examples:
                example-1:
                  value:
                    Appliance Information:
                      Model: XXXX
                      Registration Status: XXXX
                      'Firmware Build Tag ': XXXX
                      Tunnel Status: XXXx
                    Network Information:
                      IP Address: XXXX
                      Subnet Mask: XXXX
                      Default Interface: XXXX
                      MAC Address: XXXX
                      DHCP: XXXX
                      Default Gateway: XXXX
                      DNS Entries: XXXX
                      Domain Name: XXXX
                      'Host Name ': XXXX
      externalDocs:
        url: 'https://docs.opsramp.com/api/agents-gateways/gateways/gateway-generalinfo-get/'
