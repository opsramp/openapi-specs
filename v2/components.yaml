components:
  securitySchemes:
    accessToken:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: ''
          refreshUrl: ''
          scopes: {}
  schemas:
    user:
      title: user
      type: object
      properties:
        id:
          type: string
        loginName:
          type: string
        lastName:
          type: string
        firstName:
          type: string
        email:
          type: string
        phoneNumber:
          type: string
        mobileNumber:
          type: string
    attachment:
      title: attachment
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        createdDate:
          type: string
          format: date-time
        createdBy:
          $ref: '#/components/schemas/user'
        contentURL:
          type: string
      description: |
        (Optional) Defines the details of attachments of the article.
    category:
      title: category
      type: object
      description: |
        Name of the knowledge base category.
      properties:
        id:
          type: string
        name:
          type: string
          description: |
            Name of the knowledge base category.
        path:
          type: string
        state:
          type: string
        createdBy:
          $ref: '#/components/schemas/user'
        updatedBy:
          $ref: '#/components/schemas/user'
        createdDate:
          type: string
          format: date-time
        updatedDate:
          type: string
          format: date-time
        scope:
          type: string
          description: |-
            Defines the scope of the knowledge base category:
            For a MSP tenant, scope is either PARTNER or CLIENT
            For a CLIENT tenant, scope is not applicable
          enum:
            - PARTNER
            - CLIENT
        clientIds:
          type: array
          description: Defines the list of Client IDs. This is mandatory for a MSP tenant with CLIENT scope.
          items:
            type: string
        parentCategory:
          type: object
          description: |
            (Optional) Defines the parent category.
          properties:
            id:
              type: string
        description:
          type: string
          description: |
            (Optional) Description of the knowledge base category.
    article:
      title: article
      type: object
      description: ''
      properties:
        id:
          type: string
        subject:
          type: string
          description: |
            Defines the subject of the knowledge base article.
        content:
          type: string
          description: |
            Defines the content of the article.
        createdTime:
          type: string
          format: date-time
        updatedTime:
          type: string
          format: date-time
        createdBy:
          $ref: '#/components/schemas/user'
        updatedBy:
          $ref: '#/components/schemas/user'
        shared:
          type: boolean
        category:
          $ref: '#/components/schemas/category'
        state:
          type: string
          description: |-
            (Optional) Defines the published status of the article.
            Example: PUBLISH, DRAFT
        attachments:
          type: array
          items:
            $ref: '#/components/schemas/attachment'
        expiryDate:
          type: string
          format: date-time
          description: |-
            (Optional) Defines the expiry date of the article.
            Date format: yyyy-MM-ddTHH:mm:ssZ.
            Example: 2019-07-07T09:19:47 0000 (GMT)
        linkedArticles:
          type: array
          description: |
            (Optional) Defines the list of linked articles of the article.
          items:
            type: object
            properties:
              id:
                type: string
              subject:
                type: string
              shared:
                type: boolean
      required:
        - subject
        - content
    comment:
      title: comment
      type: object
      properties:
        comment:
          type: string
        createdTime:
          type: string
          format: date-time
        createdUser:
          $ref: '#/components/schemas/user'
        attachments:
          type: array
          items:
            $ref: '#/components/schemas/attachment'
    generalInfo:
      title: generalInfo
      type: object
      properties:
        ipAddresses:
          type: string
        hostName:
          type: string
        osName:
          type: string
        osBuildNumber:
          type: string
    resource:
      title: resource
      type: object
      properties:
        id:
          type: string
        generalInfo:
          $ref: "#/components/schemas/generalInfo"
        clientUniqueId:
          type: string
        type:
          type: string
    entities:
      title: entities
      type: array
      items:
        type: object
        properties:
          resource:
            $ref: "#/components/schemas/resource"
    pattern:
      title: pattern
      type: object
      properties:
        type:
          type: string
          description: Recurrence pattern type.
          enum:
            - daily
            - weekly
            - monthly
            - never
            - run once
        frequency:
          type: string
          description: |
            Days on which the schedule is applied. Frequency is dependent on recurrence pattern type. Example: Provide type as weekly, then frequency is the day on which the job is run.
          enum:
            - everyday
            - every weekday
            - recurrence
        repeatType:
          type: string
          description: 
              Run the job constantly on specific days.
          enum:
            - days
        weekDays:
          type: string
          description: |
            Days on which the job is run.
          enum:
            - Sunday
            - Monday
            - Tuesday
            - Wednesday
            - Thursday
            - Saturday
        dayOfMonth:
          type: string
          description: |
            Day on which the job is scheduled to run every month. Days range between 1 to 31. Example: Provide dayOfMonth as 4, then the job is run on the 4th day of every month.
          minLength: 1
          maxLength: 31
        weekIndex:
          type: string
          description: |
            Week on which the job is run. Example: First Monday.
          enum:
            - First
            - Second
            - Third
            - Fourth
            - Last
        dayOfIndex:
          type: string
          description: |
            Day on which the job is scheduled to run. Example: Provide weekIndex as First and dayOfMonth as Sunday, this indicates that job is run on every month First Sunday.
          enum:
            - Sunday
            - Monday
            - Tuesday
            - Wednesday
            - Thursday
            - Friday
            - Saturday
        repeatFrequency:
          type: integer
    schedule:
      title: schedule
      type: object
      properties:
        startDate:
          type: string
          format: date-time
        pattern:
          $ref: "#/components/schemas/pattern"
    approvalType:
      title: approvalType
      type: object
      description: Approval for the job type App Install
      properties:
        approvalType:
          type: integer
          description: |
            Approval type required to install the app. Example: Provide 0 as approvalType which indicates app is manually installed.
          minimum: 0
          maximum: 1
        approvalReason:
          type: string
          description: |
            Reason for approval of installing app.
        alertRequired:
          type: boolean
    customScript:
      title: customScript
      type: object
      description: Script ID for the job type Custom Script
      properties:
        id:
          type: string
          description: |
            Custom script ID.
        name:
          type: string
        description:
          type: string
        platforms:
          type: array
          items:
            type: string
    configParams:
      title: configParams
      type: object
      description: Parameters to configure for the job type Network Backup Configuration
      properties:
        versionsSaved:
          type: string
          enum:
            - ALL_VERSIONS
            - VERSION_WITH_CHANGES
          description: |
            Take Backup of versions saved.
        backUpTrigger:
          type: boolean
          description: |
            Perform a backup on the receipt of a configuration change SNMP Trap.
        startupConfigAlert:
          type: boolean
          description: |
            Generate alerts on changes to startup configuration.
        runConfigAlert:
          type: boolean
          description: |
            Generate alerts on changes to runtime configuration.
        startUpConfigFilesBackUp:
          type: boolean
          description: |
            Startup configuration file to be backed up.
        runTimeConfigFilesBackUp:
          type: boolean
          description: |
            Runtime configuration file to be backed up.
    script:
      title: script
      type: object
      properties:
        jobType:
          type: string
          description: "Job type. To view job types that OpsRamp supports, see Get Job Types API."
          enum:
            - adCheckList
            - networkconfigbackup
            - appinstall
            - custom
        userType:
          $ref: "#/components/schemas/userType"
        configParams:
          $ref: "#/components/schemas/configParams"
        approvalType:
          $ref: "#/components/schemas/approvalType"
        customScript:
          $ref: "#/components/schemas/customScript"
        parameters:
          type: array
          items:
            $ref: "#/components/schemas/parameter"
    parameter:
      title: parameter
      type: object
      properties:
        paramId:
          type: string
          description: |
            (Optional) The parameter Id.
        "value ":
          type: string
        name:
          type: string
    userType:
      title: userType
      type: integer
      minimum: 1
      maximum: 2
      description: |-
        (Optional) The user type.
        1- system user,
        2- Other user
    rba:
      title: rba
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        childs:
          type: array
          items:
            $ref: "#/components/schemas/rba"
    rbaScriptParameter:
      title: rbaScriptParameter
      type: object
      properties:
        name:
          type: string
          description: |
            Name of parameter.
        description:
          type: string
          description: |
            Description for parameter.
        defaultValue:
          type: string
          description: |
            Default Value for the parameter.
        type:
          type: string
          description: |
            Parameter is mandatory or optional.
        dataType:
          type: string
          description: |
            Data Type of the parameter.
          enum:
            - STRING
            - INTEGER
            - PASSWORD
    rbaScript:
      title: rbaScript
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        category:
          type: object
          properties:
            id:
              type: integer
            name:
              type: string
        platforms:
          type: array
          items:
            type: string
        parameters:
          $ref: "#/components/schemas/rbaScriptParameter"
        executionType:
          type: string
        installTimeout:
          type: integer
        attachment:
          type: object
          properties:
            id:
              type: integer
            name:
              type: string
            contentURL:
              type: string
        scriptVersion:
          type: string
        registryPath:
          type: string
        registryValue:
          type: string
        processName:
          type: string
        serviceName:
          type: string
    export:
      title: export
      type: object
      properties:
        name:
          type: string
          description: |
            Name of the batch export template.
        scheduleType:
          type: string
          description: |
            Defines the schedule type. Example: ON-DEMAND.
          enum:
            - ON-DEMAND
            - RECURRING
        recurringType:
          type: string
          description: 'Defines the recurring type of batch export. Supported values: Daily, Weekly, Monthly.'
          enum:
            - Daily
            - Weekly
            - Monthly
        integrationId:
          type: string
          description: |
            Integration ID.
        type:
          type: string
          description: |
            Defines the batch type to export. Supported values: Inventory, Alerts, Tickets, Metrics.
          enum:
            - Inventory
            - Alerts
            - Tickets
            - Metrics
        startHours:
          type: string
          description: |
            Defines the starting time of daily recurring in hours. Supported values: 00 to 23.
        startMins:
          type: string
          description: |
            Defines the starting time of daily recurrence in minutes. Supported values: 00 to 59.
        startDate:
          type: string
          description: |
            Defines the starting date of monthly recurrence of batch export. Supported values: 01st to 27th or last day of the month.
        startDay:
          type: string
          description: |
            Defines the starting day of the weekly recurrence of batch export. Supported values: SUN, MON, TUE, WED, THU, FRI, SAT.
          enum:
            - SUN
            - MON
            - TUE
            - WED
            - THU
            - FRI
            - SAT
      required:
        - name
        - scheduleType
        - recurringType
        - integrationId
        - type
