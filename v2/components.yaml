components:
  securitySchemes:
    accessToken:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: ''
          refreshUrl: ''
          scopes: {}
  schemas:
    user:
      title: user
      type: object
      properties:
        id:
          type: string
        loginName:
          type: string
        lastName:
          type: string
        firstName:
          type: string
        email:
          type: string
        phoneNumber:
          type: string
        mobileNumber:
          type: string
    attachment:
      title: attachment
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        createdDate:
          type: string
          format: date-time
        createdBy:
          $ref: '#/components/schemas/user'
        contentURL:
          type: string
      description: |
        (Optional) Defines the details of attachments of the article.
    category:
      title: category
      type: object
      description: |
        Name of the knowledge base category.
      properties:
        id:
          type: string
        name:
          type: string
          description: |
            Name of the knowledge base category.
        path:
          type: string
        state:
          type: string
        createdBy:
          $ref: '#/components/schemas/user'
        updatedBy:
          $ref: '#/components/schemas/user'
        createdDate:
          type: string
          format: date-time
        updatedDate:
          type: string
          format: date-time
        scope:
          type: string
          description: |-
            Defines the scope of the knowledge base category:
            For a MSP tenant, scope is either PARTNER or CLIENT
            For a CLIENT tenant, scope is not applicable
          enum:
            - PARTNER
            - CLIENT
        clientIds:
          type: array
          description: Defines the list of Client IDs. This is mandatory for a MSP tenant with CLIENT scope.
          items:
            type: string
        parentCategory:
          type: object
          description: |
            (Optional) Defines the parent category.
          properties:
            id:
              type: string
        description:
          type: string
          description: |
            (Optional) Description of the knowledge base category.
    article:
      title: article
      type: object
      description: ''
      properties:
        id:
          type: string
        subject:
          type: string
          description: |
            Defines the subject of the knowledge base article.
        content:
          type: string
          description: |
            Defines the content of the article.
        createdTime:
          type: string
          format: date-time
        updatedTime:
          type: string
          format: date-time
        createdBy:
          $ref: '#/components/schemas/user'
        updatedBy:
          $ref: '#/components/schemas/user'
        shared:
          type: boolean
        category:
          $ref: '#/components/schemas/category'
        state:
          type: string
          description: |-
            (Optional) Defines the published status of the article.
            Example: PUBLISH, DRAFT
        attachments:
          type: array
          items:
            $ref: '#/components/schemas/attachment'
        expiryDate:
          type: string
          format: date-time
          description: |-
            (Optional) Defines the expiry date of the article.
            Date format: yyyy-MM-ddTHH:mm:ssZ.
            Example: 2019-07-07T09:19:47 0000 (GMT)
        linkedArticles:
          type: array
          description: |
            (Optional) Defines the list of linked articles of the article.
          items:
            type: object
            properties:
              id:
                type: string
              subject:
                type: string
              shared:
                type: boolean
      required:
        - subject
        - content
    comment:
      title: comment
      type: object
      properties:
        comment:
          type: string
        createdTime:
          type: string
          format: date-time
        createdUser:
          $ref: '#/components/schemas/user'
        attachments:
          type: array
          items:
            $ref: '#/components/schemas/attachment'
