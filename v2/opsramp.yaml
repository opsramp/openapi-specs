paths:
  /auth/oauth/token:
    post:
      summary: Get OAuth2 access token with client credentials
      description: This endpoint is used to generate an access token using client credentials.
      operationId: first-response-policy-oauth2-access-token-client-creds-get/
      tags:
        - alerts
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                  token_type:
                    type: string
                  expires_in:
                    type: string
                  scope:
                    type: string
              examples:
                example-1:
                  value:
                    access_token: 6b4a5f03-7d49-4915-9792-2d964806cbd1
                    token_type: bearer
                    expires_in: 5999
                    scope: read write
        '400':
          description: "Bad Request\n\nFor invalid grant_type values.\t"
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  error_description:
                    type: string
              examples:
                example-1:
                  value:
                    error: unsupported_grant_type
                    error_description: 'Unsupported grant type: user_password'
        '401':
          description: |-
            Unauthorized

            For invalid/key combinations.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  error_description:
                    type: string
              examples:
                example-1:
                  value:
                    error: unauthorized
                    error_description: Bad API credentials
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                client_id:
                  type: string
                  description: |
                    Client ID (key)
                client_secret:
                  type: string
                  description: |
                    Secret Key generated along with token (secret).
                grant_type:
                  type: string
                  description: |
                    Credentials of client.
        description: ''
      externalDocs:
        url: 'https://docs.opsramp.com/api/alerts/first-response-policy-oauth2-access-token-client-creds-get/'
