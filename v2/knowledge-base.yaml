  '/api/v2/tenants/{tenantId}/kb/article/{articleId}/comment':
    post:
      summary: Add comment
      description: |-
        This endpoint is used to update comments to the article.

        ## Sample URLs
        ```
        https://{api-url}/api/v2/tenants/client_11/kb/article/KB0000000031/comment
        ```
      operationId: knowledge-base-article-add-comment-post/
      tags:
        - knowledge-base
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  comment:
                    type: string
                  createdTime:
                    type: string
                    format: date-time
                  createdUser:
                    $ref: '#/components/schemas/user'
                  attachments:
                    type: array
                    items:
                      $ref: '#/components/schemas/attachment'
              examples:
                example-1:
                  value:
                    comment: Test Update
                    createdTime: '2019-05-16T08:07:43+0000'
                    createdUser:
                      id: USR0000000002
                      loginName: opsramp_api_user
                      lastName: ' '
                      firstName: OpsRamp API User
                      email: john@opsramp.com
                    attachments:
                      - id: 24
                        name: queries.txt
                        createdDate: '2019-05-16T08:07:43+0000'
                        createdBy:
                          id: USR0000000002
                          loginName: opsramp_api_user
                          lastName: ' '
                          firstName: OpsRamp API User
                          email: john@opsramp.com
                        contentURL: 'https://api.opsramp.com/api/v2/tenants/client_11/article/KB0000000031/comments/45/resources/24'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                comment:
                  type: string
                  description: |
                    Defines the comment to be updated in the article.
                attachments:
                  type: array
                  description: |
                    (Optional) Defines the attachment of an article.
                  items:
                    $ref: '#/components/schemas/attachment'
              required:
                - comment
            examples:
              example-1:
                value:
                  comment: Test Update
                  attachments:
                    - name: queries.txt
                      file: U2FtcGxlIFRleHQgZmlsZS0gdGVzdGluZyB3aXRoIGF0dGFjaG1lbnQ=
      externalDocs:
        url: 'https://docs.opsramp.com/api/knowledge-base/knowledge-base-article-add-comment-post/'
    parameters:
      - schema:
          type: string
        in: path
        name: tenantId
        required: true
      - schema:
          type: string
        in: path
        name: articleId
        required: true
