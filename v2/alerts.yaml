    post:
      summary: Create rosters
      description: "This endpoint is used to create partner-level or client-level rosters.\n\n## Sample URLs\nFor partner-level rosters:\n```\nhttps://{api-url}/api/v2/tenants/msp_5/rosters\n```\nFor client-level rosters:\n```\nhttps://{api-url}/api/v2/tenants/client_7/rosters\n```\n\n### Timezones\n|Region/City|Region/City|Region/City|\n|-----|-----|-----|\n|Pacific/Asia|Pacific/Honolulu|America/Anchorage|\n|America/Los_Angeles|America/Denver|America/Chicago|\n|America/New_York|America/Puerto_Rico|America/St_Johns|\n|America/Buenos_Aires|Atlantic/Azores|GMT|\n|Europe/Paris|Europe/Istanbul|Africa/Addis_Ababa|\n|Asia/Tehran|Asia/Yerevan|Asia/Karachi|\n|Asia/Calcutta|Asia/Dacca|Asia/Saigon|\n|Asia/Shanghai|Asia/Tokyo|Australia/Darwin|\n|Australia/Sydney|Pacific/Guadalcanal|Pacific/Auckland|\n\n### Pattern types for recurring schedule\n|Type|Fields|\n|-----|-----|\n|daily||\n||repeatFrequency|\n||startDate|\n||endPattern|\n|weekly||\n||repeatFrequency|\n||weekDays|\n||startDate|\n||endPattern|\n|monthly||\n||repeatFrequency|\n||repeatType|\n||weekIndex|\n||dayOfWeek|\n||dayOfMonth|\n||startDate|\n||endPattern|\n|yearly||\n||repeatFrequency|\n||startDate|\n||endPattern|\n\n### Sample payloads for recurring pattern types\n#### **Daily **- Create a roster to repeat once in five days:\n```\n\"pattern\": {\n\t\"type\": \"daily\",\n\t\"repeatFrequency\": 5\n}\n```\n#### **Weekly **- Create a roster to repeat once in 5 weeks on specific weekdays:\n```\n\"pattern\": {\n\t\"type\": \"weekly\",\n\t\"weekDays\": \"Wednesday,Thursday,Friday\",\n\t\"repeatFrequency\": 5\n}\n```\n#### **Monthly **- Create a roster to repeat once in 5 months on a specific weekday of a month:\n```\n\"pattern\": {\n\t\"type\": \"monthly\",\n\t\"repeatType\": \"DAY_OF_WEEK\",\n\t\"weekIndex\": \"First\",\n\t\"dayOfWeek\": \"Sunday\",\n\t\"repeatFrequency\": 5\n}\n```\n#### Create a roster to repeat once in 5 months on a specific day of a month:\n```\n\"pattern\": {\n\t\"type\": \"monthly\",\n\t\"repeatType\": \"DAY_OF_MONTH\",\n\t\"dayOfMonth\": \"1\",\n\t\"repeatFrequency\": 5\n}\n```\n#### **Yearly **- Create a roster to repeat once in 2 years:\n```\n\"pattern\": {\n\t\"type\": \"yearly\",\n\t\"repeatFrequency\": 2\n}\n```"
      operationId: rosters-create-post/
      tags:
        - alerts
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: |
                    Unique name for roster used for roster identification.
                description:
                  type: string
                timeZone:
                  type: object
                  description: |-
                    Time zone in which the roster should operate (see table). An example time zone is:
                    `"timeZone": {"name": "Asia/Calcutta"},`
                  properties:
                    name:
                      type: string
                shiftDetails:
                  type: object
                  properties:
                    name:
                      type: string
                      description: |
                        Unique name for shift. The shift would be identified with the name.Example: Morning Shift
                    schedule:
                      type: object
                      properties:
                        type:
                          type: string
                          enum:
                            - one-time
                            - recurring
                          description: |-
                            Define the schedule type for the roster.
                            - If a roster should be active only for a single time period, provide"type": "one-time".
                            - If a roster should repeat multiple times, provide"type": "recurring".
                        startDate:
                          type: string
                          description: |-
                            startDate and endDate indicates a duration for a roster to operate. Use a start date for a roster. If, for example, a roster should start from 06-February-2018 at 07:00 AM, use "startDate": "2018-02-06T07:05:00+0000".

                            Date should be in GMT format.
                        endDate:
                          type: string
                          description: |-
                            Provide an end date for a roster.For example, if a roster should stop on 10-March-2018 at 05:30 PM, provide "endDate": "2018-03-10T17:30:00+0000".

                            Date should be in GMT format.
                        pattern:
                          type: object
                          description: |-
                            Mandatory for recurring schedule type.

                            Schedule pattern type for a roster to operate.
                            - daily: Schedule a roster to repeat day-to-day.
                            - weekly: Schedule a roster to repeat on certain week days. Example: "Monday, Wednesday".
                            - monthly: Schedule a roster to repeat on certain weekdays or days of every month. Weekdays are specified as strings and days are specified as integer. Examples would be: the First Monday of every month or on the fourth day of every month.
                            - yearly: Schedule a roster to repeat on yearly basis. Example: Repeat a roster once in a year or once in three years.

                            Use "Pattern Types for Recurring Schedule" for the fields required to configure a recurring pattern type.
                          properties:
                            type:
                              type: string
                            repeatFrequency:
                              type: integer
                              description: Provide how often a roster should repeat
                              minimum: 1
                              maximum: 10
                            startDate:
                              type: string
                              description: 'startDate and endPattern indicate a duration for a roster to operate. Provide a start date for a roster. For example, if a roster should start from 10-February-2018, provide"startDate": "2018-02-10T00:00:00+0000".'
                            endPattern:
                              type: string
                              enum:
                                - NEVER
                                - OCCURRENCES
                                - DATE
                              description: |-
                                Configure a pattern to end a roster. OpsRamp supports three types of patterns:
                                - NEVER: A roster should continue without any end time.
                                - OCCURRENCES: A roster should stop after specific occurrences. For example, to end a roster after five occurrences, provide "OCCURRENCES": 5.
                                - DATE: A roster should stop on a specific date. For example, to end a roster on 06-March-2018, provide "DATE": "2018-03-16T00:00:00+0000".
                            weekdays:
                              type: string
                              enum:
                                - Sunday
                                - Monday
                                - Tuesday
                                - Wednesday
                                - Thursday
