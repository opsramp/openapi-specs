    post:
      summary: Enable or disable alert correlation policy
      operationId: alerts/alert-correlation-policy-enable-disable-post/
      tags:
        - alerts
      description: |-
        # Enable or disable alert correlation policy
        This endpoint is used to enable, disable, and create an observed mode on an alert correlation policy.
        ## Sample URLs
        ### For Clients
        To enable an alert correlation policy:
        ```
        https://{api-url}/api/v2/tenants/client_7/policies/alertCorrelation/POLICY-AC-3218d82f-25c6-4d4d-bd88-b83c5e30721c/enable
        ```
        To disable an alert correlation policy:
        ```
        https://{api-url}/api/v2/tenants/client_7/policies/alertCorrelation/POLICY-AC-ce200249-bcb0-47ef-8b24-9b5744053243/disable
        ```
        To enable observed mode for an alert correlation policy:
        ```
        https://api.opsramp.com/api/v2/tenants/client_9/policies/alertCorrelation/POLICY-AC-3218d82f-25c6-4d4d-bd88-b83c5e30721c/observed
        ```
        ### For Partners
        To enable an alert correlation policy:
        ```
        https://api.opsramp.com/api/v2/tenants/msp_6/policies/alertCorrelation/POLICY-AC-ce200249-bcb0-47ef-8b24-9b5744053243/enable
        ```
        To disable an alert correlation policy:
        ```
        https://api.opsramp.com/api/v2/tenants/msp_6/policies/alertCorrelation/POLICY-AC-ce200249-bcb0-47ef-8b24-9b5744053243/disable
        ```
        To enable observed mode for an alert correlation policy:
        ```
        https://api.opsramp.com/api/v2/tenants/msp_6/policies/alertCorrelation/POLICY-AC-ce200249-bcb0-47ef-8b24-9b5744053243/observed
        ```

        ## Note
        The response depends on the returned status code.
      responses:
        '200':
          description: OK
