summary: Install VMWARE integration
description: |-
  These endpoint IDs are used to install compute integrations

  The following compute integrations are supported:
    - VMWARE
  These are only for private cloud discovery configurations
post:
  tags:
    - integrations
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: './components.yaml#/components/schemas/integrations-integrationInstall'
          examples:
            example-vmware-credentialSet:
              value:
                id: INTG-2e2854c6-8543-4a3c-be29-3ccc20542375
                displayName: API_VMWARE
                integration:
                  id: VMWARE
                  name: VMware
                  multipleInstallations: true
                computeCredentials:
                  Name: vcenter
                  autoMonitorable: false
                  id: 326
                  description: current credentials
                  port: 443
                  secure: true
                installedBy: Dev
                installedTime: 2021-02-19T12:40:07+0530
                discovery:
                  -
                    scanNow: true
                    mgmtProfileUuid: 76a89355-9c0a-443e-a897-8f69e6ca2da1
                    policy:
                      entityType: All
                      matchType: Any
                      rules:
                        -
                          filterType: ANY_CLOUD_RESOURCE
                      actions:
                        -
                          action: Manage Device
            example-vmware-credentials:
              value:
                id: INTG-2e2854c6-8543-4a3c-be29-3ccc20542375
                displayName: API_VMWARE
                integration:
                  id: VMWARE
                  name: VMware
                  multipleInstallations: true
                computeCredentials:
                  Name: vcenter
                  autoMonitorable: false
                  id: 326
                  description: current credentials
                  port: 443
                  secure: true
                installedBy: Dev
                installedTime: 2021-01-19T12:40:07+0530
  requestBody:
    content:
      application/json:
        schema:
          $ref: './components.yaml#/components/schemas/integrations-integrationInstall'
        examples:
          example-vmware-credentialSet:
            value:
              displayName: VMWARE
              credentialSet: vcenter
              ipAddress: 10.10.01.10
              discovery:
                - id: 101
                  scanNow: true
                  mgmtProfileUuid: 76a89355-9c0a-443e-a897-8f69e6ca2da1
                  policy:
                    entityType: All
                    matchType: Any
                    rules:
                      -
                        filterType: ANY_CLOUD_RESOURCE
                    actions:
                      -
                        action: Manage Device
          example-vmware-credentials:
            value:
              displayName: VMWARE
              computeCredentials:
                Name: vcenter
                autoMonitorable: false
                id: 326
                description: current credentials
                port: 443
                secure: true
    description: ''
parameters:
  - schema:
      type: string
    name: tenantId
    in: path
    required: true
