summary: Install SSO integration
description: Installs a SSO integration.
post:
  tags:
    - integrations
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
              integration:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
                  multipleInstallations:
                    type: boolean
              ssoInstalled:
                $ref: './components.yaml#/components/schemas/ssoIntg'
              singleSignOnAuthentication:
                $ref: './components.yaml#/components/schemas/ssoAuth'
          examples:
            example-okta:
              value:
                id: INTG-70ba0f52-cef2-45a6-b46c-526c80afa85c
                integration:
                  id: OKTA
                  name: Okta
                ssoInstalled:
                  installedBy: opsramp_api_user
                  installedTime: 2020-10-08T08:13:55+0100
                  status: enabled
                singleSignOnAuthentication:
                  type: Okta
                  issuerUrl: 'https://localhost.com'
                  redirectionUrl: 'https://localhost.com'
                  logoutUrl: 'https://localhost.com'
            example-other:
              value:
                id: INTG-4d3042af-af4e-4fa0-9629-b23ab6d745da
                integration:
                  id: CUSTOM
                  name: custom
                  multipleInstallations: true
                ssoInstalled:
                  displayName: testSSOIntg
                  category: SSO
                  installedBy: opsramp_api_user
                  installedTime: 2020-10-08T08:13:55+0100
                  status: enabled
                singleSignOnAuthentication:
                  type: Other
                  issuerUrl: 'https://localhost.com'
                  redirectionUrl: 'https://localhost.com'
                  logoutUrl: 'https://localhost.com'
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            displayName:
              type: string
            category:
              type: string
            singleSignOnAuthentication:
              $ref: './components.yaml#/components/schemas/ssoAuth'
            uninstallReason:
              type: string
        examples:
          example-okta:
            value:
              singleSignOnAuthentication:
                type: Okta
                issuerUrl: 'https://localhost.com'
                redirectionUrl: 'https://localhost.com'
                logoutUrl: 'https://localhost.com'
                certificate: 
          example-other:
            value:
              displayName: testSSOIntg
              category: SSO
              singleSignOnAuthentication:
                type: CUSTOM
                issuerUrl: 'https://localhost.com'
                redirectionUrl: 'https://localhost.com'
                logoutUrl: 'https://localhost.com'
                certificate: 
