summary: Install Azure integration
description: |-
  These endpoint IDs are used to install third-party integrations.

  The following cloud integrations are supported:
    - AWS
    - AZURE
    - GOOGLE

  These are not supported for deployment, email requests, and other category integrations.
post:
  tags:
    - integrations
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: './components.yaml#/components/schemas/integrations-integrationInstall'
          examples:
            example-azure-type-arm:
              value:
                id: INTG-2e2854c6-8543-4a3c-be29-3ccc20542375
                integration:
                  id: AZURE
                  name: Azure
                credential:
                  Name: AZURE Azure Integration
                  SubscriptionId: '***********'
                  AzureType: ARM
                  TenantId: '************'
                  ClientID: '************'
            example-azure-type-asm:
              value:
                id: INTG-845ds218-9978-4a45-ac48-4b118d560514
                integration:
                  id: AZURE
                  name: Azure
                credential:
                  Name: Azure AZURE Integration
                  SubscriptionId: '************'
                  AzureType: ASM
  requestBody:
    content:
      application/json:
        schema:
          $ref: './components.yaml#/components/schemas/integrations-integrationInstall'
        examples:
          example-azure-type-arm:
            value:
              displayName: AZURE
              credential:
                credentialType: AZURE
                SubscriptionId: '*************'
                AzureType: ARM
                TenantId: '**********'
                ClientID: '**********'
                SecretKey: '*********'
          example-azure-type-asm:
            value:
              displayName: AZURE
              credential:
                credentialType: AZURE
                SubscriptionId: '*************'
                AzureType: ASM
                ManagementCertificate: '**********'
                KeystorePassword: '**********'
    description: ''
parameters:
  - schema:
      type: string
    name: tenantId
    in: path
    required: true
