summary: Manage integration event
description: Updates, gets, and deletes an integration event.
delete:
  tags:
    - integrations
  responses:
    '200':
      description: OK
post:
  tags:
    - integrations
  requestBody:
    content:
      application/json:
        schema:
          $ref: './components.yaml#/components/schemas/integrationEvent'
        examples:
          example-1:
            value:
              name: Create event with policy and dep updated
              entity: INCIDENT
              eventType: CREATE
              filterCriteria:
                id: 141
                matchType: ANY
                rules:
                  - id: 581
                    key: Subject
                    operator: Contains
                    value: test
                    resourceType: INCIDENT
                  - id: 582
                    key: Description
                    operator: Contains
                    value: testing
                    resourceType: INCIDENT
              notifier:
                type: SOAP_API
                baseURI: www.google.com
                authType: BASIC
                userName: testUser
                password: test
              headers:
                - key: accept
                  value: application/json
                - key: Content-Type
                  value: application/json
              thirdPartyEventType: POST
              payload: ew0KInN1YmplY3QiOiIkaW5jaWRlbnQuc3ViamVjdCIsDQoiZGVzY3JpcHRpb24iOiIkaW5jaWRlbnQuaW1wYWN0IiwNCiJwcmlvcml0eSI6IiRpbmNpZGVudC5wcmlvcml0eS5uYW1lIg0KInN0YXV0cyI6ImhpZ2giDQp9
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: './components.yaml#/components/schemas/integrationEvent'
          examples:
            example-1:
              value:
                id: INTG-EVENT-c6d30f9c-2728-4760-ad97-8f3b6f2b6391
                name: Create event with policy and dep updated
                entity: INCIDENT
                filterCriteria:
                  id: 141
                  name: Create event with policy and dep
                  matchType: ANY
                  rules:
                    - id: 581
                      key: Subject
                      operator: Contains
                      value: test
                      resourceType: INCIDENT
                    - id: 582
                      key: Description
                      operator: Contains
                      value: testing
                      resourceType: INCIDENT
                  actions: []
                notifier:
                  baseURI: www.google.com
                  authType: BASIC
                  userName: testUser
                headers:
                  - key: accept
                    value: application/json
                  - key: Content-Type
                    value: application/json
                eventPayload: "{\r\n'subject':'$incident.subject',\r\n'description':'$incident.impact',\r\n'priority':'$incident.priority.name'\r\n'stauts':'high'\r\n}"
get:
  tags:
    - integrations
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: './components.yaml#/components/schemas/integrationEvent'
          examples:
            example-1:
              value:
                id: INTG-EVENT-0e85ed91-35b7-4fe8-a702-45fab935961c
                name: Ticket create event
                entity: INCIDENT
                notifier:
                  baseURI: 'https://urportal.com/create/tkt'
                headers:
                  - key: Accept
                    value: application/json
                  - key: Content-Type
                    value: application/json
                payload: |-
                  {
                  'subject':'$incident.subject',
                  'description':'$incident.impact',
                  'priority':'$incident.priority.name'
                  }
                responseHeaders:
                  - key: extTicketId
                    value: $id
                  - key: Error Message
                    value: $err
                depEvent:
                  headers:
                    - key: Accept
                      value: application/json
                    - key: Content-Type
                      value: application/json
                  payload: |-
                    {
                    'attach':'$attach.id'
                    }
                  depEndPointURI: 'https://urportal.com/create/tkt/attachment'
                  responseHeaders:
                    - key: id
                      value: $attch.id
parameters:
  - $ref: '#/components/parameters/tenantId'
  - schema:
      type: string
    in: path
    name: installedIntgId
    required: true
  - schema:
      type: string
    in: path
    name: eventId
    required: true
