summary: Search cloud discovery profiles
description: This endpoint is used to use a discovery profile name to search for a discovery profile in AWS, Azure, and Google.
get:
  tags:
    - integrations
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: './components.yaml#/components/schemas/discoveryProfile'
          examples:
            example-aws:
              value:
                - id: 17
                  name: discovery
                  credentialSet: AWS Lab Testings
                  credential:
                    credentialName: AWS Lab Testings
                    accountId: '290642135904'
                  policy:
                    id: 354
                    name: discovery
                    entityType: ALL
                    matchType: ANY
                    rules:
                      - filterType: ANY_CLOUD_RESOURCE
                    actions:
                      - action: MANAGE DEVICE
                        items: []
                    executionOrder: 0
            example-azure:
              value:
                - id: 102183
                  name: Azure
                  credentialSet: Azure Credentails
                  credential:
                    credentialName: Azure Credentails
                    accountId: 9ee6993f-a036-4118-9eab-c66d9fda1ef3
                  policy:
                    id: 39733
                    name: Azure
                    resourceType: ALL
                    matchType: ANY
                    rules:
                      - filterType: ANY_DEVICE
                      - filterType: EBS
                      - filterType: WEBSITE
                      - filterType: SQL_SERVER
                      - filterType: SQL_DATABASE
                      - filterType: RESOURCE_GROUP
                      - filterType: REDIS_CACHE
                      - filterType: DOCUMENT_DB
                    actions:
                      - action: MANAGE DEVICE
                        items: []
                      - action: ASSIGN GATEWAY MANAGEMENT PROFILE
                        items:
                          - item: '24422'
                            parameters: {}
                            instances: {}
                      - action: INSTALL OPSRAMP AGENT
                        items:
                          - item: '169743'
                            parameters: {}
                            instances: {}
                      - action: SELECT GATEWAY
                        items:
                          - item: '24422'
                            parameters: {}
                            instances: {}
                    executionOrder: 0
                  schedule:
                    patternType: MINUTES
                    pattern: '30'
                    startTime: '00:30:00'
                - id: 8751
                  name: 'Azure Lab discovery profile '
                  credentialSet: Azure Lab
                  credential:
                    credentialName: Azure Lab
                    accountId: 8ef6993f-a036-4118-4eab-d66d9fefr3e6
                  schedule:
                    patternType: MINUTES
                    pattern: '30'
                    startTime: '00:30:00'
            example-google:
              value:
                - id: 419
                  name: Google Integration
                  installedIntegrationId: INTG-7bce592f-1343-54b7-4578-be47080aae54
                  credentialSet: Google Credentials
                  credential:
                    credentialName: Google Credentials
                    accountId: GCE-integration
                  policy:
                    id: 822
                    name: GOOGLE
                    resourceType: ALL
                    matchType: ANY
                    rules:
                      - id: 26836
                        filterType: ANY_CLOUD_RESOURCE
                    actions:
                      - action: MANAGE DEVICE
                        items: []
                  schedule:
                    patternType: MINUTES
                    pattern: '30'
                    startTime: '00:30:00'
  parameters:
    - schema:
        type: string
      in: query
      name: name
      description: Discovery profile name
      required: true
parameters:
  - $ref: '../components-global.yaml#/components/parameters/tenantId'
