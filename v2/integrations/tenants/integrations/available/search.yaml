get:
  summary: Search available integrations
  description: This endpoint is used to search available integrations.
  operationId: integration-search-available-get/
  tags:
    - integrations
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              results:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    name:
                      type: string
              totalResults:
                type: integer
              pageSize:
                type: integer
              totalPages:
                type: integer
              nextPage:
                type: boolean
              descendingOrder:
                type: boolean
              pageNo:
                type: integer
          examples:
            example-1:
              value:
                results:
                  - id: ALERTLOGIC
                    name: Alert Logic
                  - id: DELLCOMPELLENT
                    name: Dell Compellent
                  - id: Email Alerts
                    name: Email Alerts
                  - id: GRAPHITE
                    name: Graphite
                  - id: NAGIOS
                    name: Nagios
                  - id: NEUSTAR
                    name: Neustar
                  - id: NEWRELIC_LEGACY
                    name: NewRelic_Legacy
                  - id: NIMSOFT
                    name: Nimsoft
                  - id: OPSMANAGER
                    name: OpsManager
                  - id: CUSTOM
                    name: Custom
                totalResults: 14
                pageNo: 1
                pageSize: 10
                totalPages: 2
                nextPage: true
                nextPageNo: 2
                previousPageNo: 0
                descendingOrder: false
  externalDocs:
    url: 'https://docs.opsramp.com/api/integrations/integration-search-available-get/'
  parameters:
    - schema:
        type: integer
        default: '1'
      in: query
      name: pageNo
    - schema:
        type: integer
        default: '100'
      in: query
      name: pageSize
    - schema:
        type: boolean
        default: 'false'
      in: query
      name: isDescendingOrder
    - schema:
        type: string
        default: name
      in: query
      name: sortName
    - schema:
        type: string
      in: query
      name: queryString
parameters:
  - schema:
      type: string
    in: path
    name: tenantId
    required: true
