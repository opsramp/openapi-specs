summary: Install AWS integrations
description: |-
  These endpoint IDs are used to install third-party integrations.

  The following cloud integrations are supported:
  - AWS
  - AZURE
  - GOOGLE
  - KUBERNETES

  These are not supported for deployment, email requests, and other category integrations.
post:
  tags:
    - integrations
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: './components.yaml#/components/schemas/cloudIntegrations'
          examples:
            example-aws-type-iam:
              value:
                id: INTG-b898d6b4-cbf6-4863-a050-3ce5f3658a85
                integration:
                  id: AWS
                  name: AWS
                credential:
                  Name: AWS AWS Integration
                  AccountNumber: '326542154381'
                  AWSType: IAM
                  Regions: All
            example-aws-type-iam-assume-role:
              value:
                id: INTG-c128dcb9-a9b2-40de-af8e-2a07c3b81d57
                integration:
                  id: AWS
                  name: AWS
                credential:
                  Name: AWS AWS Integration
                  AccountNumber: '326542154381'
                  AWSType: IAM
                  Regions: us-east-1
            example-kubernetes:
              value:
                id: INTG-b898d6b4-cbf6-4863-a050-3ce5f3658a85
                integration:
                  id: KUBERNETES
                  name: Kubernetes
                  multipleInstallations: true
                containerConfigs:
                  deployment: onPrem
                  configFiles:
                    -
                      id: 0
                      name: Kubernetes.yaml
                      contentURL: https://cloud-native.api.opsramp.net/api/v2/tenants/client_498/integrations/installed/INTG-3dabbf8d-af66-4a4f-a8d4-d7ffeb496ba7/configFile/Kubernetes
                   -
                      id: 1
                      name: Kubernetes.yaml
                      contentURL: https://cloud-native.api.opsramp.net/api/v2/tenants/client_498/integrations/installed/INTG-3dabbf8d-af66-4a4f-a8d4-d7ffeb496ba7/configFile/Kubernetes
  requestBody:
    content:
      application/json:
        schema:
          $ref: './components.yaml#/components/schemas/cloudIntegrations'
        examples:
          example-aws-type-iam:
            value:
              displayName: AWS
              credential:
                credentialType: AWS
                AWSType: IAM
                Regions: All
                AccountNumber: '**********'
                AccessKey: '*************'
                SecurityKey: '*************'
          example-aws-type-iam-assume-role:
            value:
              displayName: AWS
              credential:
                credentialType: AWS
                AWSType: IAM with AssumeRole
                Regions: us-east-1
                AccountNumber: '*********'
                AccessKey: '************'
                SecurityKey: '***********'
                AssumeRoleARN: '*********************'
                ExternalId: '**********************'
          example-kubernetes:
            value:
              displayName: Kube-Integration
              deployment: onPrem
    description: ''
parameters:
  - schema:
      type: string
    name: tenantId
    in: path
    required: true
