delete:
  summary: Uninstall integration
  description: This endpoint is used to uninstall an installed integration.
  tags:
    - integrations
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            uninstallReason:
              type: string
              description: |
                The reason for uninstalling the integration.
          required:
            - uninstallReason
  responses:
    '200':
      description: OK
