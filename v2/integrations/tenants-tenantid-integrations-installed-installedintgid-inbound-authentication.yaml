summary: Manage inbound authentication
description: Creates and updates installed integration inbound authentication.
post:
  tags:
    - integrations
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              authType:
                type: string
              apiKeyPairs:
                type: array
                items:
                  type: object
                  properties:
                    key:
                      type: string
              token:
                type: string
          examples:
            example-OAUTH2:
              value:
                authType: OAUTH2
                apiKeyPairs:
                  - key: EkWCgfV465DhFd7BBeWEhQXrmXYsD5Qj
            example-WEBHOOK:
              value:
                authType: WEBHOOK
                token: gvKnS9rPErNmYhUrBZE4EnXBWhGN9zb4
  requestBody:
    content:
      application/json:
        schema:
          $ref: './components.yaml#/components/schemas/integrations-authentication'
        examples:
          example-OAUTH2:
            value:
              authType: OAUTH2
          example-WEBHOOK:
            value:
              authType: WEBHOOK
parameters:
  - $ref: '#/components/parameters/tenantId'
  - schema:
      type: string
    in: path
    name: installedIntgId
    required: true
