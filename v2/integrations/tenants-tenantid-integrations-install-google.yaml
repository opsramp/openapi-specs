summary: Install Google integration
description: |-
  These endpoint IDs are used to install third-party integrations.

  The following cloud integrations are supported:
    - AWS
    - AZURE
    - GOOGLE

  These are not supported for deployment, email requests, and other category integrations.
post:
  tags:
    - integrations
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: './components.yaml#/components/schemas/integrations-integrationInstall'
          examples:
            example-google:
              value:
                id: INTG-948776fe-7f27-4ba0-86d3-28dcc2a30297
                integration:
                  id: GOOGLE
                  name: Google
                credential:
                  Name: Google GOOGLE Integration
                  ProjectId: '********************'
                  ServiceAccountEmail: '********************************'
  requestBody:
    content:
      application/json:
        schema:
          $ref: './components.yaml#/components/schemas/integrations-integrationInstall'
        examples:
          example-google:
            value:
              displayName: Google
              credential:
                credentialType: GOOGLE
                ServiceAccountEmail: '*****************'
                ProjectId: '**********'
                ServiceAccountManagementCertificate: '*********'
                ManagementCertificatePassPhrase: '*********'
    description: ''
parameters:
  - schema:
      type: string
    name: tenantId
    in: path
    required: true
