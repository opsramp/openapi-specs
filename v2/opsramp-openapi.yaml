  /api/v2/registration:
    summary: Register gateway
    description: This endpoint is used to register the gateway.
    $ref: './agents-gateways/registration.yaml'
  /api/v2/proxy={action}:
    summary: Turn on and off Squid proxy service
    description: This endpoint is used to turn on and off the Squid proxy server on the gateway.
    $ref: './agents-gateways/proxy.yaml'
  /api/v2/apiTokenGen:
    summary: Generate access token for gateway
    description: |-
      This endpoint is used to generate an access token on the gateway.

      An access token is needed to:

      - Register the gateway.
      - Use all gateway-related activities.
    $ref: './agents-gateways/apiTokenGen.yaml'
  /api/v2/networksettings:
    summary: Set network settings
    description: This endpoint is used to specify the network settings on the gateway.
    $ref: './agents-gateways/networksettings.yaml'
  /api/v2/nginx:
    summary: Status and restart NGINX service
    description: This endpoint is used to get the NGINX service status and to restart the NGINX service on the gateway.
    $ref: './agents-gateways/nginx.yaml'
  /api/v2/ntpmanualconfig:
    summary: Manually set NTP date and time
