    $ref: './agents-gateways/ntpmanualconfig.yaml'
  /api/v2/ntpservice:
    summary: Start and stop NTP service
    description: This endpoint is used to start and stop the NTP service on the gateway.
    $ref: './agents-gateways/ntpservice.yaml'
  /api/v2/ntpupdateips:
    summary: Set NTP servers
    description: This endpoint is used to update the NTP server IP addresses on the gateway.
    $ref: './agents-gateways/ntpupdateips.yaml'
  /api/v2/ntpsyncips:
    summary: Synchronize NTP servers
    description: This endpoint is used to synchronize the time from the NTP servers on the gateway.
    $ref: './agents-gateways/ntpsyncips.yaml'
  /api/v2/restartnetwork:
    summary: Restart network service
    description: This endpoint is used to restart the network service on the gateway.
    $ref: './agents-gateways/restartnetwork.yaml'
  /api/v2/staticroute:
    summary: Set static route configuration
    description: This endpoint is used to set the static route configuration on the gateway.
    $ref: './agents-gateways/staticroute.yaml'
  /api/v2/gettimezoneinfo:
    summary: Get timezone details
    description: This endpoint is used to get timezone information from the gateway.
    $ref: './agents-gateways/gettimezoneinfo.yaml'
  /api/v2/settimezone:
    summary: Set timezone
    description: This endpoint is used to set the timezone on the gateway.
    $ref: './agents-gateways/settimezone.yaml'
  /api/v2/tenants/{tenantId}/managementProfiles/{id}/attach:
    summary: Attach gateway to management profile
    description: This endpoint is used to attach a gateway to a management profile and generates an activation token. The generated activation token is used in gateway registration.
    $ref: './agents-gateways/tenants-tenantId-managementProfiles-id-attach.yaml'
  /api/v2/tenants/{tenantId}/managementProfiles:
    summary: Create management profile
    description: This endpoint is used to create a management profile.
    $ref: './agents-gateways/tenants-tenantId-managementProfiles.yaml'
  /api/v2/tenants/{tenantId}/managementProfiles/{profileId}:
    summary: Manage management profile
    description: This endpoint is used to retrieve, update, and delete a management profile.
    $ref: './agents-gateways/tenants-tenantId-managementProfiles-profileId.yaml'
  /api/v2/tenants/{tenantId}/managementProfiles/{profileId}/detach:
    summary: Detach gateway from management profile
    description: This API is used to unmap/detach the gateway from the management profile and invalidate the activation token.
    $ref: './agents-gateways/tenants-tenantId-managementProfiles-profileId-detach.yaml'
  /api/v2/tenants/{tenantId}/managementProfiles/{profileId}/reconnectTunnel:
    summary: Reconnect management profile tunnel
    description: This endpoint is used to reconnect the tunnel.
    $ref: './agents-gateways/tenants-tenantId-managementProfiles-profileId-reconnectTunnel.yaml'
  /api/v2/tenants/{tenantId}/managementProfiles/search:
    summary: Search management profile
    description: |-
      This endpoint is used to search for management profiles.

      ## Query Variables
      |Variable|Value|Description|
      |---|---|---|
      |id|{id}|The management profile ID.|
      |name|{name}|The management profile name.|
      |type|Agent, Gateway|The anagement profile type. An example is: Agent.|
      |startCreationDate|{startCreationDate}|Search for the management profile created within a certain duration. Start indicates the from date. An example is: 2016-06-10T10:40:20 0000 (GMT).|
      |endCreationDate|{endCreationDate}|Search for the management profile created within a certain duration. End indicates the to date. An Example is: 2016-06-20T10:40:20 0000 (GMT).|

      ## Notes
      1. Special characters in the query string
          1. Plus (+) indicates next field and must be URL encoded.
          2. Color (:) indicates Equals. An example is: key: value.
          3. Space characters must be URL encoded.
      2. Date format must use this format: yyyy-MM-ddTHH: mm: ssZ (GMT).
    $ref: './agents-gateways/tenants-tenantId-managementProfiles-search.yaml'
