post:
  summary: Create on-demand batch export
  description: This endpoint is used to create an on-demand batch export template.
  operationId: exports-create-post/
  tags:
    - exports
  responses:
    '200':
      description: OK
      content:
        text/plain:
          examples:
            example-1:
              value: |-
                Export template created for client_9 with id : schexp-4154945d-9efb-4cdc-bffc-ed9237168662,
                Export template created for client_12 with id : schexp-445f0e02-8cb2-4225-94c0-6e2f5ac1f360,
                Export template already exists for client_4
  requestBody:
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/export'
        examples:
          example-1:
            value:
              name: API Test Inventory
              scheduleType: ON-DEMAND
              recurringType: Daily
              integrationId: INTG-b0975fb4-e54e-4a80-a65f-883bf1109aa1
              type: Inventory
          example-daily-recurring:
            value:
              name: API Test Inventory
              scheduleType: ON-DEMAND
              recurringType: Daily
              integrationId: INTG-b0975fb4-e54e-4a80-a65f-883bf1109aa1
              type: Inventory
          example-monthly-recurring:
            value:
              name: API Test Inventory
              scheduleType: RECURRING
              recurringType: Monthly
              startHours: '02'
              startMins: '04'
              startDate: 21st
              integrationId: INTG-b0975fb4-e54e-4a80-a65f-883bf1109aa1
              type: Inventory
          example-weekly-recurring:
            value:
              name: API Test Inventory
              scheduleType: RECURRING
              recurringType: Weekly
              startHours: '02'
              startMins: '04'
              startDay: TUE
              integrationId: INTG-b0975fb4-e54e-4a80-a65f-883bf1109aa1
              type: Inventory
  externalDocs:
    url: 'https://docs.opsramp.com/api/exports/exports-create-post/'
parameters:
  - schema:
      type: string
    name: tenantId
    in: path
    required: true
