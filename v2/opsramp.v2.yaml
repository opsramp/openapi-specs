    summary: Create generic resource
    description: |-
      Creates a generic resource.

      ### Resource Types Supported
      - Generic
      - DNS
      - FTP
      - HTTP Basic
      - HTTP NTLM
      - HTTP OAuth2
      - HTTPS Basic
      - HTTPS NTLM
      - HTTPS OAuth2
      - IMAP
      - PING
      - POP3
      - SCRIPT
      - SMTP
      - SSL
      - TCP
      - UDP

