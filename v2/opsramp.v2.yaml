  /api/v2/tenants/{tenantId}/timeBoundRequests/search:
    summary: Search time bound requests
    description: |-
      Searches for time bound requests.

      >##### Notes
      The request parameter include is required to get the following information in the response:
      >- Custom fields
      >- Status flow
      Example: include=customFields, statusFlow

      ##### Query Variables

      |Field|Default Value|
      |----|----|
      |uniqueId|ID of the time bound request.<br>Example: CHG0000002401|
      |status|Current status of time bound request.<br>Supported values: New, Open, Pending, Resolved, Closed, and On Hold.<br>Example: Closed, Resolved|
      |priority|Current priority of time bound request.<br>Supported values: Low, Normal, High, Urgent, and Very Low<br>Example: High, Urgent|
      |subject|A short summary of time bound request.<br>Example: time bound request from Alert.|
      |assignedTo|User who has been assigned time bound request.<br>Example: USR0000000129|
      |requester|User who requests the time bound request.<br>Example: USR0000000129|
      |startCreationDate|Filter time bound request with the creation date. Provide the from date.<br>Example: 2016-07-26T14:49:44 0000 (GMT)|
      |endCreationDate|Provide the to date.<br>Example: 2016-07-28T07:12:19 0000 (GMT)|
      |startUpdationDate|Filter time bound request with the updation date.<br>Example: 2016-08-12T06:54:59 0000 (GMT)|
      |endUpdationDate|Provide the to date.<br>Example: 2016-08-15T10:40:20 0000 (GMT)|
      |oldStatus|Previous status of time bound request.<br>Supported values: New, Open, Pending, Resolved, and On Hold<br>Example: Resolved|
      |oldPriority|Previous priority of time bound request.<br>Supported values: Low, Normal, High, Urgent, and Very Low<br>Example: Urgent|
      |deviceId|Unique ID of the device.<br>Example: 481af404-33a6-4d61-af77-c483ca6641fa|
      |source|Source of the time bound request.<br>Supported values: PORTAL, INTEGRATION, MOBILE, EMAIL|
      |sourcePolicyType|Source policy type of the time bound request.<br>Supported values: AUTOINCIDENT, INTEGRATION|
      |firstContactFix|Problem fixed without assigning to another group.<br>Example: true, false|
      |startResponseBreachDate|Filter time bound request with response breach date. Provide from date.<br>Example: 2016-08-25T08:12:19+0000 (GMT)|
      |endResponseBreachDate|Provide to date.<br>Example: 2016-09-28T10:40:20 0000 (GMT)|
      |startResolutionBreachDate|Filter time bound request with resolution breach date. Provide from date.<br>Example: 2016-08-25T08:12:19 0000 (GMT)|
      |endResolutionBreachDate|Provide to date.<br>Example: 2016-09-29T10:40:20 0000 (GMT)|
      |responseBreach|Response to time bound request beyond the time limit.<br>Example: false|
      |resolutionBreach|time bound request fixed within the time limit.<br>Example: true|
      |assigneeGroupIds|ID of the group to which the time bound request is assigned.<br>Example: 1, 2, 3|
      |minResponseTime|Minimum response time of time bound request.<br>Example: 300 (time in seconds)|
      |maxResponseTime|Maximum response time of time bound request.<br>Example: 600 (time in seconds)|
      |minResolutionTime|Minimum resolution time of time bound request.<br>Example: 3600 (time in seconds)|
      |maxResolutionTime|Maximum resolution time of time bound request.<br>Example: 7200 (time in seconds)|
      |minReOpens|Minimum number of times time bound request is reopened.<br>Example: 5|
      |maxReOpens|Maximum number of times time bound request is reopened.<br>Example: 8|
      |startClosedDate|Filter time bound requests with the closed date. Provide the from closed date.<br>Example: 2016-08-12T06:54:59 0000 (GMT)|
      |endClosedDate|Provide to closed date.<br>Example: 2016-08-15T06:54:59 0000 (GMT)|
      |startResolvedDate|Filter time bound requests with the resolved date. Provide from resolved date.<br>Example: 2016-08-12T06:49:59 0000 (GMT)|
      |endResolvedDate|Provide to resolved date.<br>Example: 2016-08-14T07:49:59 0000 (GMT)|
      |extTicketId|External ticket ID.|

      >##### Notes
      >To view tickets created within a given date range, provide both startCreationDate and endCreationDate. Otherwise, the tickets created in the last month would be returned.
