            $ref: '#/components/schemas/integrations-webhookDetails'
    integrations-authentication:
      title: authentication
      type: object
      properties:
        authType:
          type: string
          enum:
            - WEBHOOK
            - OAUTH2
          description: |
            Type of authentication.
        role:
          type: object
          description: |
            Role of the user: Mandatory only when installing category is selected as Custom. Default user role is used depending on other installing categories.
          properties:
            uniqueId:
              type: string
              description: |
                Unique ID of the role. For information on unique ID of the role, see Search Roles API.
        apiKeyPairs:
          type: array
          items:
            type: object
            properties:
              key:
                type: string
        token:
          type: string
    integrations-mapAttributes:
      title: mapAttributes
      type: object
      properties:
        name:
          type: string
          description: |
            OpsRamp attribute name.
        tenantAttrName:
          type: string
          description: |
            Third-party attribute name.
        entityType:
          type: string
          description: |
            OpsRamp entity type.
          enum:
            - ALERT
            - PROBLEM
            - INCIDENT
            - CHANGE
            - SERVICEREQUEST
            - TASK
        tenantEntityType:
          type: string
          description: |
            Third-party entity type.
        attrValues:
          type: array
          description: |
            Mapping attribute values:
          items:
            type: object
            properties:
              attrValue:
                type: string
                description: |
                  OpsRamp mapping attribute value
              tenantAttrValue:
                type: string
                description: |
                  Third-party mapping attribute value
        mode:
          type: string
    integrations-webhookDetails:
      title: webhook-based-service-Desk-entities
      type: object
      properties:
        webhookEntityType:
          type: string
          description: |
            OpsRamp service desk entity.
        url:
          type: string
          description: |
            OpsRamp enityType webHook uri.
    integrations-notifier:
      title: notifier
      type: object
      description: The fields are required unless specific to an `authType`.
      properties:
        type:
          type: string
          description: |
            Notification type.
          enum:
            - REST_API
            - SOAP_API
        authType:
          type: string
          description: |
            Authentication type.
          enum:
            - NONE
            - OAUTH2
            - JWT
            - BASIC
        grantType:
          type: string
          description: |
            Grant type for notification.
          enum:
            - CLIENT_CREDENTIALS
            - PASSWORD
            - REFRESH_TOKEN
        userName:
          type: string
          description: |
            Username: Mandatory when authType is OAUTH2 and grantType is PASSWORD/REFRESH_TOKEN.
        password:
          type: string
          description: |
            Password: Mandatory when authType is OAUTH2 and grantType is PASSWORD/REFRESH_TOKEN.
        apiKey:
          type: string
          description: |
            API Key: Mandatory if authType is OAUTH2.
        apiSecret:
          type: string
          description: |
            API Secret: Mandatory if authType is OAUTH2.
        accessTokenURL:
          type: string
          description: |
            Access Token URL: Mandatory if authType is OAUTH2.
        tokenPayload:
          type: object
          description: (JWT only) Payload for the token.
        tokenURL:
          type: string
          description: |
            (JWT only) Access token URI.
        tokenHeaders:
          type: array
          description: |
            (JWT only) Headers to request the token.
          items:
            type: object
            properties:
              key:
                type: string
              value:
                type: string
        tokensPath:
          type: array
          description: |
            (JWT only) Token path in the response of the authentication REST call.
          items:
            type: object
            properties:
              key:
                type: string
              value:
                type: string
        resourceAuthHeaders:
          description: |
            (JWT only) Authorization header for resource calls.
          type: array
          items:
            type: object
            properties:
              key:
                type: string
              value:
                type: string
        baseURI:
          type: string
    integrations-outboundConfig:
      title: outboundConfig
      type: object
      properties:
        mapAttributes:
          type: array
          items:
            $ref: '#/components/schemas/integrations-mapAttributes'
        baseNotifier:
          $ref: '#/components/schemas/integrations-notifier'
    integrations-integrationEvent:
      title: integrationEvent
      type: object
      properties:
        id:
          type: string
        name:
          type: string
          description: |
            Name of the Integration event.
        entity:
          type: string
          description: |-
            Entity on which an action is performed. Supported entities include:
            Service Desk
            INCIDENT
            SERVICEREQUEST
            CHANGE
            PROBLEM
            TASK
            Resource
            Alert
            ALERT (used only when eventType is selected as NONE)
        eventType:
          type: string
          description: |-
            Type of action performed on the entity. Supported values include:
            NONE (Used to invoke external integration through process workflow), CREATE, UPDATE, DELETE
          enum:
            - NONE
            - CREATE
            - UPDATE
            - DELETE
        notifier:
          $ref: '#/components/schemas/integrations-notifier'
        endPointURI:
          type: string
        headers:
          type: array
          items:
            type: object
            properties:
              key:
                type: string
              value:
                type: string
        thirdPartyEventType:
          type: string
          description: 'Type of action performed on the entity.Supported Values: POST, PUT, GET, DELETE, and PATCH'
          enum:
            - POST
            - PUT
            - GET
            - DELETE
            - PATCH
        payload:
          type: string
          description: |-
            (Optional) Third-party integration event payload. Provide the third-party payload with OpsRamp placeholders to integrate the event between OpsRamp and third-party:
            - To get OpsRamp tokens, use refer to the Get Integration Event Placeholders API.
            - Convert the payload to base 64 and provide the file in the field file in the below sample request.
        filterCriteria:
          $ref: '#/components/schemas/integrations-filterCritera'
        useBaseNotifier:
          type: boolean
          description: |-
            (Optional) Notification details to trigger events defined. To configure integration base notifier:
            - Provide useBaseNotifier: true to assign the notifier details to the event.
            - Provide useBaseNotifier: false to assign different notifier details
        responseHeaders:
          type: array
          items:
            type: object
            properties:
              key:
                type: string
              value:
                type: string
        depEvent:
          type: object
          properties:
            headers:
              type: array
              items:
                type: object
                properties:
                  key:
                    type: string
                  value:
                    type: string
            payload:
              type: string
            depEndPointURI:
              type: string
            responseHeaders:
              type: array
              items:
                type: object
                properties:
                  key:
                    type: string
                  value:
                    type: string
    integrations-filterCritera:
      title: filterCritera
      type: object
      description: |
        (Optional) Filter entities on which the event is added to the rules:
      properties:
        matchType:
          type: string
          enum:
            - ANY
            - ALL
          description: |
            Match All or Any of the rules.
        rules:
          type: array
          description: |
            Rules to filter the entities:
          items:
            $ref: '#/components/schemas/integrations-rule'
        id:
          type: integer
        name:
          type: string
        actions:
          type: array
          items:
            $ref: '#/components/schemas/integrations-action'
    integrations-emailCondition:
      title: emailCondition
      type: object
      description: Conditions to filter the values from the email data
      properties:
        contentSource:
          type: string
          description: Source from which the values should be considered.
          enum:
            - EMAIL_SUBJECT
            - EMAIL_CONTENT
            - DEFAULT_VALUE
        operator:
          type: string
          description: Unique keys required to filter the values from the content source.
          enum:
            - BETWEEN
            - BEFORE
            - AFTER
            - MATCHES
        startValue:
          type: string
          description: |
            Initial value.
        endValue:
          type: string
          description: |-
            End value.
            Start value and End value are filter properties. These properties are used to filter a certain value between the start value and end value.
        regexStr:
          type: string
          description: |-
            Regex string.
            Provide a regex string of the value that considered from the content source.
    integrations-emailProp:
      title: emailProp
      type: object
      properties:
        name:
          type: string
          description: |
            Name of parsing conditions set.
        identifier:
          type: string
          description: |
            Unique value of a set.Email data identifies the set with this identifier and parses with the respective parsing conditions.
        identifierSource:
          type: string
          description: |-
            Source for considering the unique value.
            Supported Values: EMAIL_SUBJECT, EMAIL_CONTENT, DEFAULT_VALUE.
          enum:
            - EMAIL_SUBJECT
            - EMAIL_CONTENT
            - DEFAULT_VALUE
        properties:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
                description: Property name. Example: Alert State
              defaultValue:
                type: string
                description: Default Value is considered if any of the properties do not match with the respective configured values.
              condition:
                $ref: '#/components/schemas/integrations-emailCondition'
              propertyMappings:
                type: object
                description: Map third-party attributes with OpsRamp attributes
                properties:
                  attrValues:
                    type: array
                    items:
                      type: object
                      properties:
                        attrValue:
                          type: string
                          description: OpsRamp attribute values
                        thirdPartyAttrValue:
                          type: string
                          description: Third-party attribute values
    integrations-ssoAuth:
      title: ssoAuth
      type: object
      properties:
        type:
          type: string
          description: Type of authentication.
        issueURL:
          type: string
          description: URL of the SSO.
        redirectionUrl:
          type: string
          description: Redirection URL.
        logoutUrl:
          type: string
          description: URL displayed when user logouts.
        certificate:
          type: string
          description: Certificate issued by the SSO system.
    integrations-ssoIntg:
      title: ssoIntg
      type: object
      properties:
        displayName:
          type: string
          description: Display name of SSO.
        category:
          type: string
          description: SSO as Category.
        installedBy:
          type: string
          description: SSO installed by.
        installedTime:
          type: time
          description: |
            SSO installed time.
        status:
          type: string
          description: |
            status of the Integration.
