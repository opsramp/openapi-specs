components:
  securitySchemes:
    accessToken:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: ''
          refreshUrl: ''
          scopes: {}
  parameters:
    tenantId:
      in: path
      name: tenantId
      schema:
        type: string
      required: true
  schemas:
    automation-generalInfo:
      title: generalInfo
      type: object
      properties:
        ipAddresses:
          type: string
        hostName:
          type: string
        osName:
          type: string
        osBuildNumber:
          type: string
    automation-resource:
      title: resource
      type: object
      properties:
        id:
          type: string
        generalInfo:
          $ref: '#/components/schemas/generalInfo'
        clientUniqueId:
          type: string
        type:
          type: string
    automation-entities:
      title: entities
      type: array
      items:
        type: object
        properties:
          resource:
            $ref: '#/components/schemas/resource'
    automation-pattern:
      title: pattern
      type: object
      properties:
        type:
          type: string
          description: Recurrence pattern type.
          enum:
            - daily
            - weekly
            - monthly
            - never
            - run once
        frequency:
          type: string
          description: |
            Days on which the schedule is applied. Frequency is dependent on recurrence pattern type. Example: Provide type as weekly, then frequency is the day on which the job is run.
          enum:
            - everyday
            - every weekday
            - recurrence
        repeatType:
          type: string
          description: Run the job constantly on specific days.
          enum:
            - days
        weekDays:
          type: string
          description: Days on which the job is run.
          enum:
            - Sunday
            - Monday
            - Tuesday
            - Wednesday
            - Thursday
            - Saturday
        dayOfMonth:
          type: string
          description: Day on which the job is scheduled to run every month. Days range between 1 to 31.
          minLength: 1
          maxLength: 31
        weekIndex:
          type: string
          description: Week on which the job is run.
          enum:
            - First
            - Second
            - Third
            - Fourth
            - Last
        dayOfIndex:
          type: string
          description: Day on which the job is scheduled to run.
          enum:
            - Sunday
            - Monday
            - Tuesday
            - Wednesday
            - Thursday
            - Friday
            - Saturday
        repeatFrequency:
          type: integer
    automation-schedule:
      title: schedule
      type: object
      properties:
        startDate:
          type: string
          format: date-time
        pattern:
          $ref: '#/components/schemas/pattern'
    automation-approvalType:
      title: approvalType
      type: object
      description: Approval for the job type App Install
      properties:
        approvalType:
          type: integer
          description: |
            Approval type required to install the app. Example: Provide 0 as approvalType which indicates app is manually installed.
          minimum: 0
          maximum: 1
        approvalReason:
          type: string
          description: Reason for approval of installing app.
        alertRequired:
          type: boolean
    automation-customScript:
      title: customScript
      type: object
      description: Script ID for the job type Custom Script
      properties:
        id:
          type: string
          description: Custom script ID.
        name:
          type: string
        description:
          type: string
        platforms:
          type: array
          items:
            type: string
    automation-configParams:
      title: configParams
      type: object
      description: Parameters to configure for the job type Network Backup Configuration
      properties:
        versionsSaved:
          type: string
          enum:
            - ALL_VERSIONS
            - VERSION_WITH_CHANGES
          description: Take Backup of versions saved.
        backUpTrigger:
          type: boolean
          description: Perform a backup on the receipt of a configuration change SNMP Trap.
        startupConfigAlert:
          type: boolean
          description: Generate alerts on changes to startup configuration.
        runConfigAlert:
          type: boolean
          description: Generate alerts on changes to runtime configuration.
        startUpConfigFilesBackUp:
          type: boolean
          description: Startup configuration file to be backed up.
        runTimeConfigFilesBackUp:
          type: boolean
          description: Runtime configuration file to be backed up.
    automation-script:
      title: script
      type: object
      properties:
        jobType:
          type: string
          description: Job type. To view job types that OpsRamp supports, see Get Job Types API.
          enum:
            - adCheckList
            - networkconfigbackup
            - appinstall
            - custom
        userType:
          $ref: '#/components/schemas/userType'
        configParams:
          $ref: '#/components/schemas/configParams'
        approvalType:
          $ref: '#/components/schemas/approvalType'
        customScript:
          $ref: '#/components/schemas/customScript'
        parameters:
          type: array
          items:
            $ref: '#/components/schemas/parameter'
    automation-parameter:
      title: parameter
      type: object
      properties:
        paramId:
          type: string
          description: (Optional) The parameter Id
        value:
          type: string
        name:
          type: string
    automation-userType:
      title: userType
      type: integer
      minimum: 1
      maximum: 2
      description: |-
        (Optional) The user type.
        1- system user,
        2- Other user
    automation-rba:
      title: rba
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
#@TODO FIX
#        childs:
#          type: object
#          items:
#            $ref: '#/components/schemas/rba'
    automation-rbaScriptParameter:
      title: rbaScriptParameter
      type: object
      properties:
        name:
          type: string
          description: Name of parameter.
        description:
          type: string
          description: Description for parameter.
        defaultValue:
          type: string
          description: Default Value for the parameter.
        type:
          type: string
          description: Parameter is mandatory or optional.
        dataType:
          type: string
          description: Data Type of the parameter.
          enum:
            - STRING
            - INTEGER
            - PASSWORD
    automation-rbaScript:
      title: rbaScript
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        category:
          type: object
          properties:
            id:
              type: integer
            name:
              type: string
        platforms:
          type: array
          items:
            type: string
        parameters:
          $ref: '#/components/schemas/rbaScriptParameter'
        executionType:
          type: string
        installTimeout:
          type: integer
        attachment:
          type: object
          properties:
            id:
              type: integer
            name:
              type: string
            contentURL:
              type: string
        scriptVersion:
          type: string
        registryPath:
          type: string
        registryValue:
          type: string
        processName:
          type: string
        serviceName:
          type: string
    exports-export:
      title: export
      type: object
      properties:
        name:
          type: string
          description: |
            Name of the batch export template.
        scheduleType:
          type: string
          description: |
            Defines the schedule type. Example: ON-DEMAND.
          enum:
            - ON-DEMAND
            - RECURRING
        recurringType:
          type: string
          description: 'Defines the recurring type of batch export. Supported values: Daily, Weekly, Monthly.'
          enum:
            - Daily
            - Weekly
            - Monthly
        integrationId:
          type: string
          description: |
            Integration ID.
        type:
          type: string
          description: |
            Defines the batch type to export. Supported values: Inventory, Alerts, Tickets, Metrics.
          enum:
            - Inventory
            - Alerts
            - Tickets
            - Metrics
        startHours:
          type: string
          description: |
            Defines the starting time of daily recurring in hours. Supported values: 00 to 23.
        startMins:
          type: string
          description: |
            Defines the starting time of daily recurrence in minutes. Supported values: 00 to 59.
        startDate:
          type: string
          description: |
            Defines the starting date of monthly recurrence of batch export. Supported values: 01st to 27th or last day of the month.
        startDay:
          type: string
          description: |
            Defines the starting day of the weekly recurrence of batch export. Supported values: SUN, MON, TUE, WED, THU, FRI, SAT.
          enum:
            - SUN
            - MON
            - TUE
            - WED
            - THU
            - FRI
            - SAT
      required:
        - name
        - scheduleType
        - recurringType
        - integrationId
        - type
    integrations-rule:
      title: rule
      type: object
      properties:
        id:
          type: integer
        filterType:
          type: string
          description: |-
            Filtered resource type.
            - AWS example: AUTO_SCALING, CLOUDFRONT, DYNAMO_DB, ANY_DEVICE, ELASTICACHE, ELASTICMAPREDUCE, KINESIS, LAMBDA, LOAD_BALANCER, MACHINE_LEARNING, RDS, REDSHIFT.
            - Azure example: EBS, WEBSITE, SQL_SERVER, SQL_DATABASE, RESOURCE_GROUP, REDIS_CACHE, DOCUMENT_DB.
            - Google example: ANY_CLOUD_RESOURCE, ANY_DEVICE, EBS, GCE_CLUSTER, SQL_SERVER, SQL_DATABASE, GCE_TOPIC, GCE_SUBSCRIPTION, GCE_ROUTER, VPN.
        key:
          type: string
          description: 'Unique attribute name to filter the resource type. Example: Name, Region Name, Zone Name, Name, Subject, Description.'
        value:
          type: string
          description: Unique information of the resource.
        operator:
          type: string
          description: 'Operating values to filter the resource type. Example: Contains, Not Contains, Equals, Not Equals, Starts with, Ends with, Regex, Is.'
          enum:
            - Contains
            - Not Contains
            - Equals
            - Not Equals
            - Starts with
            - Ends with
            - Regex
        resourceType:
          type: string
          description: ''
    integrations-policy:
      title: policy
      type: object
      description: |-
        Set of functions formed together as a policy and attached with the discovery profile.
        Rules to filter the resources to which the discovery profile is attached
      properties:
        id:
          type: integer
        uid:
          type: string
        name:
          type: string
        matchType:
          type: string
        rules:
          type: array
          items:
            $ref: '#/components/schemas/integrations-rule'
        actions:
          type: array
          items:
            $ref: '#/components/schemas/integrations-action'
        entityType:
          type: string
        executionOrder:
          type: integer
