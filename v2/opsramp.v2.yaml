                    rules:
                      - filterType: nativeAttributes
                        entityName: host_name
                        operator: Contains
                        entityValue: Logix
                      - filterType: customAttributes
                        entityName: agent_status
                        operator: Equals
                        entityValue: up
                  type: CO_OCCURRENCE
              create-w-ip-filter:
                value:
                  name: Server-SJ Alerts
                  type: ALGORITHM
                  filterCriteria:
                    filterBased: true
                    matchingType: ALL
                    rules:
                      - filterType: nativeAttributes
                        entityName: ip_address
                        ipMatchingConditions:
                          ipAddressMatchType: Within Range
                          ipAddress: 192.168.5.130
                          netmask: 255.255.255.192
                  algorithmCorrelation:
                    alertsTimeWindow: 20
                    matchingConditions:
                      - property: host_name
                        matchType: Identical
                    primaryAlertSubject: IP policy api demo
              create-client-scope-w-algo-all-org-match:
                value:
                  name: test_algorithm_correlation_ap
                  organizationMatchingType: ALL
                  filterCriteria:
                    filterBased: true
                    matchingType: ALL
                    rules:
                      - filterType: nativeAttributes
                        entityName: host_name
                        operator: Contains
                        entityValue: vm
                      - filterType: customAttributes
                        entityName: test_custom_attribute
                        operator: Not Contains
                        entityValue: a
                  type: ALGORITHM
                  algorithmCorrelation:
                    alertsTimeWindow: 20
                    matchingConditions:
                      - property: subject
                        matchType: Identical
                      - property: alert_metric
                        matchType: Identical
                    primaryAlertSubject: subject-alertMetric policy
              create-client-scope-w-algo-incl-org-match:
                value:
                  name: test_algorithm_correlation_ap
                  organizationMatchingType: INCLUDE
                  includedClients:
                    - client_8
                    - client_9
                  filterCriteria:
                    filterBased: true
                    matchingType: ALL
                    rules:
                      - filterType: nativeAttributes
                        entityName: host_name
                        operator: Contains
                        entityValue: vm
                      - filterType: customAttributes
