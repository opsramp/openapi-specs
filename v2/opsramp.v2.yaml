                  type: string
                  description: ''
                resourceType:
                  type: string
                  description: |
                    Type of resource. Use SYNTHETIC for synthetic.
                metaData:
                  type: object
                  description: |
                    Metadata for the resource.
                resourceName:
                  type: string
                checkType:
                  type: string
                  description: |-
                    Specifies the category type.
                    Example: http, https, ftp, and so on.
                url:
                  type: string
                  description: |
                    URL of the synthetic.
                locationUuids:
                  type: array
                  description: |
                    Array of UUIDs of locations you want to bind.
                  items:
                    type: string
                sslCertKeyPath:
                  type: string
                  description: |
                    (Optional) Path of the SSL certificate key.
                uploadStream:
                  type: string
                downloadFilePath:
                  type: string
                  description: |
                    (Optional) Specifies the path where you want to download the file.
                credential:
                  type: object
                  description: |-
                    Specifies the credentials. Examples:
                    - securityLevel: basic
                    - userName
                    - password
