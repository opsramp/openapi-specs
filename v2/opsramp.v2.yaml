        - alerts
      parameters:
        - schema:
            type: integer
            default: 1
          in: query
          name: pageNo
        - schema:
            type: integer
            default: 100
          in: query
          name: pageSize
        - schema:
            type: boolean
            default: 'true'
          in: query
          name: isDescendingOrder
        - schema:
            type: string
          in: query
          name: sortName
        - schema:
            type: string
          in: query
          name: queryString
      responses:
