      |name|Schedule Maintenance name.|
      |startDate|Start date of schedule maintenance.<br>Example: 2016-08-12T10:55:27 0000|
      |endDate|Expiry date of schedule maintenance.<br>Example: 2016-09-15T18:55:27 0000|
