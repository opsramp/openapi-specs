summary: Manage metric types
description: This endpoint is used to update and get the metric type details.
post:
  tags:
    - metrics
  requestBody:
    content:
      application/json:
        schema:
          $ref: './components.yaml#/components/schemas/metric'
        examples:
          value:
            metricName: system.cpu.stats.kernel
            displayName: CPUSTATS
            description: Cpu Statistics
            groupName: system.cpustats.*
            unit: '%'
            type: Gauge
            displayUnit: '%'
            unitLabel: Percentage
  responses:
    '200':
      description: OK
get:
  tags:
    - metrics
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: './components.yaml#/components/schemas/metric'
          examples:
            example-1:
              value:
                metricName: system.metric.file.send
                groupName: system.device.test.*
                type: Counter
                resourceType: Device
                displayName: Metric test
                unit: packet/min
                displayUnit: ' Packets per minute (packet/min)'
                factor: 1
                unitLabel: ' Packets per minute (packet/min)'
                description: Sample metric test please ignore
                consolFunc: AVERAGE
                displayByComponent: false
                displayOrder: 100
                topMetric: false
parameters:
  - $ref: '../components-global.yaml#/components/parameters/tenantId'
  - schema:
      type: string
    in: path
    name: metric
    required: true
