summary: Search patches
description: Gets a tenant patch list.
get:
  tags:
    - patching
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              results:
                type: array
                items:
                  $ref: './components.yaml#/components/schemas/patch'
              totalResults:
                type: integer
              orderBy:
                type: string
              pageNo:
                type: integer
              pageSize:
                type: integer
              totalPages:
                type: integer
              nextPage:
                type: boolean
              nextPageNo:
                type: integer
              previousPageNo:
                type: integer
              descendingOrder:
                type: boolean
  parameters:
    - schema:
        type: integer
        default: '1'
      in: query
      name: pageNo
    - schema:
        type: integer
        default: '100'
      in: query
      name: pageSize
    - schema:
        type: boolean
        default: 'true'
      in: query
      name: isDescendingOrder
    - schema:
        type: string
        default: name
      in: query
      name: sortName
    - schema:
        type: object
        properties:
          name:
            type: string
          uid:
            type: string
          startReleaseDate:
            type: string
          endReleaseDate:
            type: string
          extPatchId:
            type: string
          severity:
            type: string
          category:
            type: string
          type:
            type: string
        enum: [name: string, uid: string, startReleaseDate: string, endReleaseDate: string, extPatchId: string, severity: string, category: string, type: string]
        uniqueItems: true
      description: >
        Search for patches using these patch attributes.

          There are special characters that can be used in a query string:
          - (+) represents the next field and must be URL-encoded.
          - (:) represents equals. An example is key : value.
          - Space characters must be URL-encoded.

        Parameter Variables:
            
         - `name` Patch name.
         - `uid` Patch unique ID.
         - `startReleaseDate` Search for patches released within a specific duration.<br>startReleaseDate indicates the from date.For example, a user wants to fetch list of patches released between 12-Aug-2018 through 19-Aug-2018, provide startReleaseDate as 2018-08-12T05:40:51+0000 and endReleaseDate as 2018-08-19T08:30:20+0000.<br>Date format must be yyyy-MM-ddTHH:mm:ssZ (GMT).
         - `endReleaseDate` Search for patches released within a specific duration. endReleaseDate indicates the to date.<br>Date format must be yyyy-MM-ddTHH:mm:ssZ (GMT).
         - `extPatchId` External ID of a patch.
         - `severity` Severity of patch.
         - `category` Category in which a patch is created.
         - `type` Type of patch. Example: Windows.
      in: query
      name: queryString
      allowReserved: true
      explode: false
    - schema:
        type: string
      in: query
      name: viewId
parameters:
  - $ref: '../components-global.yaml#/components/parameters/tenantId'
