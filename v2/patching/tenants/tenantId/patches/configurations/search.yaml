get:
  summary: Search patch configuration
  description: This endpoint is used to search for patch configurations by a client.
  tags:
    - patching
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              result:
                type: array
                items:
                  $ref: '#/components/schemas/patchConfig'
              totalResults:
                type: integer
              orderBy:
                type: string
              pageNo:
                type: integer
              pageSize:
                type: integer
              totalPages:
                type: integer
              nextPage:
                type: boolean
              previousPageNo:
                type: integer
              descendingOrder:
                type: boolean
  parameters:
    - schema:
        type: integer
        default: '1'
      in: query
      name: pageNo
    - schema:
        type: integer
        default: '100'
      in: query
      name: pageSize
    - schema:
        type: boolean
        default: 'true'
      in: query
      name: isDescendingOrder
    - schema:
        type: string
        default: job.id
      in: query
      name: sortName
parameters:
  - schema:
      type: string
    in: path
    name: tenantId
    required: true
