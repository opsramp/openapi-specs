post:
  summary: Run patch compliance
  description: This endpoint is used to run a patch compliance and all devices and device groups are checked for compliance.
  tags:
    - patching
  responses:
    '200':
      description: OK
parameters:
  - schema:
      type: string
    in: path
    name: tenantId
    required: true
  - schema:
      type: string
    in: path
    name: complianceId
    required: true
