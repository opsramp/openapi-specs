get:
  summary: Get device group details of a compliance
  description: This endpoint is used to retrieve the device groups attached to a patch compliance.
  tags:
    - patching
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              results:
                type: array
                items:
                  $ref: '#/components/schemas/deviceGroup'
              totalResults:
                type: integer
              orderBy:
                type: string
              pageNo:
                type: integer
              pageSize:
                type: integer
              totalPages:
                type: integer
              nextPage:
                type: boolean
              previousPageNo:
                type: integer
              descendingOrder:
                type: boolean
          examples:
            example-1:
              value:
                results:
                  - id: '1011'
                    uniqueId: DGP-6f0f8fa6-480d-45a1-9acd-e261647860e1
                    name: Windows Device Group-SJ
                    description: Procurement division Windows devices
                    client:
                      id: 16
                      uniqueId: client_16
                      name: Logix
                      activated: true
                  - id: '1076'
                    uniqueId: DGP-cd55439b-eb44-4b68-a8b1-3e787df39191
                    name: Linux Device Group-CA
                    description: Maintenance division Linux devices
                    client:
                      id: 16
                      uniqueId: client_16
                      name: Logix
                      activated: true
                  - id: '1077'
                    uniqueId: DGP-3d12eb46-d0ec-4825-a247-0fc87726a73d
                    name: Linux Device Group
                    description: ''
                    client:
                      id: 16
                      uniqueId: client_16
                      name: Logix
                      activated: true
                  - id: '1075'
                    uniqueId: DGP-468b2466-0d94-444f-82bf-367c5d5b891e
                    name: Critical Windows Devices
                    description: High priority devices
                    client:
                      id: 16
                      uniqueId: client_16
                      name: Logix
                      activated: true
                totalResults: 4
                orderBy: name
                pageNo: 1
                pageSize: 10
                totalPages: 1
                nextPage: false
                previousPageNo: 0
                descendingOrder: true
  parameters:
    - schema:
        type: integer
        default: '1'
      in: query
      name: pageNo
    - schema:
        type: integer
        default: '100'
      in: query
      name: pageSize
    - schema:
        type: boolean
        default: 'true'
      in: query
      name: isDescendingOrder
    - schema:
        type: string
        default: name
      in: query
      name: sortName
parameters:
  - schema:
      type: string
    in: path
    name: tenantId
    required: true
  - schema:
      type: string
    in: path
    name: complianceId
    required: true
