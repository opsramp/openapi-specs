get:
  summary: Get devices of a compliance
  description: This endpoint is used to retrieve the list of devices attached to a patch compliance.
  tags:
    - patching
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              results:
                type: array
                items:
                  $ref: '#/components/schemas/device'
              totalResults:
                type: integer
              orderBy:
                type: string
              pageNo:
                type: integer
              pageSize:
                type: integer
              totalPages:
                type: integer
              nextPage:
                type: boolean
              previousPageNo:
                type: integer
              descendingOrder:
                type: boolean
          examples:
            example-1:
              value:
                results:
                  - id: 2771a95d-496a-4c0b-a4f4-1cf1b7f94045
                    generalInfo:
                      osName: 'Microsoft Windows 7 Professional Service Pack 1, 32-bit'
                      ipAddresses: 10.0.3.15
                      hostName: ADMIN-PC
                      resourceType: Windows
                      resourceName: 172.31.26.40
                      aliasName: alias name
                    clientUniqueId: client_16
                    type: DEVICE
                totalResults: 1
                orderBy: name
                pageNo: 1
                pageSize: 10
                totalPages: 1
                nextPage: false
                previousPageNo: 0
                descendingOrder: true
  parameters:
    - schema:
        type: integer
        default: '1'
      in: query
      name: pageNo
    - schema:
        type: integer
        default: '100'
      in: query
      name: pageSize
    - schema:
        type: boolean
        default: 'true'
      in: query
      name: isDescendingOrder
    - schema:
        type: string
        default: name
      in: query
      name: sortName
parameters:
  - schema:
      type: string
    in: path
    name: tenantId
    required: true
  - schema:
      type: string
    in: path
    name: complianceId
    required: true
