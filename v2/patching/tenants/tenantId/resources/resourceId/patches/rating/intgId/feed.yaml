post:
  summary: Update patch feed
  description: This endpoint is used to rate and qualify patches in a patch feed.
  tags:
    - patching
  requestBody:
    content:
      application/json:
        schema:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
        examples:
          example-1:
            value:
              - id: 042761ba-542e-4a7a-8e38-3ebbea7eeb16
              - id: 023471da-698b-3a2e-1e93-6dbaca8eea23
              - id: 855eb82e-3064-40a1-a26e-77efabe300da
