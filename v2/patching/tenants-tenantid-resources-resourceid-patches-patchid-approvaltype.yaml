summary: Approve or disapprove patch
description: This endpoint is used to approve or disapprove a patch.
post:
  tags:
    - patching
  responses:
    '200':
      description: OK
parameters:
  - $ref: '../components-global.yaml#/components/parameters/tenantId'
  - schema:
      type: string
    in: path
    name: resourceId
    required: true
  - schema:
      type: string
    in: path
    name: patchId
    required: true
  - schema:
      type: string
    in: path
    name: approvalType
    required: true
