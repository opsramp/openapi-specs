summary: Get and delete patch details
description: This endpoint is used to retrieve patch details and delete a patch qualification.
get:
  summary: Get patch details
  description: This endpoint is used to retrieve details of a patch.
  tags:
    - patching
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: './components.yaml#/components/schemas/patchDetails'
          examples:
            example-1:
              value:
                comments: ''
                createdUser:
                  loginName: John.Smith
                  lastName: Smith
                  firstName: John
                  email: john.smith@myorganization.com
                updatedUser:
                  loginName: John.Smith
                  lastName: Smith
                  firstName: John
                  email: john.smith@myorganization.com
                createdTime: '2018-08-07T08:49:19+0000'
                updatedTime: '2018-08-17T10:20:20+0000'
                rating: WHITELISTED
                cve: CVE-2014-12345
                patch:
                  id: PATCH-0be4130a-77bf-460e-b2c7-52906f86da5d
                  name: Security Update for Microsoft .NET Framework 3.5.1 on Windows 7 SP1 x86 (KB2943357)
                  externalId: '2943357'
                  severity: Important
                  category: Security Updates - Windows 7
                  releaseTime: '2018-08-12T10:20:20+0000'
                  type: WINDOWS
                  rebootRequired: false
                id: PR-04a9824f-be2c-463f-bc38-e14363dab496
delete:
  summary: Delete a patch qualification
  description: This endpoint is used to delete a patch qualification in the feed.
  tags:
    - patching
  responses:
    '200':
      description: OK
parameters:
  - $ref: '../components-global.yaml#/components/parameters/tenantId'
  - schema:
      type: string
    in: path
    name: intgId
    required: true
  - schema:
      type: string
    in: path
    name: patchId
    required: true
