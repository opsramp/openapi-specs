post:
  summary: Update patch baseline
  description: This endpoint is used to update details of a patch baseline.
  tags:
    - patching
  requestBody:
    content:
      application/json:
        schema:
          $ref: './components.yaml#/components/schemas/patchBaseline'
        examples:
          example-static:
            value:
              name: Windows_Patch_Feed
              description: Windows_Vulnerabilities
              dynamic: true
              installedIntg:
                id: INTG-c2f39b7b-ad25-11e8-924d-080027f0b4d6
          example-dynamic:
            value:
              name: Linux_Patch_Baseline
              description: Linux_Patches_for_SJ_Devices
              dynamic: true
              policy:
                matchType: ALL
                rules:
                  - key: Category
                    operator: Contains
                    value: Updates
                  - key: Rating
                    operator: Equals
                    value: WHITELISTED
                  - key: Severity
                    operator: Not Equals
                    value: Critical
              installedIntg:
                id: INTG-35160619-ea2d-4450-8b8d-7c4bc51ebc92
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: './components.yaml#/components/schemas/patchBaseline'
          examples:
            example-static:
              value:
                id: PBL-bafd3744-9a59-4cd6-9825-00a0a5a54f6e
                name: Windows_Patch_Feed
                description: Windows_Vulnerabilities
                dynamic: false
                enabled: false
                createdUser:
                  loginName: John.Smith
                  lastName: Smith
                  firstName: John
                  email: john.smith@myorganization.com
                updatedUser:
                  loginName: John.Smith
                  lastName: Smith
                  firstName: John
                  email: john.smith@myorganization.com
                createdTime: '2019-02-08T07:40:06+0000'
                updatedTime: '2019-02-08T09:11:19+0000'
                installedIntg:
                  id: INTG-c2f39b7b-ad25-11e8-924d-080027f0b4d6
                  displayName: Default Windows Feed
                  integration:
                    id: WINDOWSPATCH
                    name: Windows Patch Feed
            example-dynamic:
              value:
                id: PBL-198014e3-74c0-4e12-a6e1-c161d9003fd6
                name: Linux_Patch_Baseline
