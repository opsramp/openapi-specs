summary: Get compliance of resource and baseline
description: |-
  This endpoint is used to check the compliance of a certain resource against a patch baseline.

  ## Notes
  There are special characters that can be used in a query string:
  - (+) represents the next field and must be URL-encoded.
  - (:) represents equals. An example is key : value.
  - Space characters must be URL-encoded.
get:
  tags:
    - patching
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              results:
                type: array
                items:
                  $ref: './components.yaml#/components/schemas/baselineResourceCompliance'
              totalResults:
                type: integer
              orderBy:
                type: string
              pageNo:
                type: integer
              pageSize:
                type: integer
              totalPages:
                type: integer
              nextPage:
                type: boolean
              previousPageNo:
                type: integer
              descendingOrder:
                type: boolean
          examples:
            example-1:
              value:
                results:
                  - approvalStatus: NOT_APPROVED
                    patchStatus: MISSING
                    installedStatus: NEED_TO_INSTALL
                    scanTime: '2019-05-29T08:56:11+0000'
                    patch:
                      id: PATCH-6ca40150-56b1-12ca-2b15-22a6ea787790
                      name: Security Update for Windows Server 2008
                      externalId: '10000'
                      category: Critical Updates - Windows 8
                      releaseTime: '2019-05-29T08:53:22+0000'
                      type: WINDOWS
                      rebootRequired: false
                      rating:
                        rating: CRITICAL
                    resource:
                      id: bae45962-981e-4611-bfef-b272c8d8aa87
                      hostName: ''
                      ipAddress: 172.31.26.40
                      type: Windows
                      aliasName: alias name
                      resourceName: 172.31.26.40
                      consoles: []
                      resourceType: Windows
                      frequency: 0
                      paused: false
                      deleted: false
                      validateSSL: false
                      port: 0
                      encrypted: false
                      timeout: 0
                      days: 0
                      ts: 0
                      clientId: 0
                      locationOffset: 0
                      totalLocations: 0
                      receiverHostPort: 0
                totalResults: 1
                orderBy: name
                pageNo: 1
                pageSize: 100
                totalPages: 1
                nextPage: false
                previousPageNo: 0
                descendingOrder: true
  parameters:
    - schema:
        type: integer
        default: '1'
      in: query
      name: pageNo
    - schema:
        type: integer
        default: '100'
      in: query
      name: pageSize
    - schema:
        type: boolean
        default: 'true'
      in: query
      name: isDescendingOrder
    - schema:
        type: string
        default: name
      in: query
      name: sortName
    - schema:
        type: string
      in: query
      name: queryString
parameters:
  - $ref: '../components-global.yaml#/components/parameters/tenantId'
  - schema:
      type: string
    in: path
    name: resourceId
    required: true
  - schema:
      type: string
    in: path
    name: baseLineId
    required: true
