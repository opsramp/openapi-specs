summary: Assign or unassign a patch baseline
description: This endpoint is used to add or remove patches from a baseline.
post:
  tags:
    - patching
  responses:
    '200':
      description: OK
parameters:
  - $ref: '../components-global.yaml#/components/parameters/tenantId'
  - schema:
      type: string
    in: path
    name: baselineId
    required: true
  - schema:
      type: string
    in: path
    name: patchId
    required: true
  - schema:
      type: string
    in: path
    name: action
    required: true
