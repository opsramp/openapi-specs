summary: Assign or unassign a baseline for patch compliance
description: Assigns and unassigns a patch baseline attached for a patch compliance check.
post:
  tags:
    - patching
  responses:
    '200':
      description: OK
parameters:
  - $ref: '#/components/parameters/tenantId'
  - schema:
      type: string
    in: path
    name: complianceId
    required: true
  - schema:
      type: string
    in: path
    name: baselineId
    required: true
  - schema:
      type: string
    in: path
    name: action
    required: true
