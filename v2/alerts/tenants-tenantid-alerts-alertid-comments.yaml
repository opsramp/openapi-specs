summary: Get alert comments
description: This endpoint is used to retrieve the comments on an alert.
get:
  tags:
    - alerts
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              results:
                type: array
                items:
                  type: object
                  properties:
                    cumulativeAlertId:
                      type: integer
                    commentType:
                      type: integer
                    description:
                      type: string
                    createdBy:
                      type: object
                      properties:
                        loginName:
                          type: string
                        lastName:
                          type: string
                        firstName:
                          type: string
                        email:
                          type: string
                        phoneNumber:
                          type: string
                        profileImage:
                          type: object
                          properties:
                            logoPath:
                              type: string
                            thumbPath:
                              type: string
                            tinyThumbPath:
                              type: string
                            imageType:
                              type: string
                    createdDate:
                      type: string
                      format: date-time
              totalResults:
                type: integer
              pageNo:
                type: integer
              pageSize:
                type: integer
              totalPages:
                type: integer
              nextPage:
                type: boolean
              previousPageNo:
                type: integer
              descendingOrder:
                type: boolean
              orderBy:
                type: string
