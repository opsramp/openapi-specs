post:
  summary: Enable or disable first response policy
  description: This endpoint is used to enable or disable the first response policy.
  operationId: first-response-policy-enable-disable-post/
  tags:
    - alerts
  responses:
    '200':
      description: OK
  externalDocs:
    url: 'https://docs.opsramp.com/api/alerts/first-response-policy-enable-disable-post/'
parameters:
  - schema:
      type: string
    in: path
    name: tenantId
    required: true
  - schema:
      type: string
    in: path
    name: policyId
    required: true
  - schema:
      type: string
      enum:
        - enable
        - disable
    in: path
    name: status
    required: true
