post:
  summary: Enable or disable first response policy
  description: This endpoint is used to enable or disable the first response policy.
  tags:
    - alerts
  responses:
    '200':
      description: OK
parameters:
  - schema:
      type: string
    in: path
    name: tenantId
    required: true
  - schema:
      type: string
    in: path
    name: policyId
    required: true
  - schema:
      type: string
      enum:
        - enable
        - disable
    in: path
    name: status
    required: true
