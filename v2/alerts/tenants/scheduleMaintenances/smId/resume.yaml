  description: |
    This endpoint is used to activate a user.

    Only suspended schedule maintenance windows can be resumed.
  operationId: schedule-maintenance-resume-window-post/
  tags:
    - alerts
  externalDocs:
    url: 'https://docs.opsramp.com/api/alerts/schedule-maintenance-resume-window-post/'
  responses:
    '200':
      description: |-
        OK

        ## Notes
        The response depends on the returned status code.
parameters:
  - schema:
      type: string
    in: path
    name: tenantId
    required: true
  - schema:
      type: string
    in: path
    name: smId
    required: true
