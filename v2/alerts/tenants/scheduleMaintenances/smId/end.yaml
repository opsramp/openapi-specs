post:
  summary: End scheduled maintenance window
  description: |-
    This endpoint is used to end a scheduled maintenance window.

    ## Notes
    - User can end only active schedule maintenance windows.
    - Active schedule maintenance windows that are one-time maintenance windows move to a completed state. Recurring maintenance windows move to pending state.
  tags:
    - alerts
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              uniqueId:
                type: string
              status:
                type: string
          examples:
            example-1:
              value:
                uniqueId: SM-a7aa1874-ee4f-4a12-add1-2313bd717d4e
                status: Pending
parameters:
  - $ref: '../components-global.yaml#/components/parameters/tenantId'
  - schema:
      type: string
    in: path
    name: smId
    required: true
