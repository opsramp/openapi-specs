post:
  summary: Get sub alert types
  description: This endpoint is used to retrieve the sub-alert types.
  operationId: alerts-sub-alert-types-get/
  tags:
    - alerts
  externalDocs:
    url: 'https://docs.opsramp.com/api/alerts/alerts-sub-alert-types-get/'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              type: string
          examples:
            example-1:
              value:
                - AVUD
                - AVUS
                - DEFRAG
                - Device Down
                - DISK
                - EVENTLOGS
                - Hung Server
                - Memory
                - Paging File
                - PATCH DLD
                - PATCH DLS
                - PATCH INLD
                - PATCH INLS
                - Processor Usage
                - TEMP
  parameters:
    - schema:
        type: string
      in: query
      name: alertTypes
      description: '{alertType}'
parameters:
  - schema:
      type: string
    in: path
    name: tenantId
    required: true
