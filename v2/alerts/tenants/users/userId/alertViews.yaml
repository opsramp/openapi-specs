get:
  summary: Get alert views
  description: This endpoint is used to retrieve a list of alert views.
  tags:
    - alerts
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: integer
                name:
                  type: string
                description:
                  type: string
                viewType:
                  type: string
                defaultView:
                  type: boolean
          examples:
            example-1:
              value:
                - id: 35
                  name: Warning and critical alerts
                  description: Testing 3
                  viewType: Shared
                  defaultView: true
            example-2:
              value:
                - id: 33
                  name: Last One Day Alerts
                  description: Testing 1
                  viewType: Private
                  defaultView: true
                - id: 34
                  name: Ticketed Alerts
                  description: Testing 2
                  viewType: Private
                  defaultView: true
                - id: 35
                  name: Warning and critical alerts
                  description: Testing 3
                  viewType: Shared
                  defaultView: true
  parameters:
    - schema:
        type: boolean
        default: 'true'
      in: query
      name: isDescendingOrder
      description: List preference indicating whether descending order is required.
    - schema:
        type: string
        default: id
      in: query
      name: sortName
      description: Unique ID allotted to a view when an alert view is created.
    - schema:
        type: string
        default: all
      in: query
      name: viewType
      description: |-
        Supported values:
        - All: Provides private and shared alert views of a client.
        - Private: Provides alerts that are private to the logged-in user.
        - Shared: Provides alerts that are shared across the client.
    - schema:
        type: boolean
        default: 'true'
      in: query
      name: defaultView
      description: Displays the default alert view.
parameters:
  - schema:
      type: string
    in: path
    name: orgId
    required: true
  - schema:
      type: string
    in: path
    name: userId
    required: true
