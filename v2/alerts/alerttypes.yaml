summary: Get supported alert types
description: Gets the list of supported alert types.
get:
  tags:
    - alerts
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              type: string
          examples:
            example-1:
              value:
                - AGENT
                - MAINTENANCE
                - MONITORING
                - APPLIANCE
                - SCHEDULED MAINTENANCE
                - OBSOLETE
                - FORECAST
                - CHANGE DETECTION
