get:
  summary: Get alert
  description: |-
    This endpoint retrieves alert details.

    ## Notes
    For an inference alert, resource name and client ID are provided in the response. For an RCA alert, device ID, Name, and IP address are provided in the response.
  tags:
    - alerts
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              uniqueId:
                type: string
              subject:
                type: string
              description:
                type: string
              currentState:
                type: string
              oldState:
                type: string
              serviceName:
                type: string
              acknowledged:
                type: boolean
              suppressed:
                type: boolean
              permanentlySuppressed:
                type: boolean
              closed:
                type: boolean
              ticketed:
                type: boolean
              clientUniqueId:
                type: string
              alertType:
                type: string
              app:
                type: string
              alertTime:
                type: string
                format: date-time
              device:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
                  hostName:
                    type: string
                  ipAddress:
                    type: string
                  type:
                    type: string
                  aliasName:
                    type: string
                  resourceName:
                    type: string
                  resourceType:
                    type: string
              resource:
                type: object
                properties:
                  id:
                    type: string
                  hostName:
                    type: string
                  ipAddress:
                    type: string
                  type:
                    type: string
                  aliasName:
                    type: string
                  name:
                    type: string
                  resourceName:
                    type: string
                  consoles:
                    type: array
                    items: {}
                  resourceType:
                    type: string
                  frequency:
                    type: integer
                  paused:
                    type: boolean
                  deleted:
                    type: boolean
                  validateSSL:
                    type: boolean
                  port:
                    type: integer
                  encrypted:
                    type: integer
                  timeout:
                    type: integer
                  days:
                    type: integer
                  ts:
                    type: integer
                  clientId:
                    type: integer
                  locationOffset:
                    type: integer
                  totalLocations:
                    type: integer
                  receiverHostPort:
                    type: integer
              repeatCount:
                type: string
              tenantId:
                type: integer
              status:
                type: string
                description: |-
                  Indicates an action performed on an alert:
                  If an alert is acknowledged, then the result is `status: Acknowledged`.
                  If no action is performed on an alert, then the result is `status: New`.
              priority:
                type: string
              elapsedTimeString:
                type: string
              createdDate:
                type: string
                format: date-time
              updatedTime:
                type: string
                format: date-time
              rba:
                type: boolean
              tenantName:
                type: string
              managedByOpsRamp:
                type: boolean
              incidentId:
                type: string
              actedTs:
                type: integer
              eventType:
                type: string
                description: |-
                  The event type is defined as one of the following:
                  - `eventType: ALERT` represents a raw alert.
                  - `eventType: RCA` represents an RCA alert.
                  - `eventType: Inference` represents an inference alert.
              metric:
                type: string
              inferenceId:
                type: integer
                description: |
                  Indicates an inference that is correlated to an event.
              statusHistory:
                type: object
                properties:
                  createdBy:
                    type: string
                  createdTime:
                    type: string
                    format: date-time
                  ticketedBy:
                    type: string
                  ticketedTime:
                    type: string
                    format: date-time
