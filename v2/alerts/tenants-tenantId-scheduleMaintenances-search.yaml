summary: Search scheduled maintenance windows
description: |-
  This endpoint is used to retrieve the scheduled maintenance windows under a specific tenant.

  ## Notess
  There are special characters that can be used in a query string:
  - (+) represents the next field and must be URL-encoded.
  - (:) represents equals. An example is key : value.
  - Space characters must be URL-encoded.
  - Date format must be yyyy-MM-ddTHH:mm:ssZ (GMT).

  ## Query variables
  |Query Variable|Description|
  |-----|-----|
  |uniqueId|Schedule Maintenance window unique ID.|
  |name|Schedule Maintenance name.|
  |startDate|Start date of schedule maintenance.<br>Example: 2016-08-12T10:55:27 0000|
  |endDate|Expiry date of schedule maintenance.<br>Example: 2016-09-15T18:55:27 0000|
  |deviceUniqueId|Device ID|
  |Name|Name.|
  |deviceGroupId|Device group ID.|
  |deviceGroupName|Device group name.|
  |siteId|Site ID.|
  |siteName|Site name.|
  |startCreationDate|Filter schedule maintenance windows created within a date range. Provide from creation date.<br>Example: 2016-07-24T06:48:40 0000|
  |endCreationDate|Filter schedule maintenance windows created within a date range. Provide to creation date.<br>Example: 2016-07-26T06:48:40 0000|
  |startUpdationDate|Filter schedule maintenance windows updated within a date range. Provide from update date.<br>Example: 2016-07-24T06:48:40 0000|
  |endUpdationDate|Filter schedule maintenance windows updated within a date range. Provide to update date.<br>Example: 2016-07-26T06:48:40 0000|
  |status|Filter with scheduled maintenance window status. For example, to retrieve all scheduled maintenance windows that are completed, provide status: Completed in the query string.<br>Supported statuses: Active, Pending, Suspended, and Completed.|
get:
  tags:
    - alerts
  parameters:
    - schema:
        type: integer
        default: 1
      in: query
      name: pageNo
    - schema:
        type: integer
        default: 100
      in: query
      name: pageSize
    - schema:
        type: boolean
        default: 'true'
      in: query
      name: isDescendingOrder
    - schema:
        type: string
        default: id
      in: query
      name: sortName
    - schema:
        type: string
      in: query
      name: queryString
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              results:
                type: array
                items:
                  type: object
                  properties:
                    uniqueId:
                      type: string
                    name:
                      type: string
                    dontRunRBA:
                      type: boolean
                    dontInstallPatch:
                      type: boolean
                    runRBA:
                      type: boolean
                    installPatch:
                      type: boolean
                    createdTime:
                      type: string
                      format: date-time
                    updatedTime:
                      type: string
                      format: date-time
                    schedule:
                      type: object
                      description: ''
                      properties:
                        type:
                          type: string
                          description: ''
                        startTime:
                          type: string
                          description: ''
                          format: date-time
                        endTime:
                          type: string
                          description: ''
                          format: date-time
                        timezone:
                          type: string
                          description: ''
                        pattern:
                          type: object
                          description: ''
                          properties:
                            type:
                              type: string
                              description: ''
                            weekDays:
                              type: string
                              description: ''
                            dayOfMonth:
                              type: integer
                            weekIndex:
                              type: string
                            dayOfWeek:
                              type: string
                            dayFrequency:
                              type: string
                    status:
                      type: string
              totalResults:
                type: integer
              orderBy:
                type: string
              pageNo:
                type: integer
              pageSize:
                type: integer
              totalPages:
                type: integer
              nextPage:
                type: boolean
              previousPageNo:
                type: integer
              descendingOrder:
                type: boolean
          examples:
            example-1:
              value:
                results:
                  - uniqueId: SM-c11b6b44-c85a-426c-9963-0e977070ce98
