post:
  tags:
    - alerts
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
              name:
                type: string
              enabled:
                type: boolean
              precedence:
                type: integer
              filterCriteria:
                type: object
                properties:
                  filterBased:
                    type: boolean
                  matchingType:
                    type: string
                  rules:
                    type: array
                    items:
                      type: object
                      properties:
                        filterType:
                          type: string
                        entityName:
                          type: string
                        operator:
                          type: string
                        entityValue:
                          type: string
              type:
                type: string
              algorithmCorrelation:
                type: object
                properties:
                  alertsTimeWindow:
                    type: integer
                  matchingConditions:
                    type: array
                    items:
                      type: object
                      properties:
                        property:
                          type: string
