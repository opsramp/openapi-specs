post:
  tags:
    - alerts
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
              name:
                type: string
              enabled:
                type: boolean
              precedence:
                type: integer
              filterCriteria:
                type: object
                properties:
                  filterBased:
                    type: string
                  matchingType:
                    type: string
                  rules:
                    type: array
                    items:
                      type: object
                      properties:
                        filterType:
                          type: string
                        entityName:
                          type: string
                        operator:
                          type: string
                        entityValue:
                          type: string
              firstResponseType:
                type: string
              suppression:
                type: object
                properties:
                  suppressSeasonalAlerts:
                    type: boolean
                  suppressByAttributes:
                    type: boolean
                  autoSnooze:
                    type: boolean
                  continuousLearning:
                    type: boolean
                  trainingFileId:
                    type: string
              createdBy:
                type: object
                properties:
                  loginName:
                    type: string
                  lastName:
                    type: string
                  firstName:
                    type: string
                  email:
                    type: string
              createdTime:
                type: string
                format: date-time
              updatedTime:
                type: string
                format: date-time
          examples:
            example-1:
              value:
                id: POLICY-AC-c44f4193-154a-4aa5-b8a9-e5ea5acb386b
                name: Policy1
                enabled: true
                precedence: 1
                filterCriteria:
                  filterBased: true
                  matchingType: ALL
                  rules:
                    - filterType: nativeAttributes
                      entityName: host_name
                      operator: Starts with
                      entityValue: vm
                firstResponseType: SUPPRESSION
                suppression:
                  suppressSeasonalAlerts: true
                  suppressByAttributes: true
                  autoSnooze: true
                  continuousLearning: true
                  trainingFileId: ml_alert_suppression_training
                createdBy:
                  loginName: opsramp_api_user
                  lastName: ' '
                  firstName: OpsRamp API User
                  email: opsAdmin@opsramp.com
                createdTime: '2019-02-27T12:50:44+0000'
                updatedTime: ''
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              description: |
                Name of the first response policy. Maximum length: 250 characters.
            enabled:
              type: boolean
              description: |
                (Optional) State of the first response policy. Default state: true.
            precedence:
              type: integer
              description: |
                (Optional) Order of execution of the first response policy.
            filterCriteria:
              type: object
              description: (Optional) Values used for filter criteria.
              properties:
                filterBased:
                  type: string
                  description: 'Defines the value used for filterBased. Default Value: False.'
                  default: 'false'
                matchingType:
                  type: string
                  description: |-
                    Defines the type of matching results either ANY or ALL.
                    - Select ANY to match results based on any specified filter criteria.
                    - Select ALL to match results based on all specified  filter criteria.
                  enum:
                    - ANY
                    - ALL
                rules:
                  type: array
                  description: |-
                    By default, the field rules is set to False. Mandatory only when filterBased is TRUE. Values for filterType are either
                    - native attributes
                        - dns_name
                        - host_name
                        - alias_name
                        - ip_address
                        - resource_type
                        - agent_installed
                        - operating_system
                        - make
                        - model
                        - alert_source
                        - alert_metric
                    - custom attributes
                        - Provide custom attribute names defined for client or partner or service provider assigned to the resources.
                  items:
                    type: object
                    properties:
                      filterType:
                        type: string
                      entityName:
                        type: string
                      operator:
                        type: string
                        description: ''
                        enum:
                          - Contains
                          - Not Contains
                          - Equals
                          - Not Equals
                          - Starts With
                          - Ends With
                          - Regex
                          - Is
                      entityValue:
                        type: string
                        description: Value used to compare.
            firstResponseType:
              type: string
              description: 'The first response type. Supported value: SUPPRESSION.'
              enum:
                - SUPPRESSION
            suppression:
              type: object
              description: |
                Used only for suppression type.
              properties:
                suppressSeasonalAlerts:
                  type: boolean
                  description: |
                    Suppress alerts that happen regularly and at the same time approximately.
                suppressByAttributes:
                  type: boolean
                  description: |
                    Suppress specific alerts.
                autoSnooze:
                  type: boolean
                  description: |
                    Snooze specific alerts for a given time.
                continuousLearning:
                  type: boolean
                  description: |
                    Enable/Disable continuous machine learning.
                trainingFileId:
                  type: string
                  description: |
                    ID of the training file. This ID is used only when suppressByAttributes is TRUE.
          required:
            - name
        examples:
          example-1:
            value:
              name: Policy1
              filterCriteria:
                filterBased: 'true'
                matchingType: ALL
                rules:
                  - filterType: native
                    entityName: host_name
                    operator: Starts With
                    entityValue: vm
              firstResponseType: SUPPRESSION
              suppression:
                suppressSeasonalAlerts: true
                suppressByAttributes: true
                autoSnooze: true
                continuousLearning: true
                trainingFileId: ml_alert_suppression_training
    description: ''
parameters:
  - $ref: '#/components/parameters/tenantId'
