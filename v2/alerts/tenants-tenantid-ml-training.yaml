summary: Execute the required training type
description: |-
   Schedules the appropirate learning

  ##### Notes
  - Based on the training data one should train
  - Supported trainings are ALERT_ESCALATION_TRAINING,ALERT_FIRST_RESPONSE_TRAINING,ALERT_CORRELATION_TRAINING
post:
  tags:
    - alerts
  responses:
    '200':
      description: OK
parameters:
    - schema:
        type: string
      in: path
      name: tenantId
      required: true
    - schema:
        type: string
        enum:
          - ALERT_ESCALATION_TRAINING
          - ALERT_FIRST_RESPONSE_TRAINING
          - ALERT_CORRELATION_TRAINING
      in: path
      name: trainingType
      required: true
