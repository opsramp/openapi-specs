summary: Execute the required training TYPE
description: Schedules the appropirate learning
post:
  tags:
    - alerts
  responses:
    '200':
      description: OK
parameters:
    - schema:
        type: string
      in: path
      name: tenantId
      required: true
    - schema:
        type: string
        enum:
          - ALERT_ESCALATION_TRAINING
          - ALERT_FIRST_RESPONSE_TRAINING
          - ALERT_CORRELATION_TRAINING
      in: path
      name: trainingType
      required: true
