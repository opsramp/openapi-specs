summary: Execute the required training type
description: |-
   Schedules the appropirate learning

  ##### Notes
  - Based on the training data one should train
  - Supported trainings are ALERT_ESCALATION_TRAINING,ALERT_FIRST_RESPONSE_TRAINING,ALERT_CORRELATION_TRAINING
post:
  tags:
    - alerts
  responses:
    '200':
      description: OK
  requestBody:
    content:
       multipart/form-data:
        schema:
          type: object
          properties:
          attachment:
            type: string
            format: binary
          metaData:
            type: object
            properties:
            category:
              type: string
            inputColumns:
              type: array
              items:
                type: string
            outputColumns:
              type: array
              items:
                type: string
        examples:
          example-1:
            value:
              attachment: "test.csv"
              metaData:
                category: ALERT_ESCALATION_TRAINING
                inputColumns:
                  - xyz
                  - abc
                outputColumns:
                  - out1
                  - out2
parameters:
    - schema:
        type: string
      in: path
      name: tenantId
      required: true
    - schema:
        type: string
        enum:
          - ALERT_ESCALATION_TRAINING
          - ALERT_FIRST_RESPONSE_TRAINING
          - ALERT_CORRELATION_TRAINING
      in: path
      name: trainingType
      required: true
