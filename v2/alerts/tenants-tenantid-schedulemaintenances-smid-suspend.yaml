summary: Suspend schedule maintenance windows
description: |-
  This endpoint is used to suspend a scheduled maintenance window.

  ## Notes
  - Only active schedule maintenance windows can be suspended.
  - Dates in date range consider date as yyyy-MM-dd and ignore the time HH: mm: ss.
  - Send dates (start date & end date) in GMT format.
post:
  tags:
    - alerts
  responses:
    '200':
      description: OK
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            pattern:
              type: string
              enum:
                - now
                - range
            startDate:
              type: string
              format: date-time
            endDate:
              type: string
              format: date-time
        examples:
          example-suspend-now:
            value:
              pattern: now
          example-suspend-date-range:
            value:
              pattern: range
              startDate: '2016-06-18T00:00:00+0000'
              endDate: '2016-06-19T00:00:00+0000'
parameters:
  - $ref: '../components-global.yaml#/components/parameters/tenantId'
  - schema:
      type: string
    in: path
    name: smId
    required: true
