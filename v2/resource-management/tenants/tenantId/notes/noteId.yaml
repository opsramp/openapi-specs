delete:
  summary: Delete resource note
  description: This endpoint is used to delete a resource note.
  tags:
    - resource-management
  responses:
    '200':
      description: OK
get:
  summary: Get resource note
  description: This endpoint is used to fetch the details of a resource note.
  tags:
    - resource-management
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/resourceNote'
          examples:
            example-1:
              value:
                id: 50
                subject: Device created for maintain logs-updated
                description: The Device is for auditing purpose only-updated
                createdTime: '2016-03-21T12:02:11+0530'
                updatedTime: '2016-03-21T12:06:26+0530'
                startTime: '2016-03-26T15:40:10+0530'
                expiryTime: '2016-04-26T15:40:10+0530'
                createdBy:
                  id: USR0000002095
                  loginName: John.Smith
                  lastName: Smith
                  firstName: John
                  email: john.smith@opsramp.com
                  changePassword: false
parameters:
  - schema:
      type: string
    in: path
    name: tenantId
    required: true
  - schema:
      type: string
    in: path
    name: noteId
    required: true
