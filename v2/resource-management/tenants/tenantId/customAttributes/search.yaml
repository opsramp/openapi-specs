get:
  summary: Get custom attribute types and values of a tenant
  description: This endpoint is used to search for custom attribute types and their respective values.
  tags:
    - resource-management
  parameters:
    - schema:
        type: integer
        default: '1'
      in: query
      name: pageNo
    - schema:
        type: integer
        default: '100'
      in: query
      name: pageSize
    - schema:
        type: boolean
        default: 'true'
      in: query
      name: isDescendingOrder
    - schema:
        type: string
        default: id
      in: query
      name: sortName
    - schema:
        type: string
      in: query
      name: queryString
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
