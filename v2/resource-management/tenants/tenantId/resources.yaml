post:
  summary: Create resources
  description: |-
    This endpoint is used to create a generic resource.

    ### Resource Types Supported
    - Generic
    - DNS
    - FTP
    - HTTP Basic
    - HTTP NTLM
    - HTTP OAuth2
    - HTTPS Basic
    - HTTPS NTLM
    - HTTPS OAuth2
    - IMAP
    - PING
    - POP3
    - SCRIPT
    - SMTP
    - SSL
    - TCP
    - UDP

    > Different fields are mandatory for different resource types. Refer to the examples.
  tags:
    - resource-management
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              description: |
                Name of resource.
            extResourceId:
              type: string
              description: |
                External Id of the resource.
            hostName:
              type: string
              description: ''
            resourceType:
              type: string
              description: |
                Type of resource. Use SYNTHETIC for synthetic.
            metaData:
              type: object
              description: |
                Metadata for the resource.
            resourceName:
              type: string
            checkType:
              type: string
              description: |-
                Specifies the category type.
                Example: http, https, ftp, and so on.
            url:
              type: string
              description: |
                URL of the synthetic.
            locationUuids:
              type: array
              description: |
                Array of UUIDs of locations you want to bind.
              items:
                type: string
            sslCertKeyPath:
              type: string
              description: |
                (Optional) Path of the SSL certificate key.
            uploadStream:
              type: string
            downloadFilePath:
              type: string
              description: |
                (Optional) Specifies the path where you want to download the file.
            credential:
              type: object
              description: |-
                Specifies the credentials. Examples:
                - securityLevel: basic
                - userName
                - password
              properties:
                userName:
                  type: string
                password:
                  type: string
                securityLevel:
                  type: string
                oauthClientKey:
                  type: string
                oauthClientSecret:
                  type: string
                oauthAccessTokenUrl:
                  type: string
                oauthGrantType:
                  type: string
            sslCertPath:
              type: string
              description: |
                (Optional) Path of the SSL certificate.
            script:
              type: string
              description: |-
                Use this text only if the checkType is set to SCRIPT:
                - For Python script: seleniumPython
                - ScriptFor JSON script obtained from Selenium IDE: seleniumJsonScript
        examples:
          example-generic:
            value:
              name: testresource-api
              extResourceId: extResourceId_123
              hostName: testdevice-api
              resourceType: Device
              metaData:
                property1: value1
                property2: value2
                property3: value3
          example-dns:
            value:
              resourceType: SYNTHETIC
              checkType: DNS
              resourceName: Indian Army
              host: www.indians.com
              locationUuids:
                - 223087d3-ef45-4efd-9587-0b20ad8ca355
                - ac346708-cb6a-4221-adc2-6b15c0d6e5af
          example-ftp:
            value:
              name: string
              extResourceId: string
              hostName: string
              resourceType: string
              metaData: {}
              resourceName: string
              checkType: string
              url: string
              locationUuids:
                - string
              sslCertKeyPath: string
          example-http-basic:
            value:
              resourceType: SYNTHETIC
              checkType: HTTP
              resourceName: Indian
