post:
  summary: Create impact dependency
  description: This endpoint is used to group the resources which are dependent on a resource.
  tags:
    - resource-management
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            dependent-resources:
              type: array
              description: |
                Resources dependent on a resource dependency.
              items:
                type: string
          required:
            - dependent-resources
        examples:
          example-1:
            value:
              dependent-resources:
                - 57ff9192-2671-4955-a129-99c0a9561630
                - 421fae20-665a-e93c-3304-1b362ae0cd94
                - 421f2a13-4338-a357-4c4b-c3fa7ee0a1ca
                - 3CE66868-8813-4EA2-AFCD-F52927DCE28D
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
          examples:
            example-1:
              value:
                status: success
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: string
              message:
                type: string
          examples:
            example-1:
              value:
                code: '0003'
                message: 'No resource found with UUID : 8e821346-d93f-464e-84b8-d17f02ae4a6c'
