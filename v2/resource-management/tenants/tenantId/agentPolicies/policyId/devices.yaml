post:
  summary: Update resource with synthetic support
  description: This endpoint is used to update details of a resource with synthetics support.
  tags:
    - resource-management
  responses:
    '200':
      description: OK
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            resourceType:
              type: string
              description: |-
                Type of resource.
                Example: server, SYNTHETICS
            checkType:
              type: string
              description: |-
                Specifies the category type.
                Example: http, https, ftp, and so on.
            credential:
              type: object
              description: |-
                (Optional) Specifies the credentials.

                Examples:
                - securityLevel: oauth2
                - oauthClientKey: client key generated
                - oauthClientSecret: secret key generated
                - oauthAccessTokenUrl: auth/oauth token
                - oauthGrantType: credentials of the client
              properties:
                securityLevel:
                  type: string
                oauthClientKey:
                  type: string
                oauthClientSecret:
                  type: string
                oauthAccessTokenUrl:
                  type: string
                oauthGrantType:
                  type: string
            sslCertPath:
              type: string
              description: |
                (Optional) Path of the SSL Certificate
            SslCertKeyPath:
              type: string
              description: |
                (Optional) Path of the SSL certificate key.
            downloadFilePath:
              type: string
              description: |
                (Optional) Specifies the path where you want to download the file.
            script:
              type: string
          required:
            - resourceType
            - checkType
        examples:
          example-1:
            value:
              resourceType: SYNTHETIC
              checkType: HTTP
              resourceName: Indians
              url: www.oriental.com
              credential:
                securityLevel: oauth2
                oauthClientKey: kHSageRP9CTeCFP7Wfrzzc45pFJZ99N4
                oauthClientSecret: 5w6rKEAgYpsYDdd8vm5PnUMsQWqTnh423FArQYxGW6V3zqDcTG2z7UvjV3YBMq9Y
                oauthAccessTokenUrl: auth/oauth/token
                oauthGrantType: client_credentials
              locationUuids:
                - 7b77f37f-5eb0-4ec2-bd19-15cc6853e3ca
parameters:
  - $ref: '../components-global.yaml#/components/parameters/tenantId'
  - schema:
      type: string
    in: path
    name: policyId
    required: true
