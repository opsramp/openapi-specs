delete:
  summary: Delete resource by resource type
  description: This endpoint is used to delete a resource based on the resource type.
  tags:
    - resource-management
  responses:
    '200':
      description: OK
parameters:
  - schema:
      type: string
    in: path
    name: tenantId
    required: true
  - schema:
      type: string
    in: path
    name: resourceType
    required: true
  - schema:
      type: string
    in: path
    name: identity
    required: true
