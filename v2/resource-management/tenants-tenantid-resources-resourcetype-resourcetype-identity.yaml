summary: Delete resource by resource type
description: This endpoint is used to delete a resource based on the resource type.
delete:
  tags:
    - resource-management
  responses:
    '200':
      description: OK
parameters:
  - $ref: '../components-global.yaml#/components/parameters/tenantId'
  - schema:
      type: string
    in: path
    name: resourceType
    required: true
  - schema:
      type: string
    in: path
    name: identity
    required: true
