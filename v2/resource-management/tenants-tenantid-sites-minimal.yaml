summary: Get minimal site details
description: This endpoint is used to retrieve minimal details of sites.
get:
  tags:
    - resource-management
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: integer
                name:
                  type: string
                description:
                  type: string
                address:
                  type: string
          examples:
            example-1:
              value:
                - id: 36
                  name: Brazil South
                  description: 'Resources in south zone '
                  address: 'Street#1, Avenue Paradise'
                - id: 5
                  name: New Jersy
                  description: Central Lab
                  address: Trenton
                - id: 3
                  name: cn-north-1
                  description: North Lab
                  address: Blossom Valley
                - id: 7
                  name: East South
                  description: Resources in Kentucky
                - id: 38
                  name: Japan
                  description: Resources in Japan
                  address: 'Street#1, Tokyo'
                - id: 4
                  name: cn-north-2
                  description: Resources in San Jose
                  address: 'Street#4, Parkway, San Jose'
parameters:
  - $ref: '../components-global.yaml#/components/parameters/tenantId'
