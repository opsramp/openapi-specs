summary: Get topology data by relationships
description: |-
  This endpoint is used to get topology data by providing relationship information about resources.

  Topology relationships provide operators and administrators with the background for troubleshooting, capacity planning, and architecture review. This API retrieves these relationships that exist across the hybrid infrastructure. Topology data can be retrieved one-level away from the resource (nearest neighbor).
get:
  tags:
    - resource-management
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
              uuid:
                type: string
              AliasName:
                type: string
              HostName:
                type: string
              ResourceName:
                type: string
              'Connects: ':
                type: array
                items:
                  $ref: './components.yaml#/components/schemas/device'
              'Runs On: ':
                type: array
                items:
                  $ref: './components.yaml#/components/schemas/device'
              'Uses: ':
                type: array
                items:
                  $ref: './components.yaml#/components/schemas/device'
              'Network Topology: ':
                type: array
                items:
                  $ref: './components.yaml#/components/schemas/device'
          examples:
            example-1:
              value:
                name: Device1
                ipAddress: 1.1.1.1
                uuid: '-1525903367906475008'
                AliasName: aliasName
                HostName: hostName
                ResourceName: resourceName
                'Connects: ':
                  - name: Device2
                    ipAddress: 1.1.1.2
                    uuid: '-4892213965402158210'
                    AliasName: aliasName
                    HostName: hostName
                    ResourceName: resourceName
                'Runs On: ': []
                'Uses: ':
                  - name: Device2
                    ipAddress: 1.1.1.2
                    uuid: '-4892213965402158210'
                    AliasName: aliasName
                    HostName: hostName
                    ResourceName: resourceName
                'Network Topology: ':
                  - name: Device2
                    ipAddress: 1.1.1.2
                    uuid: '-4892213965402158210'
                    AliasName: aliasName
                    HostName: hostName
                    ResourceName: resourceName
                  - name: Device3
                    ipAddress: 1.1.1.3
                    uuid: '-5975476380313466445'
                    AliasName: aliasName
                    HostName: hostName
                    ResourceName: resourceName
parameters:
  - $ref: '../components-global.yaml#/components/parameters/tenantId'
  - schema:
      type: string
    in: path
    name: resourceUUID
    required: true
