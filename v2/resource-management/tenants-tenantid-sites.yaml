summary: Create site
description: Creates a site to organize devices based on location.
post:
  tags:
    - resource-management
  requestBody:
    content:
      application/json:
        schema:
          $ref: './components.yaml#/components/schemas/site'
        examples:
          example-1:
            value:
              name: SJ-North_EAST
              parent:
                id: 4
                name: SJ-East
              description: Resources in north east zone
              address: '5th Avenue, Park street'
              state: California
              city: San Jose
              country: USA
              zip: '94088'
              primaryContact:
                id: USR0000000014
                loginName: InsLab@organization.com
              phoneNumber: 406-232-1234
              phoneExtension: '1'
              resources:
                - id: ad0a218d-7512-435c-9b58-614470ee8658
                - id: b7001583-db6a-4c7c-b4df-ab1ba6505d60
              filterCriteria:
                matchType: ANY
                rules:
                  - key: Name
                    operator: Contains
                    value: SJ
                    resourceType: DEVICE
                  - key: Name
                    operator: Regex
                    value: VM
                    resourceType: LOAD_BALANCER
                  - key: Agent Installed
                    operator: Is
                    value: 'TRUE'
                    resourceType: DEVICE
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: './components.yaml#/components/schemas/site'
          examples:
            example-1:
              value:
                id: 31
                name: SJ-North_EAST
