summary: Get private locations for synthetics
description: Gets private locations for the synthetics.
get:
  tags:
    - resource-management
  parameters:
    - schema:
        type: string
      in: query
      name: zone
      description: Zone. Values: North America, HYDERABAD, On-premises.
    - schema:
        type: string
      in: query
      name: locationName
      description: Location name. Example: Public
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
              name:
                type: string
              uuid:
                type: string
              visibility:
                type: string
              visibleCustomerId:
                type: integer
              Zone:
                type: boolean
          examples:
            example-1:
              value:
                results:
                  - id: 13
                    name: TestPrivate
                    uuid: 423e2e3c-a300-4218-a69c-9e3d8c3c3c63
                    visibility: PRIVATE
                    visibleCustomerId: 6
                    zone: North America
                  - id: 14
                    name: TestPublic
                    uuid: 423e2e3c-a300-4218-a69c-9e3d8c3c3c63
                    visibility: PRIVATE
                    visibleCustomerId: 6
                    zone: North America
                  - id: 15
                    name: TestPublic44
                    uuid: 423e2e3c-a300-4218-a69c-9e3d8c3c3c63
                    visibility: PRIVATE
                    visibleCustomerId: 6
                    zone: North America
parameters:
  - $ref: '../components-global.yaml#/components/parameters/tenantId'
