summary: Manage client custom attributes
description: Assigns and unassigns client custom attributes.
post:
  summary: Assign custom attributes to clients
  description: Assign client custom attributes.
  tags:
    - resource-management
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/resourceManagement-response'
          examples:
            example-1:
              value:
                failedEntities: {}
                failedCount: 0
                successCount: 2
  requestBody:
    content:
      application/json:
        schema:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
        examples:
          example-1:
            value:
              - id: client_93
              - id: client_69856
delete:
  summary: Unassign custom attribute from clients
  description: Unassigns client custom attribute.
  tags:
    - resource-management
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/resourceManagement-response'
          examples:
            example-1:
              value:
                FailedEntities: {}
                FailedCount: 0
                SuccessCount: 2
  requestBody:
    content:
      application/json:
        schema:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
        examples:
          example-1:
            value:
              - id: client_93
              - id: client_69856
parameters:
  - schema:
      type: string
    in: path
    name: varId
    required: true
  - schema:
      type: string
    in: path
    name: attributeId
    required: true
  - schema:
      type: string
    in: path
    name: valueId
    required: true
