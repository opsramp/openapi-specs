summary: NEEDS summary
description:
delete:
  summary: Delete device group
  description: |-
    This endpoint is used to delete a device group.

    ## Notes
    - Deleting a device group indicates removing the device group name and details.
    - Resources under a deleted device group are retained and available in infrastructure APIs.
    - Deleting a parent device group deletes child device groups.
  tags:
    - resource-management
  responses:
    '200':
      description: OK
get:
  summary: Get device group
  description: This endpoint is used to fetch the details of a device group.
  tags:
    - resource-management
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: './components.yaml#/components/schemas/deviceGroup'
          examples:
            example-group-without-policy:
              value:
                id: DGP-1c31a30a-95e9-4b5d-809b-ff3a193c8001
                name: Network Devices
                createdDate: '2017-08-08T12:16:26+0000'
                updatedDate: '2017-08-08T12:16:26+0000'
                type: DEVICE_GROUP
            example-group-with-policy-and-parent:
              value:
                id: DGP-1c31a30a-95e9-4b5d-809b-ff3a193c8001
                name: LAP Storage Devices
                description: ''
                createdDate: '2017-08-08T12:16:26+0000'
                updatedDate: '2017-11-14T06:20:09+0000'
                type: DEVICE_GROUP
                parent:
                  id: DGP-a215ea93-d824-46a6-b434-9c59ceaca7bc
                  name: Storage
                  type: DEVICE_GROUP
                  resourceType: DEVICE_GROUP
                filterCriteria:
                  id: 1319
                  matchType: ALL
                  rules:
                    - id: 214
                      key: Name
                      operator: Contains
                      value: 172.31.23
                      resourceType: DEVICE
                    - key: Site Name
                      operator: Contains
                      value: US-WA
                      resourceType: DEVICE
                entityType: DEVICE_GROUP
parameters:
  - $ref: '../components-global.yaml#/components/parameters/tenantId'
  - schema:
      type: string
    in: path
    name: deviceGroupId
    required: true
