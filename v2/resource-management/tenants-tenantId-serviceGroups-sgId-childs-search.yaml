summary: Get child resources and service groups
description: This endpoint is used to retrieve the child entities (resources or service groups) of a parent service group.
get:
  tags:
    - resource-management
  parameters:
    - schema:
        type: integer
        default: '1'
      in: query
      name: pageNo
      description: ''
    - schema:
        type: integer
        default: '100'
      in: query
      name: pageSize
      description: ''
    - schema:
        type: boolean
        default: 'true'
      in: query
      name: isDescendingOrder
      description: ''
    - schema:
        type: string
        default: id
      in: query
      name: sortName
      description: ''
    - schema:
        type: string
      in: query
      name: queryString
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              results:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    name:
                      type: string
                    createdDate:
                      type: string
                      format: date-time
                    updatedDate:
                      type: string
                      format: date-time
                    childType:
                      type: string
                    frequency:
                      type: integer
                    thresholdType:
                      type: string
                    thresholdLimit:
                      type: integer
                    monitorNames:
                      type: array
                      items:
                        type: string
                    include:
                      type: string
                    type:
                      type: string
                    alertType:
                      type: integer
                    alert:
                      type: boolean
                    metrics:
                      type: array
                      items: {}
              totalResults:
                type: integer
              orderBy:
                type: string
              pageNo:
                type: integer
              pageSize:
                type: integer
              totalPages:
                type: integer
              nextPage:
                type: boolean
              previousPageNo:
                type: integer
              descendingOrder:
                type: boolean
          examples:
            example-child-entities:
              value:
                results:
                  - id: SGP-f4e6100a-7180-43c8-955c-679205bbc419
                    name: Finance Inventory
                    createdDate: '2018-06-20T12:13:34+0000'
                    updatedDate: '2018-06-20T12:13:34+0000'
                    childType: DEVICE
                    frequency: 5
                    thresholdType: count
                    thresholdLimit: 1
                    monitorNames:
                      - service.availability.metric
                    include: ALL
                    type: alert
                    alertType: 2
                    alert: false
                    metrics: []
                totalResults: 1
                orderBy: id
                pageNo: 1
                pageSize: 100
                totalPages: 1
                nextPage: false
                previousPageNo: 0
                descendingOrder: true
            example-child-devices-resources:
              value:
                results:
                  - id: a783e031-9f97-49b2-a913-1999ac879e49
                    name: ubuntu
                    childType: DEVICE
                    alert: false
                  - id: 658ea8aa-b52c-46c4-8143-22000c15b573
