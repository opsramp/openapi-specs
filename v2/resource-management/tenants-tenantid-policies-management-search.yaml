summary: Search device management policy
description: This endpoint is used to search for a device management policy with a policy name.
get:
  tags:
    - resource-management
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: './components.yaml#/components/schemas/policy'
          examples:
            example-1:
              value:
                - id: 210
                  name: test-Mysql-policyWeb
                  resourceType: DEVICE
                  matchType: ALL
                  rules:
                    - id: 155833
                      key: Name
                      operator: Contains
                      value: mysql
                      isNativeAttribute: true
                  actions:
                    - action: ASSIGN MONITORINGTEMPLATE
                      items:
                        - item: '4053'
                          parameters:
                            Packet Count: '3'
                            Packet interval: '1000'
                            Data Bytes: '64'
                          instances: {}
                      forceAssignOrUnassign: false
                    - action: ASSIGN KNOWLEDGEARTICLE
                      items:
                        - item: '7188'
                      forceAssignOrUnassign: true
                  executionOrder: 0
                - id: 209
                  name: test-Mysql-policy-Web
                  resourceType: DEVICE
                  matchType: ALL
                  rules:
                    - id: 155863
                      key: Name
                      operator: Contains
                      value: mysql
                      isNativeAttribute: true
                  actions:
                    - action: Assign Jobs
                      items:
                        - item: asset info
                          itemType: assetinfo
                          itemUid: c072cd67-779a-4206-a3d9-7c761fd563d8
                      forceAssignOrUnassign: true
                    - action: Assign Availability Rule
                      items:
                        - item: AND
                  executionOrder: 0
                - id: 205
                  name: test-Mysql-policy-Web-name
                  resourceType: DEVICE
                  matchType: ALL
                  rules:
                    - id: 154833
                      key: Name
                      operator: Contains
                      value: mysql
                      isNativeAttribute: true
                  actions:
                    - action: ASSIGN CREDENTIALSET
                      items:
                        - item: '36218'
                      forceAssignOrUnassign: true
                    - action: ASSIGN CUSTOMATTRIBUTES
                      items:
                        - item: '264313'
                      forceAssignOrUnassign: true
                  executionOrder: 0
  parameters:
    - schema:
        type: string
      in: query
      name: name
      description: |
        Device management policy name.
parameters:
  - $ref: '../components-global.yaml#/components/parameters/tenantId'
