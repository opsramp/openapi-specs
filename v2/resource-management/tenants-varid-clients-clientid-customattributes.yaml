summary: Get custom attributes of a client
description: This endpoint is used to fetch the custom attributes of a client.
get:
  tags:
    - resource-management
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: './components.yaml#/components/schemas/customAttribute'
          examples:
            example-1:
              value:
                - id: 1277
                  customAttributeValue:
                    id: 410
                    customAttribute:
                      id: 71
                      name: custom_attr_type_for_service_provider
                      description: creating custom_type for provider-update
                      organization:
                        id: 1
                        uniqueId: org_1
                        name: OpsRamp SaaS Platform
                        activated: true
                    value: test_val_1_for_custom_attr_type_for_sp_1
                    description: creating first value for s provider update
                  taggable:
                    id: DEV0000015747
                    name: hydlptCampusGolden
                    entityType: Device
                    resourceName: testDev
                    hostName: testDev
                    resourceType: Desktop
                  tagSource: OPSRAMP
parameters:
  - schema:
      type: string
    in: path
    name: varId
    required: true
  - schema:
      type: string
    in: path
    name: clientId
    required: true
