summary: Get output logs
description: This endpoint is used to retrieve paginated output logs of a script.
get:
  tags:
    - automation
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              results:
                type: array
                items:
                  type: object
                  properties:
                    output:
                      type: string
                    responseDate:
                      type: string
                    type:
                      type: string
                    task:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                    device:
                      $ref: './components.yaml#/components/schemas/resource'
                    owner:
                      type: object
                      properties:
                        loginName:
                          type: string
                        lastName:
                          type: string
                        firstName:
                          type: string
                        email:
                          type: string
                        phoneNumber:
                          type: string
              totalResults:
                type: integer
              orderBy:
                type: string
              pageNo:
                type: integer
              pageSize:
                type: integer
              totalPages:
                type: integer
              nextPage:
                type: boolean
              previousPageNo:
                type: integer
              descendingOrder:
                type: boolean
          examples:
            example-1:
              value:
                results:
                  - output: Agent Offline
                    responseDate: "2017-04-02T05:35:10+0000"
