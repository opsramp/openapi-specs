delete:
  summary: Delete an RBA category
  description: |-
    This endpoint is used to delete an RBA category.

    Categories are only deleted when no scripts exist in that category (or related child categories).
  operationId: rba-categories-delete/
  tags:
    - automation
  externalDocs:
    url: "https://docs.opsramp.com/api/automation/rba-categories-delete/"
  responses:
    "200":
      description: OK
parameters:
  - schema:
      type: string
    in: path
    name: tenantId
    required: true
  - schema:
      type: string
    in: path
    name: categoryId
    required: true
