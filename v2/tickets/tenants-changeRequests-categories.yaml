post:
  summary: Create change request categories
  description: |-
    This endpoint is used to create categories for the change request entity type.

    Creating categories and sub-categories helps organize identical change requests. This provides clarity and access to granularity of data. For example, a network category could help track how many network-related change requests are triggered in a week.
  tags:
    - tickets
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                uniqueId:
                  type: string
                name:
                  type: string
                createdBy:
                  $ref: './components.yaml#/components/schemas/user'
                updatedBy:
                  $ref: './components.yaml#/components/schemas/user'
                createdDate:
                  type: string
                  format: date-time
                updatedDate:
                  type: string
                  format: date-time
                parentCategory:
                  type: object
                  properties:
                    uniqueId:
                      type: string
                    name:
                      type: string
          examples:
            example-create-parent:
              value:
                - uniqueId: SCAT-7c602980-b15d-4b50-8088-23d49307fb02
                  name: Internal Support
                  createdBy:
