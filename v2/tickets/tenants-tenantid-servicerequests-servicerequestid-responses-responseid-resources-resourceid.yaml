summary: Download service request response attachment
description: Downloads the response attached to a service request.
get:
  tags:
    - tickets
  responses:
    '200':
      description: ok
      content:
        application/json:
          schema:
            type: string
parameters:
  - $ref: '#/components/parameters/tenantId'
  - schema:
      type: string
    in: path
    name: serviceRequestId
    required: true
  - schema:
      type: string
    in: path
    name: responseId
    required: true
  - schema:
      type: string
    in: path
    name: resourceId
    required: true
