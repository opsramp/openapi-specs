delete:
  summary: Delete ticket note
  description: This endpoint is used to delete note of a ticket.
  tags:
    - tickets
  responses:
    '200':
      description: OK
get:
  summary: Get a ticket note
  description: This endpoint is used to retrieve a note from a ticket.
  tags:
    - tickets
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: './components.yaml#/components/schemas/note'
          examples:
            example-1:
              value:
                id: 15
                subject: test notes
                description: test notes-1-updated
                createdTime: '2016-03-03T18:04:37+0000'
                updatedTime: ''
                createdBy:
                  id: USR0000002095
                  loginName: John.Smith
                  lastName: Smith
                  firstName: John
                  email: john.smith@domain.com
                  changePassword: false
post:
  summary: Update ticket notes
  description: This endpoint is used to update a note of a ticket.
  tags:
    - tickets
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
              subject:
                type: string
          examples:
            example-1:
              value:
                id: 15
                subject: Sample Note
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            description:
              type: string
        examples:
          example-1:
            value:
              description: Sample Description
parameters:
  - $ref: '../components-global.yaml#/components/parameters/tenantId'
  - schema:
      type: string
    in: path
    name: ticketType
    required: true
  - schema:
      type: string
    in: path
    name: ticketId
    required: true
  - schema:
      type: string
    in: path
    name: noteId
    required: true
