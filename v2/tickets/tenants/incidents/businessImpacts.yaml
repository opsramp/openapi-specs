post:
  summary: Create business impact
  description: This endpoint is used to create a business impact on an incident.
  tags:
    - tickets
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/businessImpact'
          examples:
            example-1:
              value:
                uniqueId: SIMPACT-b5a182be-826c-4380-9575-ad02cf4f5836
                name: SJ Server Down
                description: Servers in SJ are down
                createdBy:
                  loginName: john.smith
                  lastName: Smith
                  firstName: John
                  email: john.smith@myorganization.com
                updatedBy:
                  loginName: john.smith
                  lastName: Smith
                  firstName: John
                  email: john.smith@myorganization.com
                createdDate: '2017-12-14T05:50:18+0000'
                updatedDate: '2017-12-14T05:50:18+0000'
  requestBody:
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/businessImpact'
        examples:
          example-1:
            value:
              name: SJ Servers Down
              description: Servers in site SJ are down
get:
  summary: Get business impacts
  description: Business impact defines the severity of an entity in the business.
  tags:
    - tickets
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: integer
                uniqueId:
                  type: string
                name:
                  type: string
                description:
                  type: string
          examples:
            example-1:
              value:
                - id: 1
                  uniqueId: SIMPACT-b219e457-7c95-ce66-6575-c10576bc256f
                  name: Servers down
                  description: Location A servers down
                - id: 2
                  uniqueId: SIMPACT-79f46cbb-1b4b-4563-9689-7f82663edc5c
                  name: Impact on DB
                  description: High load on DB
                - id: 3
                  uniqueId: SIMPACT-35a765bc-04a9-4e07-b4d1-d03c382118a9
                  name: Site down
                  description: FDS issue
parameters:
  - schema:
      type: string
    in: path
    name: tenantId
    required: true
