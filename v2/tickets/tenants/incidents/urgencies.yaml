get:
  summary: Get urgencies
  description: This endpoint is used to retrieve the list of urgencies of an incident.
  tags:
    - tickets
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/urgency'
          examples:
            example-1:
              value:
                - id: 1
                  uniqueId: SURG-67154b42-0437-47a7-8fa0-0a63144c7bdd
                  name: Level 1
                  description: High level of impact
                - id: 2
                  uniqueId: SURG-77a42eb4-52d5-47c1-ab7f-2e084eaac23d
                  name: Level 2
                  description: Normal level of impact
                - id: 3
                  uniqueId: SURG-59b56741-21f8-4854-9306-b64d3cf93deb
                  name: Level 3
                  description: Low level of impact
post:
  summary: Create urgency
  description: This endpoint is used to create urgency.
  tags:
    - tickets
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/urgency'
          examples:
            example-1:
              value:
                uniqueId: SURG-47b0fa08-8639-41e7-9c86-175c947ae782
                name: SJ Site Server Down-Critical
                description: Servers in site SJ are down. Need to resolve the issue immediately.
                createdBy:
                  loginName: John.Smith
                  lastName: Smith
                  firstName: John
                  email: john.smith@myorganization.com
                updatedBy:
                  loginName: John.Smith
                  lastName: Smith
                  firstName: John
                  email: john.smith@myorganization.com
                createdDate: '2017-12-14T08:53:32+0000'
                updatedDate: '2017-12-14T08:53:32+0000'
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              description: |
                Urgency name.
            description:
              type: string
              description: (Optional) Short summary describing the urgency.
        examples:
          example-1:
            value:
              name: SJ Server Down-Critical
              description: Servers in site SJ are down. Need to resolve the issue immediately.
parameters:
  - schema:
      type: string
    in: path
    name: tenantId
    required: true
