get:
  summary: Download problem response attachment
  description: This endpoint is used to download the response attachment attached to a problem.
  tags:
    - tickets
  responses:
    '200':
      description: OK
      content:
        text/plain:
          schema:
            type: string
parameters:
  - schema:
      type: string
    in: path
    name: tenantId
    required: true
  - schema:
      type: string
    in: path
    name: problemId
    required: true
  - schema:
      type: string
    in: path
    name: responseId
    required: true
  - schema:
      type: string
    in: path
    name: resourceId
    required: true
