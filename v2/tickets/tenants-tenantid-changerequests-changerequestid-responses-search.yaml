                  $ref: './components.yaml#/components/schemas/changeRequestResponse'
              totalResults:
                type: integer
              orderBy:
                type: string
              pageNo:
                type: integer
              pageSize:
                type: integer
              totalPages:
                type: integer
              nextPage:
                type: boolean
              nextPageNo:
                type: integer
              previousPageNo:
                type: integer
              descendingOrder:
                type: boolean
