summary: Get incident responses
description: |-
  This endpoint is used to retrieve responses of an incident.

  ### Query variables

  |Query Variable|Values|Description|
  |-----|----|-----|
  |startCreationDate|NA|Filter response with request creation date. Provide from date.<br>Example: 2016-03-29T10:15:55 0000 (GMT)|
  |endCreationDate|NA|Filter response with request creation date. Provide to date.<br>Example: 2016-03-31T11:20:55 0000 (GMT)|
  |internal|true, false|Internal or universal responses:<br>- If internal=true retrieves only the internal responses.<br>- If internal=false retrieves global responses.<br>- By default it retrieves all responses of the ticket.|

  ## Notes
  There are special characters that can be used in a query string:
  - (+) represents the next field and must be URL-encoded.
  - (:) represents equals. An example is `key : value`.
  - Space characters must be URL-encoded.
  - Date format must be yyyy-MM-ddTHH:mm:ssZ (GMT)
get:
  tags:
    - tickets
  parameters:
    - schema:
        type: integer
        default: '1'
      in: query
      name: pageNo
    - schema:
        type: integer
        default: '100'
      in: query
      name: pageSize
    - schema:
        type: string
        default: response.id
      in: query
      name: sortName
    - schema:
        type: boolean
        default: 'true'
      in: query
      name: isDescendingOrder
    - schema:
        type: string
      in: query
      name: queryString
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              results:
                type: array
                items:
                  $ref: './components.yaml#/components/schemas/incidentResponse'
              totalResults:
                type: integer
              orderBy:
                type: string
              pageNo:
                type: integer
              pageSize:
                type: integer
              totalPages:
                type: integer
              nextPage:
                type: boolean
              nextPageNo:
                type: integer
              previousPageNo:
                type: integer
              descendingOrder:
                type: boolean
          examples:
            example-1:
              value:
