summary: Download time bound request response attachment
description: Downloads the response attached to a time bound request.
get:
  tags:
    - tickets
  responses:
    '200':
      description: OK
      content:
        text/plain:
          schema:
            type: string
parameters:
  - $ref: '#/components/parameters/tenantId'
  - schema:
      type: string
    in: path
    name: timeBoundRequestId
    required: true
  - schema:
      type: string
    in: path
    name: responseId
    required: true
  - schema:
      type: string
    in: path
    name: resourceId
    required: true
