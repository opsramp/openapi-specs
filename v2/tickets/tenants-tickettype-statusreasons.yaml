summary: Get status change reasons
description: This endpoint is used to fetch the status change reasons of a ticket.
get:
  tags:
    - tickets
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: string
                module:
                  type: string
                status:
                  type: string
                enabled:
                  type: string
                statusReasons:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: string
                      name:
                        type: string
          examples:
            example-1:
              value:
                - id: '17'
                  module: INCIDENT
                  status: On Hold
                  enabled: 'true'
                  statusReasons:
                    - id: '9'
                      name: change open to on hold
                - id: '18'
                  module: INCIDENT
                  status: Resolved
                  enabled: 'true'
                  statusReasons:
                    - id: '3'
                      name: Reason for Resolved status
                    - id: '6'
                      name: resolved reason 2
                - id: '19'
                  module: INCIDENT
                  status: Closed
                  enabled: 'true'
                  statusReasons:
                    - id: '4'
                      name: closed reason 2
                    - id: '1'
                      name: Closing Ticket Reason
                - id: '41'
                  module: INCIDENT
                  status: Open
                  enabled: 'true'
                  statusReasons:
                    - id: '10'
                      name: open incident reason
                - id: '42'
                  module: INCIDENT
                  status: Pending
                  enabled: 'false'
parameters:
  - $ref: '../components-global.yaml#/components/parameters/tenantId'
  - schema:
      type: string
    in: path
    name: ticketType
    required: true
