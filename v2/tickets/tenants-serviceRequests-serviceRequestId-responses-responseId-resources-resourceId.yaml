get:
  summary: Download service request response attachment
  description: This endpoint is used to download the response attachment attached to a service request.
  tags:
    - tickets
  responses:
    '200':
      description: ok
      content:
        application/json:
          schema:
            type: string
parameters:
  - $ref: '../components-global.yaml#/components/parameters/tenantId'
  - schema:
      type: string
    in: path
    name: serviceRequestId
    required: true
  - schema:
      type: string
    in: path
    name: responseId
    required: true
  - schema:
      type: string
    in: path
    name: resourceId
    required: true
