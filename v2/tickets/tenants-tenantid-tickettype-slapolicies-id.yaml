summary: Get SLA policy
description: |-
  This endpoint is used to retrieve the details of a service level agreement policy.

  ##### Notes
  1. Sample responses for response time, resolution breach time, resolution remainders, and response remainders use seconds format.
  2. SLA Polices are valid only for incident and service request ticket types.
get:
  tags:
    - tickets
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: './components.yaml#/components/schemas/slaPolicy'
          examples:
            example-1:
              value:
                id: 6
                name: P4_INCIDENT_SLA
                requestType: INCIDENT
                withinBussinessHours: true
                active: true
                priority: Low
                createdDate: '2016-07-24T13:59:54+0000'
                updatedDate: '2016-11-22T09:42:18+0000'
                responseBreachTime: 18000
                resolutionBreachTime: 72000
                responseReminders:
                  - reminderTime: 16200
                    percentage: 10
                    cc: sample@gmail.com
                  - reminderTime: 14400
                    percentage: 20
                    cc: john.smith@gmail.com
                resolutionReminders:
                  - reminderTime: 36000
                  - reminderTime: 21600
                    cc: sample@gmail.com
                  - reminderTime: 10800
                    cc: sample@gmail.com
                timezone:
                  id: '12'
                  name: GMT
                  label: Greenwich Mean Time
                  code: GMT
                createdBy:
