        name:
          type: string
        timezone:
          type: object
          properties:
            id:
              type: string
            name:
              type: string
            label:
              type: string
            code:
              type: string
        businessSchedule:
          type: object
          properties:
            id:
              type: integer
            shiftType:
              type: integer
            startTime:
              type: string
            endTime:
              type: string
            sunday:
              type: boolean
            monday:
              type: boolean
            tuesday:
              type: boolean
