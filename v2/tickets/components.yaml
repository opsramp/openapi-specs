components:
  schemas:
    problem:
      title: problem
      type: object
      properties:
        id:
          type: string
        subject:
          type: string
          description: |
            Subject of the problem.
        description:
          type: string
          description: |
            Description of the problem.
        status:
          type: string
          description: |-
            Status of problem. Follow the steps to update the status of problem:

            1. Use the get problem API to check:
            2. Status flow transitions of problem.The status flows are defined in the field allowedStatus.
            Example: "name" : "Update"
            3. Option to provide reasons to change the status is enabled."reasonsEnabled" : "true" indicates, reason is mandatory while changing the status."reasonsEnabled" : "false" indicates reason is optional.
            4. If status change reasons are defined, use the get status change reasons to retrieve the list of reasons. Provide the reasons configured in status "Update".
        oldStatus:
          type: string
        priority:
          type: string
          description: |
            Priority of the problem.
        oldPriority:
          type: string
        requester:
          $ref: '#/components/schemas/user'
        assignedUser:
          $ref: '#/components/schemas/user'
        assigneeGroup:
          $ref: '#/components/schemas/group'
        resources:
          type: array
          items:
            $ref: '#/components/schemas/resource'
        extTicketId:
          type: string
          description: Attach an external ticket ID to the problem.
        customFields:
          type: array
          items:
            $ref: '#/components/schemas/customField'
        cc:
          type: string
          description: Cc email.
        ticketArisedTime:
          type: string
        createdUser:
          $ref: '#/components/schemas/user'
        category:
          type: object
          properties:
            id:
              type: integer
            name:
              type: string
        reason:
          type: string
        alertIds:
          type: array
          items: {}
        reOpenCount:
          type: integer
        createdDate:
          type: string
          format: date-time
        allowedStatus:
          type: array
          items:
            $ref: '#/components/schemas/status'
        client:
          $ref: '#/components/schemas/client'
        subCategory:
          type: object
          properties:
            id:
              type: integer
            name:
              type: string
        updatedDate:
          type: string
          format: date-time
        priorityUpdatedBy:
          $ref: '#/components/schemas/user'
        priorityUpdatedDate:
          type: string
          format: date-time
        statusUpdatedBy:
          $ref: '#/components/schemas/user'
        statusUpdatedDate:
          type: string
          format: date-time
        resolvedDate:
          type: string
          format: date-time
        slaDetails:
          $ref: '#/components/schemas/slaDetails'
        source:
          type: string
        rootCause:
          type: string
          description: Root cause of the problem.
        workaround:
          type: string
          description: Temporary solution to solve the problem.
        application:
          type: string
          description: |
            Application from which the problem is generated.
        statusFlow:
          type: array
          items:
            $ref: '#/components/schemas/statusHistory'
        knowledgeArticleIds:
          type: array
          description: |-
            (Optional) Attach knowledge base articles related to the problem for further reference. To retrieve a knowledge base article ID:
            1. Log into OpsRamp.
            2. Click Knowledge Base.
            3. Select the required article and then copy the article ID.
            4. Provide the article ID in "knowledgeArticleIds" field.
            Example: "knowledgeArticleIds": 25, 16.
          items:
            type: integer
        attachedArticles:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              subject:
                type: string
        estimatedHours:
          type: integer
          description: 'Estimated time for resolving a problem. For example, a user estimates 3 hours for completion of a problem, the user provides value as "estimatedHours": "3".'
        estimatedMinutes:
          type: integer
          description: 'Estimated time for resolving a problem. For example, a user estimates 45 minutes for completion of a task, then user provides value as "estimatedMinutes": "45".'
        timeSpent:
          type: integer
        notes:
          type: string
        closedSummary:
          type: string
        suspendEndDate:
          type: string
          format: date-time
        closedDate:
          type: string
        tags:
          type: string
        changeRequest:
          description: Attach a problem related to the problem.
          type: object
          properties:
            id:
              type: string
        knownIssue:
          type: boolean
        attachments:
          type: array
          items:
            $ref: ./knowledge-base.v1.yaml#/components/schemas/attachment
        channelId:
          type: integer
    user:
      title: user
      type: object
      properties:
        id:
          type: string
        loginName:
          type: string
        lastName:
          type: string
        firstName:
          type: string
        email:
          type: string
        phoneNumber:
          type: string
    group:
      title: group
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
