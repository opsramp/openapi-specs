        priority:
          type: string
        createdDate:
          type: string
          format: date-time
        updatedDate:
          type: string
          format: date-time
        responseBreachTime:
          type: integer
        resolutionBreachTime:
          type: integer
        responseReminders:
          type: array
          items:
