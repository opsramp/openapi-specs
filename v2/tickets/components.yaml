        type:
          type: string
        metaData:
          type: object
        resourceType:
          type: string
        hostName:
          type: string
        resourceName:
          type: string
        aliasName:
          type: string
    customField:
      title: customField
      type: object
      description: User-defined fields. User can create additional fields to attach more information related to the change request. Create a custom field and use the get change request custom fields retrieve the list of the customized fields for change request.
      properties:
        id:
          type: string
        classCode:
          type: string
        displayLabel:
          type: string
        name:
          type: string
        fieldType:
          type: string
        mandatory:
          type: boolean
        editable:
          type: boolean
        description:
          type: string
        value:
          type: string
        defaultValue:
          type: string
        options:
          type: array
          items:
            type: object
            properties:
              label:
                type: string
              value:
                type: string
        selectedOption:
          type: object
          properties:
            label:
              type: string
            value:
              type: string
        customField:
          type: boolean
    status:
      title: status
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        reasonsEnabled:
          type: boolean
        reasonsDefined:
          type: boolean
    client:
      title: client
      type: object
      properties:
        id:
          type: integer
        uniqueId:
          type: string
        name:
          type: string
        activated:
          type: boolean
        updatedTime:
          type: string
        createdTime:
          type: string
          format: date-time
    slaDetails:
      title: slaDetails
      type: object
      properties:
        resolutionTime:
          type: integer
        responseTime:
          type: integer
        responseBreach:
          type: boolean
        resolutionBreach:
          type: boolean
        responseBreachDate:
          type: string
        resolutionBreachDate:
          type: string
        slaPolicy:
          $ref: '#/components/schemas/slaPolicy'
    statusHistory:
      title: statusHistory
      type: object
      properties:
        status:
          type: string
        timeSpent:
          type: integer
        createdDate:
          type: string
          format: date-time
        updatedBy:
          $ref: '#/components/schemas/user'
        reason:
          type: string
        notes:
          type: string
    businessImpact:
      title: businessImpact
      type: object
      properties:
        uniqueId:
          type: string
        name:
          type: string
          description: |
            Business impact name.
        description:
          type: string
          description: |
            (Optional) Short summary describing the business impact.
        createdBy:
          $ref: '#/components/schemas/user'
        updatedBy:
          $ref: '#/components/schemas/user'
        createdDate:
          type: string
          format: date-time
        updatedDate:
          type: string
          format: date-time
    activity:
      title: activity
      type: object
      properties:
        activity:
          type: string
        htmlLog:
          type: array
          items:
            type: string
        createdTime:
          type: string
          format: date-time
        logType:
          type: string
        createdBy:
          $ref: '#/components/schemas/user'
        changeLog:
          type: array
          items:
            type: object
            properties:
              attribute:
                type: string
              oldValue:
                type: string
              newValue:
                type: string
    changeRequestResponse:
      title: changeRequestResponse
      type: object
      properties:
        description:
          type: string
          description: |
            Short summary describing the response.
        internal:
          type: string
          description: |-
            (Optional) Represents the visibility of the response:

            Setting internal=true represents visibility of response within the organization

            Setting internal=false represents visibility of response to all users
        tags:
          type: string
          description: |
            (Optional) Labels attached to the response.
        creator:
          $ref: '#/components/schemas/user'
        attachments:
          type: array
          description: |
            (Optional) Attachments for the particular response.
          items:
            type: object
            properties:
              name:
                type: string
              file:
                type: string
        hasAttachments:
          type: boolean
        createdDate:
          type: string
          format: date-time
      description: ' If internal=true, creator is mandatory.'
    changeRequest:
      title: changeRequest
      type: object
      properties:
        id:
          type: string
        subject:
          type: string
          description: |
            Ticket subject.
        description:
          type: string
          description: |
            Ticket description.
        priority:
          type: string
          description: |
            Ticket priority with supported priority values: Low, Normal, High, Urgent, and Very Low.
        extTicketId:
          type: string
          description: Attach third party ticket ID.
        changePlan:
          type: string
          description: |
            Description of the change plan.
        rollbackPlan:
          type: string
          description: |
            Description of roll back plan.
        testPlan:
          type: string
          description: |
            Description of test plan.
        plannedStart:
          type: string
          format: date-time
        plannedEnd:
          type: string
          format: date-time
        workStart:
          type: string
          format: date-time
        workEnd:
          type: string
          format: date-time
        cc:
          type: string
          description: Cc email.
        category:
          type: object
          description: Add the change request under a category. Use the get API to retrieve the list of categories.
          properties:
            id:
              type: integer
        subCategory:
          type: object
          description: Add the change request under a sub-category. Use get categories to retrieve the list of sub-categories.
          properties:
            id:
              type: integer
        changeType:
          type: string
          description: 'Normal or Emergency depending on the Priority of a change request. For example, create a change type Emergency for change requests that must be processed immediately or if Priority of a request is High.'
        assigneeGroup:
          $ref: '#/components/schemas/group'
        channelId:
          type: string
        tags:
          type: string
        location:
          type: string
        assignedUser:
          $ref: '#/components/schemas/user'
        requester:
          $ref: '#/components/schemas/user'
        resources:
          type: array
          items:
            $ref: '#/components/schemas/resource'
        customFields:
          type: array
          items:
            $ref: '#/components/schemas/customField'
        attachments:
          type: array
          description: Attach files related to the change request. Convert attachment files to byte stream with base64-encoding. The file size limit of an attachment is 50 MB.
          items:
            type: object
            properties:
              name:
                type: string
              file:
                type: string
        knowledgeArticleIds:
          type: array
          description: |-
            Attach knowledge base articles related to the change request for further reference. To retrieve a knowledge base article ID:
            1. Log into OpsRamp.
            2. Click Knowledge Base.
            3. Select the required article and then copy the article ID.
            4. Provide the article ID in "knowledgeArticleIds" field.

            Example: "knowledgeArticleIds": 25, 16.
          items:
            type: integer
        oldStatus:
          type: string
        oldPriority:
          type: string
        ticketArisedTime:
          type: string
        createdUser:
          $ref: '#/components/schemas/user'
        alertIds:
          type: array
          items: {}
        createdDate:
          type: string
          format: date-time
        allowedStatus:
          type: array
          items:
            $ref: '#/components/schemas/status'
        client:
          $ref: '#/components/schemas/client'
        updatedDate:
          type: string
          format: date-time
        priorityUpdatedBy:
          $ref: '#/components/schemas/user'
        priorityUpdatedDate:
          type: string
          format: date-time
        statusUpdatedBy:
          $ref: '#/components/schemas/user'
        statusUpdatedDate:
          type: string
          format: date-time
        slaDetails:
          $ref: '#/components/schemas/slaDetails'
        source:
          type: string
        statusFlow:
          type: array
          items:
            $ref: '#/components/schemas/statusHistory'
        attachedArticles:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              subject:
                type: string
      required:
        - subject
        - description
        - priority
        - changePlan
        - rollbackPlan
        - testPlan
    incidentResponse:
      title: incidentResponse
      type: object
      properties:
        description:
          type: string
        internal:
          type: boolean
        creator:
          $ref: '#/components/schemas/user'
        tags:
          type: string
        attachments:
          type: array
          items:
            $ref: '#/components/schemas/attachment'
        extTicketResponseId:
          type: string
        createdDate:
          type: string
          format: date-time
        hasAttachments:
          type: boolean
        timeSpent:
          type: integer
    attachment:
      title: attachment
      type: object
      properties:
        name:
          type: string
        file:
          type: string
        id:
          type: integer
        createdDate:
          type: string
          format: date-time
        contentURL:
          type: string
    incident:
      title: incident
      type: object
      description: ''
      properties:
        alertIds:
          type: array
          items: {}
        allowedStatus:
          type: array
          items:
            $ref: '#/components/schemas/status'
        assignedUser:
          $ref: '#/components/schemas/user'
