              cc:
                type: string
        resolutionReminders:
          type: array
          items:
            type: object
            properties:
              reminderTime:
                type: integer
              cc:
                type: string
        createdBy:
          $ref: '#/components/schemas/user'
        updatedBy:
          $ref: '#/components/schemas/user'
