          $ref: '#/components/schemas/user'
        updatedBy:
          $ref: '#/components/schemas/user'
        createdDate:
          type: string
          format: date-time
        updatedDate:
          type: string
          format: date-time
    slaPolicy:
      title: slaPolicy
