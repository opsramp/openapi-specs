        changeRequest:
          description: Attach a problem or change request related to the incident. Only a single change request or problem can be attached to an incident.
          type: object
          properties:
            id:
              type: string
        channelId:
          type: string
        client:
          $ref: '#/components/schemas/client'
        closedSummary:
          type: string
        consoles:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
                enum:
                  - MANAGEMENTCONSOLE
                  - ADMINCONSOLE
                description: Console type
              consoleProtocol:
                type: string
                enum:
                  - RDP
                  - SSH
                  - TELNET
                  - VNC
                description: |
                  Console protocol.
              options:
                type: string
                description: |
                  Console options.
        createdDate:
          format: date-time
          type: string
        createdUser:
          $ref: '#/components/schemas/user'
        customFields:
          type: array
          items:
            $ref: '#/components/schemas/customField'
        description:
          description: |
            Ticket description.
          type: string
        dueDate:
          type: string
        extTicketId:
          description: Attach third party ticket ID.
          type: string
        id:
          type: string
        knowledgeArticleIds:
          description: |-
            Attach knowledge base articles related to the change request for further reference. To retrieve a knowledge base article ID:
            1. Log into OpsRamp.
            2. Click Knowledge Base.
            3. Select the required article and then copy the article ID.
            4. Provide the article ID in "knowledgeArticleIds" field.

            Example: "knowledgeArticleIds": 25, 16.
          type: array
          items:
            type: integer
        location:
          type: string
        notes:
          type: string
        oldPriority:
          type: string
        oldStatus:
          type: string
        parentId:
          type: string
          description: Attach incident. Provide the incident ID as an attachment.
        participantUsers:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              loginName:
                type: string
        plannedEnd:
          format: date-time
          type: string
        plannedStart:
          format: date-time
          type: string
