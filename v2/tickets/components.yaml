        priority:
          description: |
            Ticket priority with supported priority values: Low, Normal, High, Urgent, and Very Low.
          type: string
        priorityUpdatedBy:
          $ref: '#/components/schemas/user'
        priorityUpdatedDate:
          format: date-time
          type: string
        problem:
          description: Attach a problem or change request related to the incident. Only a single change request or problem can be attached to an incident.
          type: object
          properties:
            id:
              type: string
        reOpenCount:
          type: integer
        requester:
          $ref: '#/components/schemas/user'
        resolutionSummary:
          type: string
        resolveDate:
          type: string
          format: date-time
        resources:
          type: array
          items:
            $ref: '#/components/schemas/resource'
        rollbackPlan:
          description: |
            Description of roll back plan.
          type: string
        schedule:
          type: object
          properties:
            startTime:
              type: string
              description: |
                Schedule start time.
            endTime:
              type: string
              description: |
                Schedule end time.
            type:
              type: string
              description: |
                Schedule type.
            timezone:
              type: string
              description: |-
                Schedule time zone. The list of timezones are shown below.
                Example: "timezone": "America/Los_Angeles"
            pattern:
              description: |
                Recurrence pattern.
              type: object
              properties:
                type:
                  type: string
                  description: |
                    Recurrence pattern type.
                  enum:
                    - daily
                    - weekly
                    - monthly
                dayFrequency:
                  type: string
                  description: |
                    Day on which the time bound request should occur.
                  enum:
                    - everyday
                    - every weekday
                weekDays:
                  type: string
                  description: |
                    Weekdays on which the time bound request should occur.
                  enum:
                    - SUN
                    - MON
                    - TUE
                    - WED
                    - THU
                    - FRI
                    - SAT
                dayOfMonth:
                  type: integer
                  description: |
                    Day of the month on which time bound request should occur.
                  minimum: 1
                  maximum: 31
                weekIndex:
                  type: string
                  description: |
                    Weekdays on which the time bound request should occur every month.
                  enum:
                    - FIRST
                    - SECOND
                    - THIRD
                    - FOURTH
                    - LAST
                dayOfWeek:
                  type: string
                  description: |
                    Weekdays on which the time bound request should occur every month.
                  enum:
                    - SUN
                    - MON
                    - TUE
                    - WED
                    - THU
                    - FRI
                    - SAT
