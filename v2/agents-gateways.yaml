openapi: 3.0.0
info:
  title: Agents and Gateways
  version: 2.0.0
  description: null
  contact:
    name: OpsRamp Support
    email: support@opsramp.com
    url: 'https://www.opsramp.com/about-opsramp/contact-us/'
tags:
  - name: agents-gateways
servers:
  - url: 'https://api.opsramp.com'
    description: Partner - All Others
  - url: 'https://{subdomain}.api.opsramp.com'
    description: Partner or Client custom branded sub-domain
    variables:
      subdomain:
        default: demo
        description: Custom sub-domain assigned to the client
paths:
  /api/v2/applicationservice:
    post:
      description: |-
        This endpoint is used to get the service status and to start and stop application services.

        An access token must be generated to use this API.

        Supported services are network, squid, postgresql, vprobe, and ntp.
      operationId: gateways/gateway-application-service-post/
      tags:
        - agents-gateways
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  Success:
                    type: string
              examples:
                example-1:
                  value:
                    Success: Service Squid Proxy started successfully.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                service:
                  type: string
                  description: Name of the service.
                  enum:
                    - network
                    - squid
                    - postgresql
                    - ntp
                action:
                  type: string
                  description: 'Action item: status, start, or stop.'
                  enum:
                    - start
                    - stop
                    - status
                    - restart
              required:
                - service
                - action
            examples:
              example-1:
                value:
                  service: squid
                  action: start
        description: ''
      externalDocs:
        url: 'https://docs.opsramp.com/api/agents-gateways/gateways/gateway-application-service-post/'
      summary: 'Status, start, and stop service'
      parameters: []
  '/api/v2/download/gateway/{packageName}':
    get:
      description: This API is used to download gateway files from the OpsRamp download server.
      operationId: gateways/gateway-download/
      tags:
        - agents-gateways
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  expires_in:
                    type: integer
                  url:
                    type: string
              examples:
                example-1:
                  value:
                    expires_in: 900
                    url: 'https://dl01.opsramp.com/itop/download/gateway/d3873201-c303-4846-8ce4-b9fd4cf1306b'
      externalDocs:
        url: 'https://docs.opsramp.com/api/agents-gateways/gateways/gateway-download/'
      summary: Download gateway
    parameters:
      - schema:
          type: string
          enum:
            - 'NULL'
            - ova
            - iso
            - windows
            - google
          default: 'NULL'
        in: path
        name: packageName
        required: true
        description: Refers to the gateway package.
  /api/v2/externalproxy:
    post:
      description: |
        This endpoint is used to configure the external proxy connection on the gateway.

        An access token must be generated to use this API.
      operationId: gateways/gateway-externalproxy-post/
      tags:
        - agents-gateways
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  Success:
                    type: string
              examples:
                example-1:
                  value:
                    Success: Successfully updated proxy settings.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                connection:
                  type: string
                  description: 'Type of network connection: direct or proxy'
                  enum:
                    - direct
                    - proxy
                proxy_ip:
                  type: string
                  description: Proxy IP address for the network.
                proxy_port:
                  type: string
                  description: Port for the proxy IP address.
                proxy_usr:
                  type: string
                  description: Proxy user name.
                proxy_pwd:
                  type: string
                  description: Proxy password.
              required:
                - connection
                - proxy_ip
                - proxy_port
            examples:
              example-1:
                value:
                  connection: direct
                  proxy_ip: <ip>
                  proxy_port: <port>
                  proxy_usr: <proxyuser>
                  proxy_pwd: <proxypassword>
        description: ''
      externalDocs:
        url: 'https://docs.opsramp.com/api/agents-gateways/gateways/gateway-externalproxy-post/'
      summary: Set external proxy connection
      parameters: []
  /api/v2/generalinfo:
    get:
      summary: Get gateway information
      description: This endpoint is used to get general information from the gateway. This includes appliance details and network information.
      operationId: gateways/gateway-generalinfo-get/
      tags:
        - agents-gateways
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  Appliance Information:
                    type: object
                    properties:
                      Model:
                        type: string
                      Registration Status:
                        type: string
                      Firmware Build Tag:
                        type: string
                      Tunnel Status:
                        type: string
                  Network Information:
                    type: object
                    properties:
                      IP Address:
                        type: string
                      Subnet Mask:
                        type: string
                      Default Interface:
                        type: string
                      MAC Address:
                        type: string
                      DHCP:
                        type: string
                      Default Gateway:
                        type: string
                      DNS Entries:
                        type: string
                      Domain Name:
                        type: string
                      Host Name:
                        type: string
              examples:
                example-1:
                  value:
                    Appliance Information:
                      Model: XXXX
                      Registration Status: XXXX
                      'Firmware Build Tag ': XXXX
                      Tunnel Status: XXXx
                    Network Information:
                      IP Address: XXXX
                      Subnet Mask: XXXX
                      Default Interface: XXXX
                      MAC Address: XXXX
                      DHCP: XXXX
                      Default Gateway: XXXX
                      DNS Entries: XXXX
                      Domain Name: XXXX
                      'Host Name ': XXXX
      externalDocs:
        url: 'https://docs.opsramp.com/api/agents-gateways/gateways/gateway-generalinfo-get/'
  /api/v2/getntpdetails:
    get:
      summary: Get NTP details
      description: This endpoint is used to get the NTP details from the gateway.
      operationId: gateways/gateway-ntp-details-get/
      tags:
        - agents-gateways
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  servers:
                    type: string
                  NTP Status:
                    type: string
                    enum:
                      - 'ON'
                      - 'OFF'
                  time:
                    type: string
              examples:
                example-1:
                  value:
                    servers: 'xxx,xxx'
                    NTP Status: 'OFF'
                    time: 'Tue May 19 21:40:08 UTC 2020'
      externalDocs:
        url: 'https://docs.opsramp.com/api/agents-gateways/gateways/gateway-ntp-details-get/'
  '/api/v2/tenants/{tenantId}/agents/{platform}/download/{package-name}':
    get:
      summary: Download agent for Linux
      description: |
        This endpoint is used to download the agent for Linux resources.

        This usually follows calling the Get Agent Package for Linux API.

        1. To capture the agent file: Use the package name from the response headers with the specific header package-name. The content of the file is available in the response body.
        2. Create a file with the same name as provided in the header and then write the contents of the response body into the file.
      operationId: agents/agents-gateways-agent-linux-download-get/
      tags:
        - agents-gateways
      externalDocs:
        url: 'https://docs.opsramp.com/api/agents-gateways/agents/agents-gateways-agent-linux-download-get/'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: File
    parameters:
      - schema:
          type: string
        in: path
        name: tenantId
        required: true
      - schema:
          type: string
          enum:
            - LINUX
        in: path
        name: platform
        required: true
        description: The operating system on which you want to deploy the agent.
      - schema:
          type: string
        in: path
        name: package-name
        required: true
        description: |-
          The name of the package you want to download.

          Use the value in "name":"{package-name}" response from the Get Agent Package for Linux API.
  '/api/v2/tenants/{tenantId}/agents/deployAgentsScript':
    get:
      summary: Download agent installation script for Linux
      description: |-
        This endpoint is used to download the agent installation script for Linux resources.

        This returns the JSON payload containing package name, package size, package checksum, and the package S3 bucket URL to directly download the agent.
      operationId: agents/agents-gateways-agent-linux-install-script-get/
      tags:
        - agents-gateways
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                  downloadUrl:
                    type: string
                  version:
                    type: string
                  size:
                    type: integer
                  checksum:
                    type: string
                  generation:
                    type: string
              examples:
                example-1:
                  value:
                    name: <package-name>
                    downloadUrl: <direct-s3-download-url>
                    version: <agent-version>
                    size: 100
                    checksum: <checksum>
                    generation: G2
      externalDocs:
        url: 'https://docs.opsramp.com/api/agents-gateways/agents/agents-gateways-agent-linux-install-script-get/'
      parameters:
        - schema:
            type: string
            default: 'NULL'
          in: query
          name: profileId
          description: '(Optional) Used by the agent to connect to OpsRamp. If a profile ID is not provided, the agent connects directly to OpsRamp.'
    parameters:
      - schema:
          type: string
        in: path
        name: tenantId
        required: true
  '/api/v2/tenants/{tenantId}/agents/{platform}/info':
    get:
      summary: Get agent package for Linux
      description: |-
        This endpoint is used to download the agent for Linux resources. This is usually followed by an API call to Download Linux Agent.

        Returns the JSON payload containing package name, package size, package checksum. The response also contains package S3 bucket URL for downloading the agent directly.
      operationId: agents/agents-gateways-agent-package-linux-get/
      tags:
        - agents-gateways
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                  downloadUrl:
                    type: string
                  version:
                    type: string
                  size:
                    type: integer
                  checksum:
                    type: string
                  generation:
                    type: string
              examples:
                example-1:
                  value:
                    name: <package-name>
                    downloadUrl: <direct-s3-download-url>
                    version: <agent-version>
                    size: 1000
                    checksum: <checksum>
                    generation: G2
      externalDocs:
        url: 'https://docs.opsramp.com/api/agents-gateways/agents/agents-gateways-agent-package-linux-get/'
      parameters:
        - schema:
            type: string
            enum:
              - ubuntu
              - redhat
              - amazon
              - fedora
              - sles
          in: query
          name: distName
          required: true
          description: Distribution name of the operating system on which you want to deploy the agent.
        - schema:
            type: string
            enum:
              - amd64
              - i686
              - x86_64
              - i386
          in: query
          name: architecture
          required: true
          description: |-
            64-bit and 32-bit operating system architectures.

            For Ubuntu distributions, use amd64 (64-bit) or i686 (32-bit)

            For all other distributions, use x86_64 (64-bit) or i386 (32-bit)
    parameters:
      - schema:
          type: string
        in: path
        name: tenantId
        required: true
        description: ''
      - schema:
          type: string
          enum:
            - LINUX
        in: path
        name: platform
        required: true
        description: Operating system on which you want to deploy the agent.
  '/api/v2/tenants/{tenantId}/agentPolicies/{policyId}/devices':
    post:
      summary: Assign agent policy for resources
      description: |-
        The endpoint to assign agent policy for resources.
      operationId: agents/agents-gateways-agent-policy-post/
      tags:
        - agents-gateways
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  failedEntities:
                    type: object
                    properties:
                      entityID:
                        type: string
                  failedCount:
                    type: integer
                  successCount:
                    type: integer
              examples:
                example-1:
                  value:
                    failedEntities:
                      023471da-698b-3a2e-1e93-6dbaca8eea23: No device 023471da-698b-3a2e-1e93-6dbaca8eea23 found under client client_5
                    failedCount: 1
                    successCount: 2
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
            examples:
              example-1:
                value:
                  - id: 042761ba-542e-4a7a-8e38-3ebbea7eeb16
                  - id: 023471da-698b-3a2e-1e93-6dbaca8eea23
                  - id: 855eb82e-3064-40a1-a26e-77efabe300da
      externalDocs:
        url: 'https://docs.opsramp.com/api/agents-gateways/agents/agents-gateways-agent-policy-post/'
    parameters:
      - schema:
          type: string
        name: tenantId
        in: path
        required: true
      - schema:
          type: string
        name: policyId
        in: path
        required: true
  '/api/v2/tenants/{tenantId}/agentProfiles/{profileId}/devices':
    post:
      summary: Assign agent profile for resources
      description: |-
        This endpoint is used to assign an agent profile for resources.
      operationId: agents/agents-gateways-agent-profile-post/
      tags:
        - agents-gateways
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  failedEntities:
                    type: object
                    properties:
                      entityId:
                        type: string
                  failedCount:
                    type: integer
                  successCount:
                    type: integer
              examples:
                example-1:
                  value:
                    failedEntities:
                      023471da-698b-3a2e-1e93-6dbaca8eea23: No device 023471da-698b-3a2e-1e93-6dbaca8eea23 found under client client_5
                    failedCount: 1
                    successCount: 2
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
            examples:
              example-1:
                value:
                  - id: 042761ba-542e-4a7a-8e38-3ebbea7eeb16
                  - id: 023471da-698b-3a2e-1e93-6dbaca8eea23
                  - id: 855eb82e-3064-40a1-a26e-77efabe300da
      externalDocs:
        url: 'https://docs.opsramp.com/api/agents-gateways/agents/agents-gateways-agent-profile-post/'
    parameters:
      - schema:
          type: string
        in: path
        name: tenantId
        required: true
      - schema:
          type: string
        in: path
        name: profileId
        required: true
  '/tenants/{tenantId}/agents/windows':
    get:
      summary: Download agent for Windows
      description: |-
        This endpoint is used to download the agent for Windows resources.

        This returns the JSON payload containing package name, package size, package checksum, and the package S3 bucket URL to directly download the agent.
      operationId: agents/agents-gateways-agent-windows-download-get/
      tags:
        - agents-gateways
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                  downloadUrl:
                    type: string
                  version:
                    type: string
                  size:
                    type: integer
                  checksum:
                    type: string
                  generation:
                    type: string
              examples:
                example-1:
                  value:
                    name: <package-name>
                    downloadUrl: <direct-s3-download-url>
                    version: <agent-version>
                    size: 1000
                    checksum: <checksum>
                    generation: G2
      externalDocs:
        url: 'https://docs.opsramp.com/api/agents-gateways/agents/agents-gateways-agent-windows-download-get/'
    parameters:
      - schema:
          type: string
        in: path
        name: tenantId
        required: true
  /api/v2/registration:
    servers:
      - url: 'http://{gatewayIp}:port'
    post:
      summary: Register gateway
      description: This endpoint is used to register the gateway.
      operationId: gateways/gateway-register-post/
      tags:
        - agents-gateways
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: string
              examples:
                example-1:
                  value: Appliance Registered Successfully
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                activationKey:
                  type: string
                  description: Activation token used to register the Gateway with the API server.
                opsRampServer:
                  type: string
                  description: API server to which Gateway wants to connect.
              required:
                - activationKey
                - opsRampServer
            examples:
              example-1:
                value:
                  activationKey: 360541b2-3f4e-407d-b61a-3aa73c638ed2
                  opsRampServer: xxx.opsramp.com
      externalDocs:
        url: 'https://docs.opsramp.com/api/agents-gateways/gateways/gateway-register-post/'
  '/api/v2/proxy={action}':
    servers:
      - url: 'http://{gatewayIp}:port'
    post:
      summary: Turn on and off Squid proxy service
      description: This endpoint is used to turn on and off the Squid proxy server on the gateway.
      operationId: gateways/gateway-turn-onoff-proxy-post/
      tags:
        - agents-gateways
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  Success:
                    type: string
              examples:
                example-on:
                  value:
                    Success: Squid Proxy Successfully Turned ON
                example-off:
                  value:
                    Success: Squid Proxy Successfully Turned OFF
      externalDocs:
        url: 'https://docs.opsramp.com/api/agents-gateways/gateways/gateway-turn-onoff-proxy-post/'
    parameters:
      - schema:
          type: string
          enum:
            - 'ON'
            - 'OFF'
        name: action
        in: path
        required: true
  /api/v2/apiTokenGen:
    post:
      summary: Generate access token for gateway
      description: |-
        This endpoint is used to generate an access token on the gateway.

        An access token is needed to:

        - Register the gateway.
        - Use all gateway-related activities.
      operationId: gateways/gateway-generate-access-token-post/
      tags:
        - agents-gateways
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  expires_in:
                    type: string
              examples:
                example-1:
                  value:
                    token: 4879423b58e637d140b77af3aeb09b53f1a4ed60
                    expires_in: '3599.965947'
      externalDocs:
        url: 'https://docs.opsramp.com/api/agents-gateways/gateways/gateway-generate-access-token-post/'
  /api/v2/networksettings:
    post:
      summary: Set network settings
      description: This endpoint is used to specify the network settings on the gateway.
      operationId: gateways/gateway-network-settings-post/
      tags:
        - agents-gateways
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  Success:
                    type: string
              examples:
                example-1:
                  value:
                    Success: Successfully updated network configuration.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                hostname:
                  type: string
                  description: Host name for the gateway.
                domainname:
                  type: string
                  description: Domain name for the gateway.
                interface:
                  type: string
                  description: Interface for the gateway.
                static_IP:
                  type: string
                  description: |-
                    If true, static IP is used instead of the (default) DHCP IP address.
                    If false, IP address, subnet, gatewayIP, and dnsArray parameters are not required.
                ipaddr:
                  type: string
                  description: |-
                    Static IP (instead of DHCP).
                    Note: If static_IP is false, IP address, subnet, gatewayIP, and dnsArray parameters are not required.
                subnet:
                  type: string
                  description: |-
                    Subnet for the gateway.
                    Note: If static_IP is false, IP address, subnet, gatewayIP, and dnsArray parameters are not required.
                gateway:
                  type: string
                  description: "\tDefault gateway IP address.\nNote: If static_IP is false, IP address, subnet, gatewayIP, and dnsArray parameters are not required."
                dnsArray:
                  type: string
                  description: |-
                    DNS entries for the gateway.
                    Note: If static_IP is false, IP address, subnet, gatewayIP, and dnsArray parameters are not required.
              required:
                - hostname
                - domainname
                - interface
                - static_IP
                - ipaddr
                - subnet
                - gateway
                - dnsArray
            examples:
              example-1:
                value:
                  hostname: <hostname>
                  domainname: <domainname>
                  interface: <interface>
                  static_IP: <True/False>
                  ipaddr: <IP Address>
                  subnet: <subnet>
                  gateway: <Default Gateway>
                  dnsArray: '<xxx,xxx>'
      externalDocs:
        url: 'https://docs.opsramp.com/api/agents-gateways/gateways/gateway-network-settings-post/'
  /api/v2/nginx:
    post:
      summary: Status and restart NGINX service
      description: This endpoint is used to get the NGINX service status and to restart the NGINX service on the gateway.
      operationId: gateways/gateway-nginx-service-post/
      tags:
        - agents-gateways
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  Success:
                    type: string
              examples:
                example-1:
                  value:
                    Success: Service NGINX active (Running)
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                action:
                  type: string
                  description: 'Action item: restart or status'
                  enum:
                    - restart
                    - status
              required:
                - action
            examples:
              example-1:
                value:
                  action: status
      externalDocs:
        url: 'https://docs.opsramp.com/api/agents-gateways/gateways/gateway-nginx-service-post/'
  /api/v2/ntpmanualconfig:
    post:
      summary: Manually set NTP date and time
      description: This endpoint is used to manually set the NTP date and time on the gateway.
      operationId: gateways/gateway-ntp-manualconfig-post/
      tags:
        - agents-gateways
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  Success:
                    type: string
              examples:
                example-1:
                  value:
                    Success: Successfully updated time and date
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                date:
                  type: string
                  description: Date (MM-DD-YYYY)
                hour:
                  type: string
                  description: Hours (0-23)
                min:
                  type: string
                  description: Minutes (0-59)
                sec:
                  type: string
                  description: Seconds (0-59)
              required:
                - date
                - hour
                - min
                - sec
            examples:
              example-1:
                value:
                  date: 06-21-2020
                  hour: '8'
                  min: '15'
                  sec: '00'
      externalDocs:
        url: 'https://docs.opsramp.com/api/agents-gateways/gateways/gateway-ntp-manualconfig-post/'
  /api/v2/ntpservice:
    post:
      summary: Start and stop NTP service
      description: This endpoint is used to start and stop the NTP service on the gateway.
      operationId: gateways/gateway-ntp-service-post/
      tags:
        - agents-gateways
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  Success:
                    type: string
              examples:
                example-1:
                  value:
                    Success: Switched ON the NTP Service Successfully
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                service:
                  type: string
                  description: Use the ON and OFF switch to start or stop the NTP service.
                  enum:
                    - 'ON'
                    - 'OFF'
              required:
                - service
            examples:
              example-1:
                value:
                  service: 'ON'
      externalDocs:
