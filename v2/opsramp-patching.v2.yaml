        - schema:
            type: integer
            default: '100'
          in: query
          name: pageSize
        - schema:
            type: boolean
            default: 'true'
          in: query
          name: isDescendingOrder
        - schema:
            type: string
            default: name
          in: query
          name: sortName
        - schema:
            type: object
