  '/api/v2/tenants/{varId}/clients/{clientId}/{action}':
    post:
      summary: Activate or deactivate client
      description: |-
        This endpoint is used to activate or deactivate a client.

        The action specified in the URL is the action to be performed on the client profile.

        ## Sample URLs
        To activate a client:
        ```
        https://{api-url}/api/v2/tenants/msp_6/clients/client_14/activate
        ```
        To suspend a client:
        ```
        https://{api-url}/api/v2/tenants/msp_6/clients/client_14/suspend
        ```
        To terminate a client:
        ```
        https://{api-url}/api/v2/tenants/msp_6/clients/client_14/terminate
        ```

        ### Supported action types

        |Action|Description|
        |----|----|
        |activate|All clients operations are activated.|
        |suspend|Disable the client account and temporarily stop all client operations.|
        |terminate|Terminating the client will stop its operations, remove all agents, and uninstall all integrations|
      operationId: clients-activate-deactivate-post/
      tags:
        - tenancy-access-controls
      externalDocs:
        url: 'https://docs.opsramp.com/api/tenancy-access-controls/clients-activate-deactivate-post/'
      responses:
        '200':
          description: |-
            OK

            >### Note
            >The response depends on the returned status code.
    parameters:
      - schema:
          type: string
        in: path
        name: varId
        required: true
      - schema:
          type: string
        in: path
        name: clientId
        required: true
      - schema:
          type: string
          enum:
            - activate
            - suspend
            - terminate
        in: path
        name: action
        required: true
