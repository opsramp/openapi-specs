  '/api/v2/tenants/{tenantId}/kb/article/{articleId}/comment':
    summary: Add comments to KB article
    description: Adds comments to a KB article.
    post:
      tags:
        - knowledge-base
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  comment:
                    type: string
                  createdTime:
                    type: string
                    format: date-time
                  createdUser:
                    $ref: '#/components/schemas/user'
                  attachments:
                    type: array
                    items:
                      $ref: '#/components/schemas/attachment'
              examples:
                example-1:
                  value:
                    comment: Test Update
                    createdTime: '2019-05-16T08:07:43+0000'
                    createdUser:
