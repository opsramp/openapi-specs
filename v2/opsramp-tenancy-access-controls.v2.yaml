components:
  securitySchemes:
    accessToken:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: https://{subdomain}.api.opsramp.com
          scopes: {}
  parameters:
    tenantId:
      in: path
      name: tenantId
      schema:
        type: string
      required: true
  schemas:
    clientNote:
      title: clientNote
      type: object
      properties:
        id:
          type: integer
        subject:
          type: string
          description: Subject of note.
        description:
          type: string
          description: Summary describing the note.
        createdTime:
          type: string
        updatedTime:
          type: string
        startTime:
          type: string
          description: Date and time from which the note is valid. This is applicable only if expiryDateType is set as 2.
        expiryTime:
          type: string
          description: Date and time on which the note expires. This field is mandatory if expiryDateType is set as 2.
        expiryDateType:
          type: integer
          description: Type of expiry. If expiryDateType is set as 1, it indicates Never Expire. If expiryDateType is set as 2, it indicates Validity period.
        createdBy:
          $ref: '#/components/schemas/user'
    user:
      title: user
      type: object
      properties:
        loginName:
          type: string
          description: User login name.
        lastName:
          type: string
          description: User last name
        firstName:
          type: string
          description: User first name.
        email:
          type: string
          description: Email of the user. (Alert and report notifications are sent to the email address.)
        id:
          type: string
        changePassword:
          type: boolean
        designation:
          type: string
          description: (Optional) User designation.
        address:
          type: string
          description: (Optional) User address.
        city:
          type: string
          description: (Optional) City name.
        state:
          type: string
          description: |
            (Optional) State name.
        zip:
          type: string
          description: |
            (Optional) Zip code.
        country:
          type: string
          description: |
            Country name. To get the list of countries, use Get Countries API.
        altEmail:
          type: string
        phoneNumber:
          type: string
          description: |
            (Optional) User phone number.
        mobileNumber:
          type: string
          description: |
            (Optional) User mobile number.
        timeZone:
          type: object
          description: |-
            Time zone of the country. Use the Get Timezones API to get the list of timezones.

            Example: "timeZone": { "code": "EST"}
          properties:
            code:
              type: string
            id:
              type: string
            name:
              type: string
            label:
              type: string
        userNotifications:
          type: array
          description: |
            (Optional) Email to which the alert and report notifications are sent.
          items:
            type: object
            properties:
              notifyType:
                type: string
              notifyMethod:
                type: string
              notifyInputType:
                type: string
              notifyRecurringReport:
                type: boolean
        roles:
          type: array
          description: |
            (Optional) Defines permission sets to user and user groups on devices and device groups. Assign roles to a user. See Search Roles API to get roles created under a partner or client.
          items:
            type: object
            properties:
              name:
                type: string
              id:
                type: integer
        userGroups:
          type: array
          description: |
            (Optional) Assign users to specific user groups. Provide name of the user group.Use Search User Groups API to get details of user groups.
          items:
            type: object
            properties:
              name:
                type: string
              uniqueId:
                type: string
        "password\t":
          type: string
          description: |-
            Password must have a minimum of 7 characters with at least:
            - One number (0-9)
            - One special character (#,!, $,*)
            - One lowercase (a-z)
            - One uppercase (A-Z) character
        userAccountType:
          type: string
          description: |-
            (Optional) User account type:
            - REGULAR
            - BUSINESS
          enum:
            - REGULAR
            - BUSINESS
        userGroupType:
          type: string
          description: |-
            (Optional) Assign users to all user groups, or specific users groups. A user can also be an individual user, NOT being part of any user group.
            Supported Values: ALL, NONE
            - If a user should be part of all user groups, provide userGroupType: ALL
            - If a user should be part of a specific user group, provide user group name.
            Example:"userGroups": [{ "name": "Luminalto Admins" }]
            - If a user should NOT be part of any user group, provide userGroupType: NONE
          enum:
            - ALL
            - NONE
        authType:
          type: string
        status:
          type: string
        orgId:
          type: string
        profileImage:
          type: object
          properties:
            logoPath:
              type: string
            thumbPath:
              type: string
            tinyThumbPath:
              type: string
        organizationName:
          type: string
        createdTime:
          type: string
          format: date-time
        updatedTime:
          type: string
          format: date-time
    channel:
      title: channel
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        timeZone:
          type: string
      description: 'Channel ID. To get list of available channels, access the Get Channels API.'
    passwordPolicy:
      title: passwordPolicy
      type: object
      properties:
        defaultPolicy:
          type: boolean
        minPasswordLength:
          type: integer
        enablePasswordConstraints:
          type: boolean
        changePasswordAtFirstLogin:
          type: boolean
        passwordValidity:
          type: integer
        allowLastFourPasswords:
          type: boolean
        maxAttemptsToLockout:
          type: integer
    clientDetails:
      title: clientDetails
      type: object
      properties:
        businessStartHour:
          type: integer
          description: |
            Start of the business hour. The format is 24-hour clock notation. Example: 02, 15
        businessStartMin:
          type: integer
          description: |
            Start of the business minute.
        businessEndHour:
          type: integer
          description: |
            End of the business hour. The format is 24-hour clock notation. Example: 16, 20
        businessEndMin:
          type: integer
          description: |
            End of the business minute.
        businessDayStart:
          type: integer
          description: |
            Start of the business day. Represented in numbers. Example: 2-Monday, 6-Friday
        businessDayEnd:
          type: integer
          description: |
            End of the business day. Represented in numbers. Example: 1-Sunday, 7-Saturday
        clientTechnologies:
          type: array
          items:
            type: string
        boughtServices:
          type: array
          items:
            type: string
        remoteAccess:
          type: boolean
          description: |-
            Set as true to enable remote access module .

            Note: This feature is enabled for clients only if remote access module is enabled at partner level.
        smsVoiceNotification:
          type: boolean
          description: |
            Set as true to receive SMS Voice Notification .
    agentPolicy:
      title: agentPolicy
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
          description: |
            Name of the Agent Policy. Set enable=true to enable policies.
        policies:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              name:
                type: string
              enable:
                type: boolean
        deviceCount:
          type: integer
    client:
      title: client
      type: object
      properties:
        uniqueId:
          type: string
        name:
          type: string
          description: |
            Name of the client.
        activated:
          type: boolean
        updatedTime:
          type: string
          format: date-time
        createdTime:
          type: string
          format: date-time
        timeZone:
          type: string
          description: |-
            Country time zone. Opsramp supports a comprehensive list of timezones.

            Example: "timeZone": "America/Los_Angeles"
        createdBy:
          $ref: '#/components/schemas/user'
        lastUpdatedBy:
          $ref: '#/components/schemas/user'
        channel:
          $ref: '#/components/schemas/channel'
        address:
          type: string
          description: |
            Address of the client.
        city:
          type: string
          description: |
            City name.
        state:
          type: string
          description: |
            State name.
        country:
          type: string
          description: 'Name of the country. To view a list of countries, access the Get Countries API.'
        zip:
          type: string
          description: |
