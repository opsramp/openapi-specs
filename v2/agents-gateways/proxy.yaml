servers:
  - url: 'http://{gatewayIp}:port'
post:
  tags:
    - agents-gateways
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              Success:
                type: string
          examples:
            example-on:
              value:
                Success: Squid Proxy Successfully Turned ON
            example-off:
              value:
                Success: Squid Proxy Successfully Turned OFF
parameters:
  - schema:
      type: string
      enum:
        - 'ON'
        - 'OFF'
    name: action
    in: path
    required: true
