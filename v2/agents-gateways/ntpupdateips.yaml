post:
  summary: Set NTP servers
  description: This endpoint is used to update the NTP server IP addresses on the gateway.
  operationId: gateways/gateway-ntp-servicer-ips-post/
  tags:
    - agents-gateways
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              Success:
                type: string
          examples:
            example-1:
              value:
                Success: Successfully updated NTP IP addresses.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            ntpArray:
              type: string
              description: |
                NTP server IP addresses.
          required:
            - ntpArray
        examples:
          example-1:
            value:
              ntpArray: '192.168.xx.xx,172.26.xx.xx'
  externalDocs:
    url: 'https://docs.opsramp.com/api/agents-gateways/gateways/gateway-ntp-servicer-ips-post/'
