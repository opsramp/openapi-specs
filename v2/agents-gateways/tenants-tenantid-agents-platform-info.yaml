summary: Get agent package for Linux
description: |-
  This endpoint is used to download the agent for Linux resources. This is usually followed by an API call to Download Linux Agent.

  Returns the JSON payload containing package name, package size, package checksum. The response also contains package S3 bucket URL for downloading the agent directly.
get:
  tags:
    - agents-gateways
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
              downloadUrl:
                type: string
              version:
                type: string
              size:
                type: integer
              checksum:
                type: string
              generation:
                type: string
          examples:
            example-1:
              value:
                name: <package-name>
                downloadUrl: <direct-s3-download-url>
                version: <agent-version>
                size: 1000
                checksum: <checksum>
                generation: G2
  parameters:
    - schema:
        type: string
        enum:
          - ubuntu
          - redhat
          - amazon
          - fedora
          - sles
      in: query
      name: distName
      required: true
      description: Distribution name of the operating system on which you want to deploy the agent.
    - schema:
        type: string
        enum:
          - amd64
          - i686
          - x86_64
          - i386
      in: query
      name: architecture
      required: true
      description: |-
        64-bit and 32-bit operating system architectures.

        For Ubuntu distributions, use amd64 (64-bit) or i686 (32-bit)

        For all other distributions, use x86_64 (64-bit) or i386 (32-bit)
parameters:
  - $ref: '../components-global.yaml#/components/parameters/tenantId'
    description: ''
  - schema:
      type: string
      enum:
        - LINUX
    in: path
    name: platform
    required: true
    description: Operating system on which you want to deploy the agent.
