summary: Get NTP details
description: This endpoint is used to get the NTP details from the gateway.
get:
  tags:
    - agents-gateways
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              servers:
                type: string
              NTP Status:
                type: string
                enum:
                  - 'ON'
                  - 'OFF'
              time:
                type: string
          examples:
            example-1:
              value:
                servers: 'xxx,xxx'
                NTP Status: 'OFF'
                time: 'Tue May 19 21:40:08 UTC 2020'
