get:
  summary: Get gateway information
  description: This endpoint is used to get general information from the gateway. This includes appliance details and network information.
  tags:
    - agents-gateways
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              Appliance Information:
                type: object
                properties:
                  Model:
                    type: string
                  Registration Status:
                    type: string
                  Firmware Build Tag:
                    type: string
                  Tunnel Status:
                    type: string
              Network Information:
                type: object
                properties:
                  IP Address:
                    type: string
                  Subnet Mask:
                    type: string
                  Default Interface:
                    type: string
                  MAC Address:
                    type: string
                  DHCP:
                    type: string
                  Default Gateway:
                    type: string
                  DNS Entries:
                    type: string
                  Domain Name:
                    type: string
                  Host Name:
                    type: string
          examples:
            example-1:
              value:
                Appliance Information:
                  Model: XXXX
                  Registration Status: XXXX
                  'Firmware Build Tag ': XXXX
                  Tunnel Status: XXXx
                Network Information:
                  IP Address: XXXX
                  Subnet Mask: XXXX
                  Default Interface: XXXX
                  MAC Address: XXXX
                  DHCP: XXXX
                  Default Gateway: XXXX
                  DNS Entries: XXXX
                  Domain Name: XXXX
                  'Host Name ': XXXX
