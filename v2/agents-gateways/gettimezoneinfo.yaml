get:
  summary: Get timezone details
  description: This endpoint is used to get timezone information from the gateway.
  operationId: gateways/gateway-timezone-info-get/
  tags:
    - agents-gateways
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              '"Regions and Corresponding Timezone Information"':
                type: array
                items:
                  type: string
          examples:
            example-1:
              value:
                Regions and Corresponding Timezone Information:
                  '(GMT+10:00) Russia': Vladivostok
                  '(GMT) UK ': London
                  '(GMT+4:00) Armenia, Azerbaijan': Muscat
                  '(GMT+5:00) Pakistan': Karachi
  externalDocs:
    url: 'https://docs.opsramp.com/api/agents-gateways/gateways/gateway-timezone-info-get/'
