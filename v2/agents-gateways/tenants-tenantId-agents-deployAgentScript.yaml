get:
  tags:
    - agents-gateways
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
              downloadUrl:
                type: string
              version:
                type: string
              size:
                type: integer
              checksum:
                type: string
              generation:
                type: string
          examples:
            example-1:
              value:
                name: <package-name>
                downloadUrl: <direct-s3-download-url>
                version: <agent-version>
                size: 100
                checksum: <checksum>
                generation: G2
  parameters:
    - schema:
        type: string
        default: 'NULL'
      in: query
      name: profileId
      description: '(Optional) Used by the agent to connect to OpsRamp. If a profile ID is not provided, the agent connects directly to OpsRamp.'
parameters:
  - $ref: '../components-global.yaml#/components/parameters/tenantId'
