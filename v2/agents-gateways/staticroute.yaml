post:
  summary: Set static route configuration
  description: This endpoint is used to set the static route configuration on the gateway.
  operationId: gateways/gateway-staticroute-post/
  tags:
    - agents-gateways
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              Success:
                type: string
          examples:
            example-1:
              value:
                Success: Successfully added the static route configuration.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            srouteIP:
              type: string
              description: |
                Static route IP address.
            srouteGateway:
              type: string
              description: |
                Static route gateway IP address.
            srouteSubnet:
              type: string
              description: |
                Static route subnet.
            srouteMetric:
              type: string
              description: Static route metric.
            srouteInterface:
              type: string
              description: |
                Static route interface
          required:
            - srouteIP
            - srouteGateway
            - srouteSubnet
            - srouteMetric
            - srouteInterface
        examples:
          example-1:
            value:
              srouteIP: <static route IP>
              srouteGateway: <static route Gateway>
              srouteSubnet: <static route subnet>
              srouteMetric: <static route Metric>
              srouteInterface: <static route Interface>
  externalDocs:
    url: 'https://docs.opsramp.com/api/agents-gateways/gateways/gateway-staticroute-post/'
