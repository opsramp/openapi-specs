get:
  summary: Detach gateway from management profile
  description: This API is used to unmap/detach the gateway from the management profile and invalidate the activation token.
  tags:
    - agents-gateways
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
              name:
                type: string
              description:
                type: string
              type:
                type: string
              tunnelType:
                type: string
              registered:
                type: boolean
              createdDate:
                type: string
                format: date-time
          examples:
            example-1:
              value:
                id: 76
                name: LB1 Gateway Profile
                description: Gateway Management Profile
                type: Gateway
                tunnelType: SSHD
                registered: false
                createdDate: '2016-06-22T07:34:40+0000'
parameters:
  - schema:
      type: string
    in: path
    name: tenantId
    required: true
  - schema:
      type: string
    in: path
    name: profileId
    required: true
