summary: Add comments to KB article
description: Adds comments to a KB article.
post:
  tags:
    - knowledge-base
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              comment:
                type: string
              createdTime:
                type: string
                format: date-time
              createdUser:
                $ref: './components.yaml#/components/schemas/user'
              attachments:
                type: array
                items:
                  $ref: './components.yaml#/components/schemas/attachment'
          examples:
            example-1:
              value:
                comment: Test Update
                createdTime: '2019-05-16T08:07:43+0000'
                createdUser:
                  id: USR0000000002
                  loginName: opsramp_api_user
                  lastName: ' '
                  firstName: OpsRamp API User
                  email: john@opsramp.com
                attachments:
                  - id: 24
                    name: queries.txt
                    createdDate: '2019-05-16T08:07:43+0000'
                    createdBy:
                      id: USR0000000002
                      loginName: opsramp_api_user
                      lastName: ' '
                      firstName: OpsRamp API User
                      email: john@opsramp.com
                    contentURL: 'https://api.opsramp.com/api/v2/tenants/client_11/article/KB0000000031/comments/45/resources/24'
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            comment:
              type: string
              description: |
                Defines the comment to be updated in the article.
            attachments:
              type: array
              description: |
                (Optional) Defines the attachment of an article.
              items:
                $ref: './components.yaml#/components/schemas/attachment'
          required:
            - comment
        examples:
          example-1:
            value:
              comment: Test Update
              attachments:
                - name: queries.txt
                  file: U2FtcGxlIFRleHQgZmlsZS0gdGVzdGluZyB3aXRoIGF0dGFjaG1lbnQ=
parameters:
  - $ref: '#/components/parameters/tenantId'
  - schema:
      type: string
    in: path
    name: articleId
    required: true
