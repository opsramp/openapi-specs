get:
  summary: Download article attachment (comments)
  description: This endpoint is used to download any attachment (comments) of an article.
  operationId: knowledge-base-article-attachment-comments-get/
  tags:
    - knowledge-base
  externalDocs:
    url: 'https://docs.opsramp.com/api/knowledge-base/knowledge-base-article-attachment-comments-get/'
  responses:
    '200':
      description: OK
      content:
        text/plain:
          schema:
            type: object
            properties: {}
parameters:
  - schema:
      type: string
    in: path
    name: tenantId
    required: true
  - schema:
      type: string
    in: path
    name: articleId
    required: true
  - schema:
      type: string
    in: path
    name: commentId
    required: true
  - schema:
      type: string
    in: path
    name: resourceId
    required: true
