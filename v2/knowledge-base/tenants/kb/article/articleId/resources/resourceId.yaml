get:
  summary: Download article attachment
  description: This endpoint is used to download any attachment of an article.
  tags:
    - knowledge-base
  responses:
    '200':
      description: OK
      content:
        text/plain:
          schema:
            type: string
parameters:
  - schema:
      type: string
    in: path
    name: tenantId
    required: true
  - schema:
      type: string
    in: path
    name: articleId
    required: true
  - schema:
      type: string
    in: path
    name: resourceId
    required: true
