post:
  summary: Update template
  description: |
    This endpoint is used to update a knowledge base template.

    ## Sample URLs
    ```
    https://api.opsramp.com//api/v2//tenants/client_11/kb/article
    ```
  operationId: knowledge-base-templates-template-update-post/
  tags:
    - knowledge-base
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: './components.yaml#/components/schemas/category'
          examples:
            example-1:
              value:
                id: KB0000000042
                subject: Updated the Template
                content: Updated the Template Content Changes
                createdTime: '2019-05-14T08:45:49+0000'
                updatedTime: '2019-05-42T09:45:29+0000'
                createdBy:
                  id: USR0000000002
                  loginName: opsramp_api_user
                  lastName: ' '
                  firstName: OpsRamp API User
                  email: dev@opsramp.com
                updatedBy:
                  id: USR0000000002
                  loginName: opsramp_api_user
                  lastName: ' '
                  firstName: OpsRamp API User
                  email: dev@opsramp.com
                shared: false
                category:
                  id: KB0000000002
                  name: Client
                  description: Client
                  path: Client
                  state: ACTIVE
                state: PUBLISHED
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            subject:
              type: string
              description: |
                Defines the subject of the knowledge base category.
            content:
              type: string
              description: |
                Defines the content of the category.
        examples:
          example-1:
            value:
              subject: Updated the Template
              content: Updated the Template Content Changes
  externalDocs:
    url: 'https://docs.opsramp.com/api/knowledge-base/knowledge-base-templates-template-update-post/'
parameters:
  - schema:
      type: string
    in: path
    name: tenantId
    required: true
