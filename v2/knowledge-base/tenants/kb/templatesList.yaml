  parameters:
    - schema:
        type: string
      in: query
      name: categoryId
      description: |
        Name of the knowledge base category.
    - schema:
        type: string
      in: query
      name: subject
      description: |
        Defines the subject of the knowledge base article.
    - schema:
        type: string
      in: query
      name: content
      description: |
        Defines the content of the article.
    - schema:
        type: string
      in: query
      name: state
      description: |-
        (Optional) Defines the published status of the article.
        Example: PUBLISH, DRAFT
    - schema:
        type: string
      in: query
      name: attachments
      description: (Optional) Defines the details of attachments of the article.
    - schema:
        type: string
      in: query
      name: expiryDate
      description: |-
        (Optional) Defines the expiry date of the article. Date format: yyyy-MM-ddTHH:mm:ssZ.
        Example: 2019-07-07T09:19:47 0000 (GMT)
    - schema:
        type: string
      in: query
      name: linkedArticles
      description: (Optional) Defines the list of linked articles of the article.
