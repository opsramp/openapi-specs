post:
  summary: Update a KB category
  description: This endpoint is used to update a knowledge base category.
  tags:
    - knowledge-base
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: './components.yaml#/components/schemas/category'
          examples:
            example-1:
              value:
                id: KBC0000000077
                name: API category updated
                description: sample description
                createdBy:
                  id: USR0000000002
                  loginName: opsramp_api_user
                  lastName: ' '
                  firstName: OpsRamp API User
                  email: helpdesk@opsramp.com
                updatedBy:
                  id: USR0000000002
                  loginName: opsramp_api_user
                  lastName: ' '
                  firstName: OpsRamp API User
                  email: helpdesk@opsramp.com
                path: API category updated
                state: ACTIVE
                createdDate: '2019-05-20T07:00:01+0000'
                updatedDate: '2019-05-20T07:31:28+0000'
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              description: |
                Name of the knowledge base category.
            description:
              type: string
              description: 'Defines the scope of the knowledge base category. For a MSP tenant, scope is either PARTNER or CLIENT.'
            scope:
              type: string
              description: |
                Defines the list of Client IDs. This is mandatory for a MSP tenant with CLIENT scope.
            clientIds:
              type: array
              description: |
                Description of the knowledge base category.
              items:
                type: string
        examples:
          example-1:
            value:
              name: API category updated
              description: sample description
    description: All parameters are optional
parameters:
  - schema:
      type: string
    in: path
    name: tenantId
    required: true
  - schema:
      type: string
    in: path
    name: categoryId
    required: true
