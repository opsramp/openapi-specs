    get:
      summary: Search decommissioned resources
      description: |-
        This endpoint is used to retrieve the list of decommissioned resources.

        ## Sample URLs
        Retrieve the list of decommissioned resources of a client:
        ```
        https://{api-url}/api/v2/tenants/client_8/history/resources?pageNo=1&pageSize=100&queryString=state:DECOMMISSIONED
        ```
        Retrieve details from a decommissioned resource with a host name:
        ```
        https://{api-url}/api/v2/tenants/client_8/history/resources?queryString=state:DECOMMISSIONED+hostName:HYDLPT110022
        ```

        >Notes
        >There are special characters that can be used in a query string:
        >- (+) represents the next field and must be URL-encoded.
        >- (:) represents equals. An example is `key : value`.
        >- Space characters must be URL-encoded.
        >- Date format must be `yyyy-MM-ddTHH:mm:ssZ (GMT)`.

        ### Query variables

        |Query Variables|Description|
        |----|----|
        |id|Resource ID.<br>Example: d7bce6fe-d19f-4ad7-8c50-2f639f2dd778|
        |state|Resource state.Supported value: DECOMMISSIONED|
        |hostName|Resource host name.<br>Example: SJKT1212|
        |ipAddress|Resource IP Address.<br>Example: 10.23.89.226|
