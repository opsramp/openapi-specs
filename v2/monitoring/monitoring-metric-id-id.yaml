summary: Get monitoring metric by ID
description: Gets the metric details by providing the ID of the monitoring metrics.
get:
  tags:
    - monitoring
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              metricName:
                type: string
              displayName:
                type: string
              groupName:
                type: string
              factor:
                type: number
              consolFunc:
                type: integer
              displayByComponent:
                type: boolean
              displayOrder:
                type: integer
              topMetric:
                type: boolean
              timeSeries:
                type: boolean
              warnRepeatCount:
                type: integer
              criticalRepeatCount:
                type: integer
              state:
                type: string
              graphPoint:
                type: string
              format:
                type: string
              recommended:
                type: integer
              useExpression:
                type: boolean
              formattedDataUsage:
                type: string
              unitConversionFactor:
                type: number
              appType:
                type: string
              adapterType:
                type: string
          examples:
            example-1:
              value:
                results:
                  - metricName: system.cpu.utilization
                    displayName: CPU Utilization
                    groupName: system.cpu.utilization
                    factor: 1.0
                    consolFunc: AVERAGE
                    displayByComponent: false
                    displayOrder: 100
                    topMetric: false
                    timeSeries: true
                    warnRepeatCount: 1
                    criticalRepeatCount: 1
                    state: Active
                    graphPoint: NONE
                    format: VALUE
                    recommended: 0
                    useExpression: false
                    formattedDataUsage: NONE
                    unitConversionFactor: 0.0
                    appType: CUSTOM
                    adapterType: Application
components:
  securitySchemes:
    accessToken:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: ''
          refreshUrl: ''
          scopes: {}
  parameters:
    tenantId:
      in: path
      name: name
      schema:
        type: string
      required: true
