get:
  summary: Get list of KB categories
  description: This endpoint is used to retrieve list of knowledge base categories.
  tags:
    - knowledge-base
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              results:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    name:
                      type: string
                    description:
                      type: string
                    path:
                      type: string
                    state:
                      type: string
              totalResults:
                type: integer
              orderBy:
                type: string
              pageNo:
                type: integer
              pageSize:
                type: integer
              totalPages:
                type: integer
              nextPage:
                type: boolean
              previousPageNo:
                type: integer
              descendingOrder:
                type: boolean
          examples:
            example-1:
              value:
                results:
                  - id: KBC0000000078
                    name: API category updated
                    description: sample description
                    path: API category updated>>API category updated
                    state: ACTIVE
                  - id: KBC0000000077
                    name: API category updated
                    description: sample description
                    path: API category updated
                    state: ACTIVE
                  - id: KBC0000000076
                    name: Test API category
                    description: Category
                    path: Test API category
                    state: ACTIVE
                  - id: KBC0000000067
                    name: 'test '
                    description: ''
                    path: 'test '
                    state: ACTIVE
                  - id: KBC0000000066
                    name: 'test '
                    description: hekllo
                    path: 'test '
                    state: ACTIVE
                  - id: KBC0000000065
                    name: 'test '
                    description: everything to be updated
                    path: 'test '
                    state: ACTIVE
                  - id: KBC0000000064
                    name: 'test '
                    path: 'test >>test '
                    state: ACTIVE
                  - id: KBC0000000063
                    name: 'test '
                    description: everything to be updated
                    path: 'test '
                    state: ACTIVE
                  - id: KBC0000000062
                    name: 'test '
                    description: Hello there
                    path: 'test >>test '
                    state: ACTIVE
                  - id: KBC0000000061
                    name: 'test '
                    description: Hello there
                    path: 'test '
                    state: ACTIVE
                totalResults: 37
                orderBy: id
                pageNo: 1
                pageSize: 10
                totalPages: 4
                nextPage: true
                nextPageNo: 2
                previousPageNo: 0
                descendingOrder: true
  parameters:
    - schema:
        type: string
      in: query
      name: state
      description: |
        Defines the current state of the category. Example: ACTIVE, INACTIVE.
    - schema:
        type: string
      in: query
      name: clientId
      description: |
        Defines the ID of the client and is used in Partner login.
    - schema:
        type: boolean
        default: 'false'
      in: query
      name: isParent
      description: |
        Defines the list of parent categories. If selected TRUE, only parent categories are listed.
    - schema:
        type: integer
        default: 1
      in: query
      name: pageNo
      description: ''
    - schema:
        type: integer
        default: 20
      in: query
      name: pageSize
    - schema:
        type: string
        default: id
      in: query
      name: sortName
    - schema:
        type: boolean
        default: 'false'
      in: query
      name: isDescendingOrder
parameters:
