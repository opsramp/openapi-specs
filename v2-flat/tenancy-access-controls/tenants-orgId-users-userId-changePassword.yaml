post:
  summary: Change password
  description: This endpoint is used to change the password.
  tags:
    - tenancy-access-controls
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            currentPassword:
              type: string
              description: |
                User current password.
            newPassword:
              type: string
              description: |-
                User new password. Password must have a minimum of 7 characters with at least:
                - One number (0-9)
                - One special character (#,!, $,*)
                - One lowercase (a-z)
                - One uppercase (A-Z) character
            confirmPassword:
              type: string
              description: |
                Provide the new password to confirm the update of the password.
          required:
            - currentPassword
            - newPassword
            - confirmPassword
        examples:
          example-1:
            value:
              currentPassword: OpsIT123
              newPassword: ChangeMe@1234
              confirmPassword: ChangeMe@1234
  responses:
    '200':
      description: |-
        OK

        >## Notes
        > The response depends on the returned status code.
parameters:
  - schema:
      type: string
    in: path
    name: orgId
    required: true
  - schema:
      type: string
    in: path
    name: userId
    required: true
