delete:
  summary: Delete management profile
  description: This endpoint is used to delete a management profile.
  tags:
    - agents-gateways
  responses:
    '200':
      description: OK
get:
  summary: Get management profile
  description: This endpoint is used to retrieve the details of a management profile.
  tags:
    - agents-gateways
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
              name:
                type: string
              description:
                type: string
              type:
                type: string
              status:
                type: string
              createdDate:
                type: string
                format: date-time
              device:
                type: object
                properties:
                  id:
                    type: string
                  generalInfo:
                    type: object
                    properties:
                      ipAddresses:
                        type: string
                      hostName:
                        type: string
                  clientUniqueId:
                    type: string
                  type:
                    type: string
              statusUpdatedDate:
                type: string
                format: date-time
              softwareVersion:
                type: string
              tunnelType:
                type: string
              registered:
                type: boolean
              uuId:
                type: string
          examples:
            example-agent-profile:
              value:
                id: 75
                name: Agent Profile
                description: Agent Management Profile
                type: Agent
                status: DOWN
                createdDate: '2016-06-22T07:24:14+0000'
                device:
                  id: 96dd7237-a0cf-40b7-ac5f-56b1bd5221d7
                  generalInfo:
                    ipAddresses: 172.28.2.233
                    hostName: SJLPT159
                  clientUniqueId: client_69900
                  type: DEVICE
            example-gateway-profile:
              value:
                id: 74
                name: Gateway Profile
                description: Gateway Management Profile
                type: Gateway
                status: DOWN
                statusUpdatedDate: '2016-06-20T06:54:46+0000'
                softwareVersion: 1.4.3
                createdDate: '2016-06-14T06:57:46+0000'
                device:
                  id: fbfe0ecd-8200-4cbf-a13c-f309f341a8c8
                  generalInfo:
                    ipAddresses: 172.30.31.137
                    hostName: 172.30.31.137
                tunnelType: SSHD
                registered: true
                uuId: d004de59-3e72-4c9a-82d7-df3f27f5a7aa
post:
  summary: Update management profile
  description: This endpoint is used to update a management profile.
  tags:
    - agents-gateways
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
              name:
                type: string
              description:
                type: string
              type:
                type: string
              status:
                type: string
              createdDate:
                type: string
              device:
                type: object
                properties:
                  id:
                    type: string
                  generalInfo:
                    type: object
                    properties:
                      ipAddresses:
                        type: string
                      hostName:
                        type: string
                  clientUniqueId:
                    type: string
                  type:
                    type: string
              tunnelType:
                type: string
              registered:
                type: boolean
              activationToken:
                type: string
          examples:
            example-agent-profile:
              value:
                id: 78
                name: LB02 Agent Profile
                description: Agent Management Profile
                type: Agent
                status: DOWN
                createdDate: '2016-06-22T09:57:09+0000'
                device:
                  id: 014ec656-8dfa-404c-8269-015a96faa9b8
                  generalInfo:
                    ipAddresses: 172.28.2.138
                    hostName: SJLPT177
                  clientUniqueId: client_69900
                  type: DEVICE
            example-gateway-profile:
              value:
                id: 77
                name: LB01 Gateway Profile
                description: Gateway Management Profile
                type: Gateway
                createdDate: '2016-06-22T09:31:38+0000'
                tunnelType: SSHD
                registered: false
                activationToken: 6d8e4cc4-0be4-4706-bc1f-7e7e37a10b54
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              description: |
                The management profile name.
            description:
              type: string
              description: |
                Summary describing the management profile.
            type:
              type: string
            device:
              type: object
              description: |
                The device details, applicable only for the agent management profile.
              properties:
                id:
                  type: string
        examples:
          example-agent-profile:
            value:
              name: LB02 Agent Profile
              description: Agent Management Profile
              type: Agent
              device:
                id: 014ec656-8dfa-404c-8269-015a96faa9b8
          example-gateway-profile:
            value:
              name: LB01 Gateway Profile
              description: Gateway Management Profile
              type: Gateway
parameters:
  - $ref: '../components-global.yaml#/components/parameters/tenantId'
  - schema:
      type: string
    in: path
    name: profileId
    required: true
