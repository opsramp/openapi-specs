get:
  summary: Get integration mappable properties
  description: This endpoint is used to retrieve the integration mappable properties for an entity.
  tags:
    - integrations
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              results:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                    description:
                      type: string
                    mapable:
                      type: boolean
                    valueMapable:
                      type: boolean
              totalResults:
                type: integer
              pageSize:
                type: integer
              totalPages:
                type: integer
              nextPage:
                type: boolean
              descendingOrder:
                type: boolean
              pageNo:
                type: integer
          examples:
            example-collaboration:
              value:
                results:
                  - name: Assignee group name
                    description: Assignee Group name of the Incident
                    mapable: true
                    valueMapable: true
                  - name: Descritpion
                    description: Description of the incident
                    mapable: true
                    valueMapable: false
                  - name: Latest comment description
                    description: Latest comment description
                    mapable: true
                    valueMapable: false
                  - name: TicketResponseId
                    description: Ticket response external id
                    mapable: true
                    valueMapable: false
                  - name: Latest comment visible to customer
                    description: Latest reponse
                    mapable: true
                    valueMapable: true
                  - name: Priority
                    value: 'Very Low,Low,Normal,High,Urgent'
                    description: Priority of the incident
                    mapable: true
                    valueMapable: true
                  - name: Status
                    value: 'Closed,New,On Hold,Open,Pending,Resolved'
                    description: Status of the incident
                    mapable: true
                    valueMapable: true
                  - name: Subject
                    description: Subject of the incident
                    mapable: true
                    valueMapable: false
                totalResults: 8
                pageNo: 1
                pageSize: 10
                totalPages: 1
                nextPage: false
                descendingOrder: false
            example-monitoring:
              value:
                results:
                  - name: Alert time
                    description: Alert Time
                    mapable: true
                    valueMapable: false
                  - name: Alert state
                    description: Current state of the alert
                    mapable: true
                    valueMapable: true
                  - name: Alert description
                    description: Alert Description
                    mapable: true
                    valueMapable: false
                  - name: Alert Name
                    description: Alert Name
                    mapable: true
                    valueMapable: false
                  - name: External alert ID
                    description: Alert ID of external source
                    mapable: true
                    valueMapable: false
                totalResults: 8
                pageNo: 1
                pageSize: 5
                totalPages: 2
                nextPage: true
                nextPageNo: 2
                descendingOrder: false
parameters:
  - $ref: '../components-global.yaml#/components/parameters/tenantId'
  - schema:
      type: string
    in: path
    name: intgId
    required: true
  - schema:
      type: string
    in: path
    name: entityType
    required: true
