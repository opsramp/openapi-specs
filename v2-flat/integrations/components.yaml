components:
  schemas:

    rule:
      title: rule
      type: object
      properties:
        id:
          type: integer
        filterType:
          type: string
          description: |-
             Filtered resource type.
            - AWS example: AUTO_SCALING, CLOUDFRONT, DYNAMO_DB, ANY_DEVICE, ELASTICACHE, ELASTICMAPREDUCE, KINESIS, LAMBDA, LOAD_BALANCER, MACHINE_LEARNING, RDS, REDSHIFT.
            - Azure example: EBS, WEBSITE, SQL_SERVER, SQL_DATABASE, RESOURCE_GROUP, REDIS_CACHE, DOCUMENT_DB.
            - Google example: ANY_CLOUD_RESOURCE, ANY_DEVICE, EBS, GCE_CLUSTER, SQL_SERVER, SQL_DATABASE, GCE_TOPIC, GCE_SUBSCRIPTION, GCE_ROUTER, VPN.
        key:
          type: string
          description: 'Unique attribute name to filter the resource type. Example: Name, Region Name, Zone Name, Name, Subject, Description.'
        value:
          type: string
          description: Unique information of the resource.
        operator:
          type: string
          description: 'Operating values to filter the resource type. Example: Contains, Not Contains, Equals, Not Equals, Starts with, Ends with, Regex, Is.'
          enum:
            - Contains
            - Not Contains
            - Equals
            - Not Equals
            - Starts with
            - Ends with
            - Regex
        resourceType:
          type: string
          description: ''
    policy:
      title: policy
      type: object
      description: |-
        Set of functions formed together as a policy and attached with the discovery profile.
        Rules to filter the resources to which the discovery profile is attached
      properties:
        id:
          type: integer
        uid:
          type: string
        name:
          type: string
        matchType:
          type: string
        rules:
          type: array
          items:
            $ref: '#/components/schemas/rule'
        actions:
          type: array
          items:
            $ref: '#/components/schemas/action'
        entityType:
          type: string
        executionOrder:
          type: integer
    credential:
      title: credential
      type: object
      properties:
        credentialName:
          type: string
        accountId:
          type: string
        credentialType:
          type: string
        SubscriptionId:
          type: string
          description: Azure
        AzureType:
          type: string
          description: Azure
        TenantId:
          type: string
          description: Azure
        ClientID:
          type: string
          description: Azure
        SecretKey:
          type: string
          description: Azure
        Name:
          type: string
        AWSType:
          type: string
          description: 'AWS '
        Regions:
          type: string
          description: 'AWS '
        AccountNumber:
          type: string
          description: 'AWS '
        AccessKey:
          type: string
          description: 'AWS '
        SecurityKey:
          type: string
          description: 'AWS '
        AssumeRoleARN:
          type: string
          description: 'AWS '
        ExternalId:
          type: string
          description: 'AWS '
        ManagementCertificate:
          type: string
          description: Azure
        KeystorePassword:
          type: string
          description: Azure
        ServiceAccountEmail:
          type: string
          description: Google
        ProjectId:
          type: string
          description: Google
        ServiceAccountManagementCertificate:
          type: string
          description: Google
        ManagementCertificatePassPhrase:
          type: string
          description: Google
    discoveryProfile:
      title: discoveryProfile
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
          description: |
            Discovery profile name.
        installedIntegrationId:
          type: string
        credentialSet:
          type: string
          description: |
            Credential set to be assigned to the discovery profile.
        credential:
          $ref: '#/components/schemas/credential'
        policy:
          $ref: '#/components/schemas/policy'
        schedule:
          $ref: '#/components/schemas/schedule'
      required:
        - name
    schedule:
      title: schedule
      type: object
      description: '(Optional) Define the discovery time of resources:'
      properties:
        patternType:
          type: string
          description: 'Discovery schedule pattern type. Example: HOURLY, DAILY, WEEKLY, MONTHLY, MINUTES.'
        pattern:
          type: string
          description: |
            Pattern of the schedule. Example: If pattern type is WEEKLY, then pattern is MON, WED.
        startTime:
          type: string
          description: |
            Define start time of discovery.
    action:
      title: action
      type: object
      properties:
        action:
          type: string
        items:
          type: array
          items:
            type: object
            properties:
              item:
                type: string
              parameters:
                type: object
              instances:
                type: object
    httpResponse:
      title: httpResponse
      type: object
      properties:
        status:
          type: integer
        entity:
          type: string
        metadata:
          type: object
        length:
          type: integer
        headers:
          type: object
        cookies:
          type: object
        actualEntity:
          type: string
        links:
          type: array
          items: {}
        stringHeaders:
          type: object
        statusInfo:
          type: object
          properties:
            family:
              type: string
            statusCode:
              type: integer
            reasonPhrase:
              type: string
        allowedMethods:
          type: array
          items: {}
    integration:
      title: integration
      type: object
      properties:
        id:
          type: string
        name:
          type: string
    alertSource:
      title: alertSource
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        displayName:
          type: string
        techUid:
          type: string
      description: |
        Source of alert. Applicable only when installing category is Monitoring. Default Alert Source is taken as Custom.
    integrationInstall:
      title: integrationInstall
      type: object
      properties:
        id:
          type: string
        displayName:
          type: string
          description: |
            Name used to identify the integration.
        integration:
          $ref: '#/components/schemas/integration'
        category:
          type: string
          description: |-
            Category describes the behavior of custom integration. Applicable only for Custom Integration installation.
            Example: If monitoring is selected as category, the integration will work as monitoring integration.
          enum:
            - Custom
            - Collaboration
            - Monitoring
            - SSO
            - Automation
        alertSource:
          $ref: '#/components/schemas/alertSource'
        direction:
          type: string
          description: |-
            Direction of the installation. Applicable only when installing category is Collaboration.
            The default direction is taken as Inbound-Outbound.
          enum:
            - Inbound
            - Outbound
            - Inbound-Outbound
        description:
          type: string
        'inboundConfig ':
          $ref: '#/components/schemas/inboundConfig'
        'outboundConfig ':
          $ref: '#/components/schemas/outboundConfig'
        emailProps:
          type: array
          items:
            $ref: '#/components/schemas/emailProp'
        emailAddress:
          type: string
        ticketType:
          type: string
          description: |
            OpsRamp supports the following ticket types:
          enum:
            - INCIDENT
            - SERVICEREQUEST
            - CHANGE
        parentIntg:
          type: object
          properties:
            id:
              type: string
    inboundConfig:
      title: inboundConfig
      type: object
      properties:
        authentication:
          $ref: '#/components/schemas/authentication'
        mapAttributes:
          type: array
          items:
            $ref: '#/components/schemas/mapAttributes'
    authentication:
      title: authentication
      type: object
      properties:
        authType:
          type: string
          enum:
            - WEBHOOK
            - OAUTH2
          description: |
            Type of authentication.
        role:
          type: object
          description: |
            Role of the user: Mandatory only when installing category is selected as Custom. Default user role is used depending on other installing categories.
          properties:
            uniqueId:
              type: string
              description: |
                Unique ID of the role. For information on unique ID of the role, see Search Roles API.
        apiKeyPairs:
          type: array
          items:
            type: object
            properties:
              key:
                type: string
        token:
          type: string
    mapAttributes:
      title: mapAttributes
      type: object
      properties:
        name:
          type: string
          description: |
            OpsRamp attribute name.
        tenantAttrName:
          type: string
          description: |
            Third-party attribute name.
        entityType:
          type: string
          description: |
            OpsRamp entity type.
          enum:
            - ALERT
            - PROBLEM
            - INCIDENT
            - CHANGE
            - SERVICEREQUEST
            - TASK
        tenantEntityType:
          type: string
          description: |
            Third-party entity type.
        attrValues:
          type: array
          description: |
            Mapping attribute values:
          items:
            type: object
            properties:
              attrValue:
                type: string
                description: |
                  OpsRamp mapping attribute value
              tenantAttrValue:
                type: string
                description: |
                  Third-party mapping attribute value
        mode:
          type: string
    notifier:
      title: notifier
      type: object
      description: The fields are required unless specific to an `authType`.
      properties:
        type:
          type: string
          description: |
            Notification type.
          enum:
            - REST_API
            - SOAP_API
        authType:
          type: string
          description: |
            Authentication type.
          enum:
            - NONE
            - OAUTH2
            - JWT
            - BASIC
        grantType:
          type: string
          description: |
            Grant type for notification.
          enum:
            - CLIENT_CREDENTIALS
            - PASSWORD
            - REFRESH_TOKEN
        userName:
          type: string
          description: |
            Username: Mandatory when authType is OAUTH2 and grantType is PASSWORD/REFRESH_TOKEN.
        password:
          type: string
          description: |
            Password: Mandatory when authType is OAUTH2 and grantType is PASSWORD/REFRESH_TOKEN.
        apiKey:
          type: string
          description: |
            API Key: Mandatory if authType is OAUTH2.
        apiSecret:
          type: string
          description: |
            API Secret: Mandatory if authType is OAUTH2.
        accessTokenURL:
          type: string
          description: |
            Access Token URL: Mandatory if authType is OAUTH2.
        tokenPayload:
          type: object
          description: (JWT only) Payload for the token.
        tokenURL:
          type: string
          description: |
            (JWT only) Access token URI.
        tokenHeaders:
          type: array
          description: |
            (JWT only) Headers to request the token.
          items:
            type: object
            properties:
              key:
                type: string
              value:
                type: string
        tokensPath:
          type: array
          description: |
            (JWT only) Token path in the response of the authentication REST call.
          items:
            type: object
            properties:
              key:
                type: string
              value:
                type: string
        resourceAuthHeaders:
          description: |
            (JWT only) Authorization header for resource calls.
          type: array
          items:
            type: object
            properties:
              key:
                type: string
              value:
                type: string
        baseURI:
          type: string
    outboundConfig:
      title: outboundConfig
      type: object
      properties:
        mapAttributes:
          type: array
          items:
            $ref: '#/components/schemas/mapAttributes'
        baseNotifier:
          $ref: '#/components/schemas/notifier'
    integrationEvent:
      title: integrationEvent
      type: object
      properties:
        id:
          type: string
        name:
          type: string
          description: |
            Name of the Integration event.
        entity:
          type: string
          description: |-
            Entity on which an action is performed. Supported entities include:
            Service Desk
            INCIDENT
            SERVICEREQUEST
            CHANGE
            PROBLEM
            TASK
            Resource
            Alert
            ALERT (used only when eventType is selected as NONE)
        eventType:
          type: string
          description: |-
            Type of action performed on the entity. Supported values include:
            NONE (Used to invoke external integration through process workflow), CREATE, UPDATE, DELETE
          enum:
            - NONE
            - CREATE
            - UPDATE
            - DELETE
        notifier:
          $ref: '#/components/schemas/notifier'
        endPointURI:
          type: string
        headers:
          type: array
          items:
            type: object
            properties:
              key:
                type: string
              value:
                type: string
        thirdPartyEventType:
          type: string
          description: 'Type of action performed on the entity.Supported Values: POST, PUT, GET, DELETE, and PATCH'
          enum:
            - POST
            - PUT
            - GET
            - DELETE
            - PATCH
        payload:
          type: string
          description: |-
            (Optional) Third-party integration event payload. Provide the third-party payload with OpsRamp placeholders to integrate the event between OpsRamp and third-party:
            - To get OpsRamp tokens, use refer to the Get Integration Event Placeholders API.
            - Convert the payload to base 64 and provide the file in the field file in the below sample request.
        filterCriteria:
          $ref: '#/components/schemas/filterCritera'
        useBaseNotifier:
          type: boolean
          description: |-
            (Optional) Notification details to trigger events defined. To configure integration base notifier:
            - Provide useBaseNotifier: true to assign the notifier details to the event.
            - Provide useBaseNotifier: false to assign different notifier details
        responseHeaders:
          type: array
          items:
            type: object
            properties:
              key:
                type: string
              value:
                type: string
        depEvent:
          type: object
          properties:
            headers:
              type: array
              items:
                type: object
                properties:
                  key:
                    type: string
                  value:
                    type: string
            payload:
              type: string
            depEndPointURI:
              type: string
            responseHeaders:
              type: array
              items:
                type: object
                properties:
                  key:
                    type: string
                  value:
                    type: string
    filterCritera:
      title: filterCritera
      type: object
      description: |
        (Optional) Filter entities on which the event is added to the rules:
      properties:
        matchType:
          type: string
          enum:
            - ANY
            - ALL
          description: |
            Match All or Any of the rules.
        rules:
          type: array
          description: |
            Rules to filter the entities:
          items:
            $ref: '#/components/schemas/rule'
        id:
          type: integer
        name:
          type: string
        actions:
          type: array
          items:
            $ref: '#/components/schemas/action'
    emailCondition:
      title: emailCondition
      type: object
      description: Conditions to filter the values from the email data
      properties:
        contentSource:
          type: string
          description: Source from which the values should be considered.
          enum:
            - EMAIL_SUBJECT
            - EMAIL_CONTENT
            - DEFAULT_VALUE
        operator:
          type: string
          description: Unique keys required to filter the values from the content source.
          enum:
            - BETWEEN
            - BEFORE
            - AFTER
            - MATCHES
        startValue:
          type: string
          description: |
            Initial value.
        endValue:
          type: string
          description: |-
            End value.
            Start value and End value are filter properties. These properties are used to filter a certain value between the start value and end value.
        regexStr:
          type: string
          description: |-
            Regex string.
            Provide a regex string of the value that considered from the content source.
    emailProp:
      title: emailProp
      type: object
      properties:
        name:
          type: string
          description: |
            Name of parsing conditions set.
        identifier:
          type: string
          description: |
            Unique value of a set.Email data identifies the set with this identifier and parses with the respective parsing conditions.
        identifierSource:
          type: string
          description: |-
            Source for considering the unique value.
            Supported Values: EMAIL_SUBJECT, EMAIL_CONTENT, DEFAULT_VALUE.
          enum:
            - EMAIL_SUBJECT
            - EMAIL_CONTENT
            - DEFAULT_VALUE
        properties:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
                description: |
                  Property name. Example: Alert State
              defaultValue:
                type: string
                description: |
                  Default Value is considered if any of the properties do not match with the respective configured values.
              condition:
                $ref: '#/components/schemas/emailCondition'
              propertyMappings:
                type: object
                description: Map third-party attributes with OpsRamp attributes
                properties:
                  attrValues:
                    type: array
                    items:
                      type: object
                      properties:
                        attrValue:
                          type: string
                          description: |
                            OpsRamp attribute values
                        thirdPartyAttrValue:
                          type: string
                          description: |
                            Third-party attribute values
    ssoAuth:
      title: ssoAuth
      type: object
      properties:
        type:
          type: string
          description: |
            Type of authentication.
        issueURL:
          type: string
          description: |
            URL of the SSO.
        redirectionUrl:
          type: string
          description: |
            Redirection URL.
        logoutUrl:
          type: string
          description: |
            URL displayed when user logouts.
        certificate:
          type: string
          description: |
            Certificate issued by the SSO system.
