post:
  summary: Enable or disable resource decommission of client
  description: This endpoint is used to enable or disable resource decommission at partner level.
  tags:
    - resource-management
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            allClients:
              type: string
            clients:
              type: string
        examples:
          example-clients-of-partner:
            value:
              allClients: 'TRUE'
          example-selected-clients:
            value:
              clients: '3,4,5'
  responses:
    '200':
      description: OK
parameters:
  - schema:
      type: string
    in: path
    name: mspId
    required: true
  - schema:
      type: string
    in: path
    name: action
    required: true
