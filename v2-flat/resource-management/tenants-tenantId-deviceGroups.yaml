                  name: Storage Device Group
                  createdDate: '2017-08-10T07:28:47+0000'
                  updatedDate: '2017-08-10T07:28:47+0000'
                  entityType: DEVICE_GROUP
                  kbArticlesIds:
                    - 10897
                - id: DGP-0cd9cf8e-bb6b-42ac-b438-1c005679f543
