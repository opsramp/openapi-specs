get:
  summary: Get availability rule on a resource
  description: |-
    This endpoint is used to fetch the availability rule defined on a resource.

    >## Notes
    >Refer to Search Resources API to retrieve the list of a clientâ€™s resource IDs.
  tags:
    - resource-management
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              availabilityRule:
                type: string
              description:
                type: string
          examples:
            example-availabilityRule-and:
              value:
                availabilityRule: AND
                description: 'Resource is Up if ALL availability monitors are OK, Resource is Down otherwise'
            example-availabilityRule-or:
              value:
                availabilityRule: OR
                description: 'Resource is Up if ANY availability monitor is OK, Resource is Down otherwise'
post:
  summary: Update availability rule on a resource
  description: This endpoint is used to update the availability rule defined on a resource.
  tags:
    - resource-management
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            availabilityRule:
              type: string
              enum:
                - AND
                - OR
              description: |-
                AND - Show resource status Up if ALL the availability monitors assigned on the resource are in OK state, else show the status as Down.

                OR - Show resource status Up if ANY of the availability monitors assigned on the resource are in OK state, else show the status as Down.
        examples:
          example-1:
            value:
              availabilityRule: OR
    description: |
      >If a value is not defined, a value of Null is assumed and the availability rule is not updated.
  responses:
    '200':
      description: OK
parameters:
  - $ref: '../components-global.yaml#/components/parameters/tenantId'
  - schema:
      type: string
    in: path
    name: resourceId
    required: true
