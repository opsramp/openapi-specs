post:
  summary: Create or update service group
  description: |
    This endpoint is used to create a service group.

    >Use this API to create a parent (root level) service group.

    This API can perform the following actions on a service group:

    1. Create a service group
    2. Rename a service group
    3. Add set of services to a service group
    4. Change knowledge base articles assigned to a service group
    5. Add a service group as child to a parent service group
  tags:
    - resource-management
  requestBody:
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: './components.yaml#/components/schemas/serviceGroup'
        examples:
          example-create:
            value:
              - name: Finance Inventory
                createdDate: '2018-06-20T11:33:08+0000'
                updatedDate: '2018-06-20T11:33:08+0000'
                childType: DEVICE
                frequency: 5
                thresholdType: count
                thresholdLimit: 1
                monitorNames:
                  - service.availability.metric
                include: ALL
                type: alert
                alertType: 2
                alert: false
                metrics: []
                filterCriteria:
                  matchType: ANY
                  rules:
                    - key: Name
                      operator: Contains
                      value: Windows
                      resourceType: DEVICE
          example-rename:
            value:
              - id: SGP-a20e13ad-e98f-416e-a9dd-40158ffdb2af
                name: Warehouse servers
                description: Warehouse maintenance servers in North VJ
                childType: SERVICEGROUP
                kbArticlesIds:
                  - 1
          example-add-child-to-parent:
            value:
              - name: Warehouse Inventory
                createdDate: '2018-06-20T11:33:08+0000'
                updatedDate: '2018-06-20T11:33:08+0000'
                childType: DEVICE
                frequency: 5
                thresholdType: count
                thresholdLimit: 1
                monitorNames:
                  - service.availability.metric
                include: ALL
                type: alert
                alertType: 2
                alert: false
                metrics: []
                filterCriteria:
                  matchType: ANY
                  rules:
                    - key: Name
                      operator: Contains
                      value: Linux
                      resourceType: DEVICE
                parent:
                  id: SGP-c93673d0-355e-40bf-807c-44cc1d8678a4
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: './components.yaml#/components/schemas/serviceGroup'
          examples:
            example-create:
              value:
                - id: SGP-d71e0398-f33b-48ba-a283-1fa11ebe3e17
                  name: Finance Inventory
                  createdDate: '2018-06-20T11:33:08+0000'
                  updatedDate: '2018-06-20T11:43:17+0000'
                  childType: DEVICE
                  frequency: 5
                  thresholdType: count
                  thresholdLimit: 1
                  monitorNames:
                    - service.availability.metric
                  include: ALL
                  type: alert
                  alertType: 2
                  alert: false
                  metrics: []
                  filterCriteria:
                    matchType: ANY
                    rules:
                      - key: Name
                        operator: Contains
                        value: Windows
                        resourceType: DEVICE
                    actions: []
            example-rename:
              value:
                - id: SGP-a20e13ad-e98f-416e-a9dd-40158ffdb2af
                  name: Warehouse servers
                  description: Warehouse maintenance servers in North VJ
                  childType: SERVICEGROUP
                  kbArticlesIds:
                    - 1
            example-add-child-to-parent:
              value:
                - id: SGP-f4e6100a-7180-43c8-955c-679205bbc419
                  name: Warehouse Inventory
                  createdDate: '2018-06-20T12:13:34+0000'
                  updatedDate: '2018-06-20T12:13:34+0000'
                  childType: DEVICE
                  frequency: 5
                  thresholdType: count
                  thresholdLimit: 1
                  monitorNames:
                    - service.availability.metric
                  include: ALL
                  type: alert
                  alertType: 2
                  alert: false
                  metrics: []
                  filterCriteria:
                    matchType: ANY
                    rules:
                      - key: Name
                        operator: Contains
                        value: Linux
                        resourceType: DEVICE
parameters:
  - schema:
      type: string
    name: tenantId
    in: path
    required: true
