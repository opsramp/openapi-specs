                shiftDetails:
                  - id: ESD-5296f16f-d254-4d67-bfe8-574d3519d172
                    name: Morning shift
                    schedule:
                      type: one-time
                      startDate: '2017-12-28T04:41:12+0000'
                      endDate: '2017-12-29T09:46:20+0000'
